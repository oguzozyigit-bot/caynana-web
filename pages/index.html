<body>

  <!-- ======================

  ======================= -->
  <main id="chatApp" class="chat-app">

    <!-- HEADER -->
    <header class="chat-header">
      <div class="brand">CAYNANA.AI</div>
      <div class="subtitle">Yine ne oldu, dÃ¶kÃ¼l bakalÄ±m.</div>
    </header>

    <!-- CHAT ALANI -->
    <section id="chatContainer" class="chat-container">
      <div class="msg-row bot">
        <div class="msg-bubble bot">
          Ooo hoÅŸ geldinâ€¦  
          Anlat bakalÄ±m, bugÃ¼n ne havadisler var?
        </div>
      </div>
    </section>

    <!-- INPUT BAR -->
    <footer class="chat-input-bar">
      <button id="btnCam" class="icon-btn" title="FotoÄŸraf">ğŸ“·</button>

      <input
        id="chatInput"
        type="text"
        placeholder="Caynanaâ€™ya yazâ€¦"
        autocomplete="off"
      />

      <button id="btnMic" class="icon-btn" title="Ses">ğŸ™ï¸</button>
      <button id="btnSend" class="send-btn">GÃ¶nder</button>
    </footer>

  </main>

  <!-- ======================
       JS DOSYALARI
  ======================= -->
  <script type="module">
    import { fetchBotResponse, addBubble, typeWriter } from "../js/chat.js";

    const input = document.getElementById("chatInput");
    const sendBtn = document.getElementById("btnSend");

    let busy = false;

    async function sendMessage() {
      if (busy) return;
      const text = input.value.trim();
      if (!text) return;

      busy = true;
      addBubble(text, "user");
      input.value = "";

      // YazÄ±yor efekti
      const typingId = addBubble("Caynana yazÄ±yorâ€¦", "bot");

      try {
        const res = await fetchBotResponse(text, "chat", "default");
        typingId?.remove?.();

        // YazÄ± animasyonu
        typeWriter(res.assistant_text || "HÄ±mmâ€¦ bir dur bakayÄ±m.", () => {
          busy = false;
        });
      } catch (e) {
        typingId?.remove?.();
        addBubble("EvladÄ±m bir ÅŸeyler aksadÄ±â€¦ bir daha dene.", "bot");
        busy = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
