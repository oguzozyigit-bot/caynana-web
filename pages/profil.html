<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Profil AyarlarÄ±</title>
<style>
  :root { --bg: #0e0e0e; --text: #ececec; --gold: #ffb300; --pistachio: #bef264; --card-bg: #1a1a1a; }
  body { margin: 0; padding: 0; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: var(--text); display: flex; justify-content: center; height: 100vh; overflow: hidden; }
  .mobile-frame { width: 100%; max-width: 480px; height: 100%; background: var(--bg); display: flex; flex-direction: column; position: relative; }
  @media (min-width: 500px) { .mobile-frame { height: 95vh; border-radius: 24px; border: 1px solid #333; margin-top: 2.5vh; } }

  .header { padding: 20px; text-align: center; border-bottom: 1px solid #222; background: rgba(20,20,20,0.95); }
  .header h2 { margin: 0; font-size: 18px; color: #fff; }
  .header p { margin: 5px 0 0; font-size: 12px; color: #888; }

  /* SCROLLBAR GÄ°ZLEME */
  .scroll-content { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scrollbar-width: none; }
  .scroll-content::-webkit-scrollbar { display: none; }
  
  .p-avatar-area { text-align: center; margin-bottom: 10px; }
  .p-avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; background: #222; }
  
  .section-title { font-size: 11px; color: var(--pistachio); font-weight: 700; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px; letter-spacing: 1px; }
  
  .form-group { display: flex; flex-direction: column; gap: 6px; margin-bottom: 15px; }
  .form-label { font-size: 12px; color: #888; font-weight: 600; margin-left: 2px; }
  .form-input, .form-select { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 12px; font-size: 14px; outline: none; width: 100%; transition: 0.2s; }
  .form-input:focus { border-color: var(--gold); background: #222; }
  .form-input:disabled { opacity: 0.5; cursor: default; }

  .save-btn { background: var(--gold); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 800; font-size: 15px; width: 100%; cursor: pointer; margin-top: 20px; margin-bottom: 40px; }
  
  .id-copy-box { display: flex; align-items: center; gap: 10px; background: #111; padding: 10px; border-radius: 8px; border: 1px dashed #333; }
  .id-text { flex: 1; font-family: monospace; color: var(--gold); font-size: 14px; }
  .copy-btn { background: none; border: none; cursor: pointer; font-size: 16px; }

  /* Dinamik Alanlar */
  .conditional-field { display: none; animation: fadeIn 0.3s ease; border-left: 2px solid var(--gold); padding-left: 10px; margin-left: 5px; margin-bottom: 15px; }
  .conditional-field.show { display: block; }
  @keyframes fadeIn { from{opacity:0; transform:translateY(-5px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="mobile-frame">
  <div class="header">
    <h2>Profil AyarlarÄ±</h2>
    <p>Caynana seni daha iyi tanÄ±sÄ±n</p>
  </div>

  <div class="scroll-content">
    <div class="p-avatar-area">
      <img id="formAvatar" class="p-avatar" src="" alt="Avatar">
      <div style="font-size:11px; color:#666; margin-top:8px;">Google HesabÄ±n</div>
    </div>

    <div class="section-title">Mecburi Alanlar</div>
    
    <div class="form-group">
      <label class="form-label">Caynana sana nasÄ±l hitap etsin?</label>
      <input type="text" id="formHitap" class="form-input" placeholder="Ã–rn: KÄ±zÄ±m, Gelinim, DamadÄ±m, OÄŸlum Ahmet">
    </div>
    
    <div class="form-group">
      <label class="form-label">Caynana'ya bir isim ver</label>
      <input type="text" id="formBotName" class="form-input" placeholder="Ã–rn: Sultan HanÄ±m, Åžerife Teyze">
    </div>

    <div class="form-group">
      <label class="form-label">Ad Soyad (Google)</label>
      <input type="text" id="formFullname" class="form-input" disabled>
    </div>

    <div class="form-group">
      <label class="form-label">ID NumarasÄ± (DeÄŸiÅŸmez)</label>
      <div class="id-copy-box">
        <span id="formID" class="id-text">...</span>
        <button class="copy-btn" onclick="copyID()">ðŸ“‹</button>
      </div>
    </div>

    <div class="form-group" style="flex-direction:row; gap:10px;">
      <div style="flex:1;">
        <label class="form-label">DoÄŸum Tarihi</label>
        <input type="date" id="formDob" class="form-input">
      </div>
      <div style="flex:1;">
        <label class="form-label">Cinsiyet</label>
        <select id="formGender" class="form-select">
          <option value="">SeÃ§iniz</option>
          <option value="KadÄ±n">KadÄ±n</option>
          <option value="Erkek">Erkek</option>
        </select>
      </div>
    </div>

    <div class="section-title">Detaylar (Ä°liÅŸkiyi GÃ¼Ã§lendirir)</div>

    <div class="form-group">
      <label class="form-label">Medeni Durum</label>
      <select id="formStatus" class="form-select" onchange="toggleMarriedFields()">
        <option value="Bekar">Bekar</option>
        <option value="Evli">Evli</option>
      </select>
    </div>

    <div id="marriedFields" class="conditional-field">
      <div class="form-group">
        <label class="form-label">EÅŸinin AdÄ±</label>
        <input type="text" id="formSpouse" class="form-input" placeholder="Yenge/EniÅŸte adÄ±">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Ã‡ocuk SayÄ±sÄ±</label>
      <select id="formChildCount" class="form-select" onchange="toggleChildFields()">
        <option value="0">Yok</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3+</option>
      </select>
    </div>

    <div id="childFields" class="conditional-field">
      <div class="form-group">
        <label class="form-label">Ã‡ocuklarÄ±n Ä°simleri</label>
        <input type="text" id="formChildNames" class="form-input" placeholder="Ã–rn: Ali, AyÅŸe, Mehmet">
      </div>
      <div class="form-group">
        <label class="form-label">Ã‡ocuklarÄ±n YaÅŸlarÄ±</label>
        <input type="text" id="formChildAges" class="form-input" placeholder="Ã–rn: 5, 8, 12">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">TuttuÄŸu TakÄ±m</label>
      <input type="text" id="formTeam" class="form-input" placeholder="Ã–rn: BeÅŸiktaÅŸ">
    </div>
    
    <div class="form-group">
      <label class="form-label">YaÅŸadÄ±ÄŸÄ± Ä°l</label>
      <input type="text" id="formCity" class="form-input" placeholder="Ã–rn: Ankara">
    </div>

    <button class="save-btn" onclick="saveProfile()">ðŸ’¾ KAYDET VE BAÅžLA</button>
  </div>
</div>

<script>
  let currentUser = null;

  document.addEventListener('DOMContentLoaded', () => {
    const data = localStorage.getItem('caynana_user_v8');
    if(!data) { window.location.href = '../index.html'; return; }

    currentUser = JSON.parse(data);
    
    document.getElementById('formAvatar').src = currentUser.avatar;
    document.getElementById('formFullname').value = currentUser.fullname;
    document.getElementById('formID').innerText = currentUser.id;

    if(currentUser.hitap) document.getElementById('formHitap').value = currentUser.hitap;
    if(currentUser.botName) document.getElementById('formBotName').value = currentUser.botName;
    if(currentUser.dob) document.getElementById('formDob').value = currentUser.dob;
    if(currentUser.gender) document.getElementById('formGender').value = currentUser.gender;
  });

  function toggleMarriedFields() {
    const val = document.getElementById('formStatus').value;
    const div = document.getElementById('marriedFields');
    val === 'Evli' ? div.classList.add('show') : div.classList.remove('show');
  }

  function toggleChildFields() {
    const val = document.getElementById('formChildCount').value;
    const div = document.getElementById('childFields');
    val !== '0' ? div.classList.add('show') : div.classList.remove('show');
  }

  function copyID() {
    navigator.clipboard.writeText(currentUser.id);
    alert("ID KopyalandÄ±!");
  }

  function saveProfile() {
    const hitap = document.getElementById('formHitap').value;
    const botName = document.getElementById('formBotName').value;
    const dob = document.getElementById('formDob').value;
    const gender = document.getElementById('formGender').value;

    if(!hitap || !botName || !dob || !gender) {
      alert("LÃ¼tfen mecburi alanlarÄ± doldur evladÄ±m.");
      return;
    }

    currentUser.hitap = hitap;
    currentUser.botName = botName;
    currentUser.dob = dob;
    currentUser.gender = gender;
    currentUser.maritalStatus = document.getElementById('formStatus').value;
    currentUser.spouse = document.getElementById('formSpouse').value;
    currentUser.childCount = document.getElementById('formChildCount').value;
    currentUser.childNames = document.getElementById('formChildNames').value;
    currentUser.childAges = document.getElementById('formChildAges').value;
    currentUser.team = document.getElementById('formTeam').value;
    currentUser.city = document.getElementById('formCity').value;
    
    currentUser.isProfileCompleted = true;

    localStorage.setItem('caynana_user_v8', JSON.stringify(currentUser));
    window.location.href = '../index.html';
  }
</script>
</body>
</html>
