<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Profil AyarlarÄ±</title>
<style>
  :root { --bg: #0e0e0e; --text: #ececec; --gold: #ffb300; --pistachio: #bef264; --card-bg: #1a1a1a; }
  
  /* --- GLOBAL SCROLL GÄ°ZLEME (KESÄ°N Ã‡Ã–ZÃœM) --- */
  /* TÃ¼m elementlerde scrollbar'Ä± yok et */
  * { scrollbar-width: none; /* Firefox */ -ms-overflow-style: none; /* IE/Edge */ }
  *::-webkit-scrollbar { display: none; width: 0; height: 0; background: transparent; /* Chrome/Safari */ }

  body { margin: 0; padding: 0; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: var(--text); display: flex; justify-content: center; height: 100vh; overflow: hidden; }
  
  .mobile-frame { width: 100%; max-width: 480px; height: 100%; background: var(--bg); display: flex; flex-direction: column; position: relative; }
  @media (min-width: 500px) { .mobile-frame { height: 95vh; border-radius: 24px; border: 1px solid #333; margin-top: 2.5vh; box-shadow: 0 0 50px rgba(255, 255, 255, 0.05); } }

  .header { padding: 20px; text-align: center; border-bottom: 1px solid #222; background: rgba(20,20,20,0.95); backdrop-filter: blur(10px); z-index: 10; position: relative; }
  .header h2 { margin: 0; font-size: 18px; color: #fff; font-weight: 700; }
  .header p { margin: 5px 0 0; font-size: 12px; color: #888; }
  
  .logout-btn { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #ff5252; cursor: pointer; font-size: 12px; font-weight: 600; display: flex; align-items: center; gap: 5px; padding: 5px 10px; border-radius: 8px; }
  
  .scroll-content { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }

  .p-avatar-area { text-align: center; margin-bottom: 10px; }
  /* Avatar Ã‡erÃ§evesi */
  .p-avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; background: #222; }
  
  .section-title { font-size: 11px; color: var(--pistachio); font-weight: 700; text-transform: uppercase; margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 8px; }
  .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 5px; }
  .form-label { font-size: 12px; color: #aaa; font-weight: 600; margin-left: 4px; }
  
  /* INPUT Ã‡ERÃ‡EVE VE STÄ°L */
  .form-input, .form-select { background: #1a1a1a; border: 1px solid #444; color: #fff; padding: 14px; border-radius: 12px; font-size: 14px; outline: none; width: 100%; transition: 0.2s; font-family: inherit; }
  .form-input:focus, .form-select:focus { border-color: var(--gold); background: #222; }
  .form-input:disabled { opacity: 0.7; background: #111; color: #888; border-color: #333; font-weight: 500; }
  
  .row-group { display: flex; gap: 15px; }
  .row-group > div { flex: 1; min-width: 0; } 

  /* TARÄ°H KUTULARI */
  .date-row { display: flex; gap: 8px; }
  .date-row select { flex: 1; padding: 14px 5px; background: #1a1a1a; color: white; border: 1px solid #444; border-radius: 12px; font-size: 13px; appearance: none; text-align: center; }

  .id-copy-box { display: flex; align-items: center; gap: 10px; background: #111; padding: 12px; border-radius: 10px; border: 1px dashed #444; position: relative; }
  .id-text { flex: 1; font-family: monospace; color: var(--gold); font-size: 12px; word-break: break-all; }
  .copy-btn { background: none; border: none; cursor: pointer; font-size: 18px; color: #666; }

  .conditional-field { display: none; animation: fadeIn 0.4s; border-left: 2px solid var(--gold); padding-left: 15px; margin-left: 5px; margin-bottom: 10px; }
  .conditional-field.show { display: block; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

  .save-btn { background: var(--gold); color: #000; border: none; padding: 16px; border-radius: 14px; font-weight: 800; font-size: 15px; width: 100%; cursor: pointer; margin-top: 20px; margin-bottom: 40px; }
</style>
</head>
<body>

<div class="mobile-frame">
  <div class="header">
    <button class="logout-btn" onclick="logoutFromProfile()">ðŸšª Ã‡Ä±kÄ±ÅŸ</button>
    <h2>Profil AyarlarÄ±</h2>
    <p>Caynana seni daha iyi tanÄ±sÄ±n</p>
  </div>

  <div class="scroll-content">
    <div class="p-avatar-area">
      <img id="formAvatar" class="p-avatar" src="https://via.placeholder.com/100" referrerpolicy="no-referrer" onerror="this.src='https://via.placeholder.com/100?text=Avatar'" alt="Avatar">
      <div style="font-size:11px; color:#666; margin-top:8px;" id="emailDisplay">Email YÃ¼kleniyor...</div>
    </div>

    <div class="section-title">Mecburi Alanlar</div>
    
    <div class="form-group">
      <label class="form-label">Caynana sana nasÄ±l hitap etsin?</label>
      <input type="text" id="formHitap" class="form-input" placeholder="Ã–rn: KÄ±zÄ±m, Gelinim, DamadÄ±m">
    </div>
    
    <div class="form-group">
      <label class="form-label">Caynana'ya bir isim ver</label>
      <input type="text" id="formBotName" class="form-input" placeholder="Ã–rn: Sultan HanÄ±m, Åžerife Teyze">
    </div>

    <div class="form-group">
      <label class="form-label">Ad Soyad (Google)</label>
      <input type="text" id="formFullname" class="form-input" disabled>
    </div>

    <div class="form-group">
      <label class="form-label">ID NumarasÄ± (DeÄŸiÅŸmez)</label>
      <div class="id-copy-box">
        <span id="formID" class="id-text">...</span>
        <button class="copy-btn" onclick="copyID()" title="Kopyala">ðŸ“‹</button>
      </div>
    </div>

    <div class="form-group row-group">
      <div style="flex: 2;">
        <label class="form-label">DoÄŸum Tarihi</label>
        <div class="date-row">
            <select id="daySelect"><option value="">G</option></select>
            <select id="monthSelect">
                <option value="">Ay</option>
                <option value="01">Oca</option><option value="02">Åžub</option><option value="03">Mar</option>
                <option value="04">Nis</option><option value="05">May</option><option value="06">Haz</option>
                <option value="07">Tem</option><option value="08">AÄŸu</option><option value="09">Eyl</option>
                <option value="10">Eki</option><option value="11">Kas</option><option value="12">Ara</option>
            </select>
            <select id="yearSelect"><option value="">YÄ±l</option></select>
        </div>
      </div>
      
      <div style="flex: 1;">
        <label class="form-label">Cinsiyet</label>
        <select id="formGender" class="form-select">
          <option value="">SeÃ§</option>
          <option value="KadÄ±n">KadÄ±n</option>
          <option value="Erkek">Erkek</option>
        </select>
      </div>
    </div>

    <div class="section-title" style="margin-top:10px;">Detaylar</div>

    <div class="form-group">
      <label class="form-label">Medeni Durum</label>
      <select id="formStatus" class="form-select" onchange="toggleMarriedFields()">
        <option value="Bekar">Bekar</option>
        <option value="Evli">Evli</option>
      </select>
    </div>

    <div id="marriedFields" class="conditional-field">
      <div class="form-group">
        <label class="form-label">EÅŸinin AdÄ±</label>
        <input type="text" id="formSpouse" class="form-input" placeholder="Yenge/EniÅŸte adÄ±">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Ã‡ocuk SayÄ±sÄ±</label>
      <select id="formChildCount" class="form-select" onchange="toggleChildFields()">
        <option value="0">Yok</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3+</option>
      </select>
    </div>

    <div id="childFields" class="conditional-field">
      <div class="form-group">
        <label class="form-label">Ã‡ocuklarÄ±n Ä°simleri</label>
        <input type="text" id="formChildNames" class="form-input" placeholder="Ã–rn: Ali, AyÅŸe">
      </div>
      <div class="form-group">
        <label class="form-label">Ã‡ocuklarÄ±n YaÅŸlarÄ±</label>
        <input type="text" id="formChildAges" class="form-input" placeholder="Ã–rn: 5, 8">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">TuttuÄŸu TakÄ±m</label>
      <input type="text" id="formTeam" class="form-input" placeholder="Ã–rn: BeÅŸiktaÅŸ">
    </div>
    
    <div class="form-group">
      <label class="form-label">YaÅŸadÄ±ÄŸÄ± Ä°l</label>
      <input type="text" id="formCity" class="form-input" placeholder="Ã–rn: Ankara">
    </div>

    <button class="save-btn" onclick="saveProfile()">ðŸ’¾ KAYDET VE BAÅžLA</button>
  </div>
</div>

<script type="module">
    import { BASE_DOMAIN } from '../js/config.js';

    // 1. Tarih KutularÄ±nÄ± Doldur
    const dS = document.getElementById('daySelect');
    const yS = document.getElementById('yearSelect');
    for(let i=1; i<=31; i++) dS.innerHTML += `<option value="${i<10?'0'+i:i}">${i}</option>`;
    for(let i=new Date().getFullYear(); i>=1950; i--) yS.innerHTML += `<option value="${i}">${i}</option>`;

    // 2. KutularÄ± AÃ§/Kapa
    window.toggleMarriedFields = function() {
        const val = document.getElementById('formStatus').value;
        const div = document.getElementById('marriedFields');
        if(val === 'Evli') div.classList.add('show'); else div.classList.remove('show');
    };
    window.toggleChildFields = function() {
        const val = document.getElementById('formChildCount').value;
        const div = document.getElementById('childFields');
        if(val !== '0') div.classList.add('show'); else div.classList.remove('show');
    };

    // 3. SAYFA YÃœKLENÄ°NCE (Google Verisi Ã–ncelikli)
    window.onload = async function() {
        // LocalStorage'Ä± oku
        const user = JSON.parse(localStorage.getItem('caynana_user_v8') || "{}");
        
        if(!user.id) {
            alert("GiriÅŸ yapmamÄ±ÅŸsÄ±n!");
            window.location.href = '../index.html';
            return;
        }

        // --- AVATAR ve Ä°SÄ°M Ä°Ã‡Ä°N KESÄ°N Ã‡Ã–ZÃœM ---
        // Profil resmini doÄŸrudan Google verisinden alÄ±yoruz
        const avatarImg = document.getElementById('formAvatar');
        if (user.picture && user.picture.startsWith('http')) {
            avatarImg.src = user.picture;
        } else if (user.photoURL) {
            avatarImg.src = user.photoURL; 
        }
        
        // Ä°sim de Google'dan gelsin
        const googleName = user.name || user.fullname || user.given_name || "Misafir";
        document.getElementById('formFullname').value = googleName;
        
        document.getElementById('formID').innerText = user.id;
        document.getElementById('emailDisplay').innerText = user.email || "Email Yok";

        // Ã–NCE TELEFONDAKÄ° KAYITLI PROFÄ°LÄ° GÃ–STER (HÄ±z Ä°Ã§in)
        fillFormFields(user);

        // SONRA SUNUCUDAN EN GÃœNCELÄ°NÄ° Ã‡EK
        try {
            const url = `${BASE_DOMAIN}/api/profile/get?user_id=${user.id}&email=${user.email || ""}`;
            const res = await fetch(url);
            const data = await res.json();

            if (data.found && data.meta) {
                fillFormFields(data.meta);
            }
        } catch(e) { console.log("Profil senkron hatasÄ±:", e); }
    };

    // FORM DOLDURMA MOTORU
    function fillFormFields(data) {
        if(data.hitap) document.getElementById('formHitap').value = data.hitap;
        if(data.gender) document.getElementById('formGender').value = data.gender;
        if(data.region) document.getElementById('formCity').value = data.region;
        
        // Evli/Bekar Durumu
        if(data.marital_status) {
            document.getElementById('formStatus').value = data.marital_status;
            toggleMarriedFields(); // AlanÄ± aÃ§
        }
        if(data.spouse_name) document.getElementById('formSpouse').value = data.spouse_name;
        
        // Ã‡ocuk Durumu
        if(data.child_count) {
            document.getElementById('formChildCount').value = data.child_count;
            toggleChildFields(); // AlanÄ± aÃ§
        }
        if(data.child_names) document.getElementById('formChildNames').value = data.child_names;
        if(data.child_ages) document.getElementById('formChildAges').value = data.child_ages;
        
        if(data.team) document.getElementById('formTeam').value = data.team;
        if(data.bot_name) document.getElementById('formBotName').value = data.bot_name;

        // Tarih
        if(data.birth_date) {
            const p = data.birth_date.split('.');
            if(p.length===3) { 
                document.getElementById('daySelect').value=p[0]; 
                document.getElementById('monthSelect').value=p[1]; 
                document.getElementById('yearSelect').value=p[2]; 
            }
        }
    }

    // 4. KAYDET (Verileri Koruyarak)
    window.saveProfile = async function() {
        const d = document.getElementById('daySelect').value;
        const m = document.getElementById('monthSelect').value;
        const y = document.getElementById('yearSelect').value;
        const fullDate = (d && m && y) ? `${d}.${m}.${y}` : "";
        
        // Mevcut kullanÄ±cÄ±yÄ± al (Google verilerini korumak iÃ§in)
        const user = JSON.parse(localStorage.getItem('caynana_user_v8') || "{}");
        
        const payload = {
            user_id: user.id,
            meta: {
                email: user.email,
                hitap: document.getElementById('formHitap').value,
                gender: document.getElementById('formGender').value,
                region: document.getElementById('formCity').value,
                birth_date: fullDate,
                
                marital_status: document.getElementById('formStatus').value,
                spouse_name: document.getElementById('formSpouse').value,
                child_count: document.getElementById('formChildCount').value,
                child_names: document.getElementById('formChildNames').value,
                child_ages: document.getElementById('formChildAges').value,
                team: document.getElementById('formTeam').value,
                bot_name: document.getElementById('formBotName').value
            }
        };

        try {
            const res = await fetch(`${BASE_DOMAIN}/api/profile/update`, {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify(payload)
            });
            const result = await res.json();
            
            if(result.ok) {
                // LocalStorage'Ä± gÃ¼ncelle (Google verileri + Yeni profil verileri)
                // Object.assign, user nesnesindeki mevcut (Google) verileri ezmez, sadece yenileri ekler/gÃ¼nceller.
                Object.assign(user, payload.meta); 
                user.isProfileCompleted = true;
                localStorage.setItem('caynana_user_v8', JSON.stringify(user));

                // MESAJ DEÄžÄ°ÅžÄ°KLÄ°ÄžÄ°
                alert("Bilgileriniz baÅŸarÄ±yla gÃ¼ncellendi.");
                window.location.href = "../index.html"; 
            } else {
                alert("Hata: " + result.detail);
            }
        } catch(e) { alert("Sunucu hatasÄ±."); }
    };

    window.logoutFromProfile = function() {
        if(confirm("Ã‡Ä±kÄ±ÅŸ yapÄ±lsÄ±n mÄ±?")) {
            localStorage.removeItem('caynana_user_v8');
            window.location.href = '../index.html';
        }
    };
    
    window.copyID = function() {
        navigator.clipboard.writeText(document.getElementById('formID').innerText);
        alert("ID KopyalandÄ±");
    };
</script>
</body>
</html>
