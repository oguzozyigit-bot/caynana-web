<!-- FILE: /pages/teacher.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dil Öğren</title>
  <link rel="icon" href="data:," />

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --gold:#ffb300;
      --pist:#bef264;
      --border: rgba(255,255,255,.10);
      --shadow: 0 28px 90px rgba(0,0,0,.65);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ margin:0; padding:0; width:100%; height:100dvh; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }

    body{
      background:
        radial-gradient(900px 520px at 50% 18%, rgba(40,120,255,.14), transparent 62%),
        radial-gradient(900px 520px at 50% 82%, rgba(255,179,0,.10), transparent 62%),
        radial-gradient(700px 360px at 12% 10%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(700px 360px at 88% 90%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, #0b1222, #05070d);
      color: var(--text);
    }

    .frame{
      width:100%;
      max-width:480px;
      height:100%;
      margin:0 auto;
      position:relative;
      overflow:hidden;
    }

    /* sadece geri ok */
    .back{
      position:absolute;
      top: 12px;
      left: 12px;
      z-index: 80;
      width: 46px;
      height: 46px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(15,15,18,.50);
      color: #fff;
      font-size: 22px;
      font-weight: 1000;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    .back:active{ transform: translateY(1px); }

    /* ikiye bölünmüş alan */
    .split{
      position:absolute;
      inset: 0;
      display:grid;
      grid-template-rows: 1fr 1fr;
      gap: 12px;
      padding: 70px 12px 14px;
    }

    .side{
      border-radius: 28px;
      border: 1px solid var(--border);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    /* Öğretmen tarafı: tercüman tadında premium */
    .teacher{
      background:
        radial-gradient(800px 240px at 0% 0%, rgba(255,179,0,.14), transparent 62%),
        radial-gradient(800px 240px at 100% 0%, rgba(190,242,100,.08), transparent 62%),
        rgba(0,0,0,.16);
    }
    /* Öğrenci tarafı: sade */
    .student{
      background: rgba(0,0,0,.14);
    }

    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
    }

    .select{
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      font-weight: 950;
      padding: 9px 10px;
      outline:none;
    }

    .speaker-btn{
      width: 48px;
      height: 48px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }
    .speaker-btn:active{ transform: translateY(1px); }
    .speaker-btn svg{
      width: 22px; height:22px;
      stroke:#fff; fill:none;
      stroke-width:2; stroke-linecap:round; stroke-linejoin:round;
      opacity:.92;
    }

    .content{
      flex:1 1 auto;
      min-height:0;
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .word{
      font-size: 26px;
      font-weight: 1000;
      color:#fff;
      letter-spacing:.2px;
      line-height:1.15;
    }
    .meaning{
      font-size: 13px;
      font-weight: 950;
      color: rgba(255,255,255,.70);
    }

    .repeat{
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      font-weight: 950;
      font-size: 13px;
      color: rgba(255,255,255,.90);
    }
    .repeat b{ color:#fff; }

    .heard{
      padding: 12px 12px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      font-weight: 900;
      font-size: 13px;
      min-height: 46px;
      display:flex;
      align-items:center;
      color: rgba(255,255,255,.92);
    }

    .status{
      font-size: 12px;
      font-weight: 950;
      color: rgba(255,255,255,.65);
    }
    .status.ok{ color: rgba(190,242,100,.95); }
    .status.bad{ color: rgba(255,82,82,.95); }

    /* alt tarafta tek mikrofon */
    .mic-dock{
      margin-top:auto;
      padding-top: 8px;
      display:flex;
      justify-content:center;
    }
    .mic-btn{
      width: 76px;
      height: 76px;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 20px 55px rgba(0,0,0,.45);
    }
    .mic-btn:active{ transform: translateY(1px); }
    .mic-btn svg{
      width: 32px; height:32px;
      stroke:#fff; fill:none;
      stroke-width:2; stroke-linecap:round; stroke-linejoin:round;
      opacity:.95;
    }
    .mic-btn.listening{
      border-color: rgba(190,242,100,.35);
      background: rgba(190,242,100,.12);
      box-shadow: 0 0 26px rgba(190,242,100,.18), 0 20px 55px rgba(0,0,0,.45);
    }

    .toast{
      position: fixed;
      left: 50%;
      top: 14px;
      transform: translateX(-50%);
      z-index: 99999;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 1000;
      font-size: 12px;
      background: rgba(20,20,20,.92);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      display:none;
      color: rgba(255,255,255,.92);
      max-width: min(480px, calc(100vw - 24px));
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .toast.show{ display:block; }
  </style>
</head>

<body>
  <div class="frame" id="frameRoot">
    <button class="back" id="backBtn" aria-label="Geri">←</button>

    <div class="split">

      <!-- TEACHER -->
      <section class="side teacher">
        <div class="bar">
          <select class="select" id="langSel">
            <option value="en" selected>İngilizce</option>
            <option value="de">Almanca</option>
            <option value="fr">Fransızca</option>
            <option value="it">İtalyanca</option>
          </select>

          <button class="speaker-btn" id="btnSpeak" aria-label="Dinle">
            <svg viewBox="0 0 24 24">
              <path d="M11 5L6 9H3v6h3l5 4z"></path>
              <path d="M15 9a4 4 0 0 1 0 6"></path>
              <path d="M17.5 6.5a7 7 0 0 1 0 11"></path>
            </svg>
          </button>
        </div>

        <div class="content">
          <div class="word" id="wTarget">apple</div>
          <div class="meaning" id="wTr">Türkçesi: elma</div>
          <div class="repeat">Tekrar et: <b id="repeatTxt">apple</b></div>
          <div class="status" id="teacherStatus">—</div>
        </div>
      </section>

      <!-- STUDENT -->
      <section class="side student">
        <div class="bar">
          <div class="status" id="studentTop">Mikrofona bas ve söyle.</div>
          <div class="status" id="scoreTop">—</div>
        </div>

        <div class="content">
          <div class="heard" id="heardBox">Söylediğin burada görünecek…</div>
          <div class="status" id="resultMsg">—</div>

          <div class="mic-dock">
            <button class="mic-btn" id="btnMic" aria-label="Dinle">
              <svg viewBox="0 0 24 24">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>
      </section>

    </div>
  </div>

  <div class="toast" id="toast">—</div>
  <script type="module" src="/js/teacher_page.js?v=3"></script>
</body>
</html>p
