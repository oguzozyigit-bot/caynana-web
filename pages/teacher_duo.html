function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

function norm(s){
  return String(s||"").toLowerCase().trim().replace(/[‚Äô']/g,"'").replace(/[.,!?;:]/g,"").replace(/\s+/g," ");
}
function similarity(a,b){
  a=norm(a); b=norm(b);
  if(!a || !b) return 0;
  if(a===b) return 1;
  const m=a.length,n=b.length;
  const dp=[...Array(m+1)].map(()=>Array(n+1).fill(0));
  for(let i=0;i<=m;i++)dp[i][0]=i;
  for(let j=0;j<=n;j++)dp[0][j]=j;
  for(let i=1;i<=m;i++){
    for(let j=1;j<=n;j++){
      const c=a[i-1]===b[j-1]?0:1;
      dp[i][j]=Math.min(dp[i-1][j]+1,dp[i][j-1]+1,dp[i-1][j-1]+c);
    }
  }
  return 1-dp[m][n]/Math.max(m,n);
}

let __ctx=null;
function ensureCtx(){
  const AC = window.AudioContext || window.webkitAudioContext;
  if(!AC) return null;

  return __ctx;
}
function playTone(freq, durMs, type="sine", gain=0.06){
  const ctx=ensureCtx(); if(!ctx) return;
  try{
    if(ctx.state==="suspended") ctx.resume().catch(()=>{});
    const o=ctx.createOscillator();
    const g=ctx.createGain();
    o.type=type; o.frequency.value=freq;
    g.gain.value=gain;
    o.connect(g); g.connect(ctx.destination);
    o.start();
    setTimeout(()=>{try{o.stop()}catch{}}, durMs);
  }catch{}
}

/* speech */
function makeRec(){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SR) return null;
  const r = new SR();
  r.lang = LOCALES[lang] || "en-US";
  r.interimResults=false;
  r.continuous=false;
  return r;
}
function teacherSpeak(text){
  return new Promise((resolve)=>{
    if(!("speechSynthesis" in window)){ resolve(false); return; }
    try{
      window.speechSynthesis.cancel();
      const u=new SpeechSynthesisUtterance(String(text||""));
      u.lang = LOCALES[lang] || "en-US";
      u.rate = 0.95;
      u.pitch = 1.0;
      u.onend = ()=> resolve(true);
      u.onerror = ()=> resolve(false);
      window.speechSynthesis.speak(u);
    }catch{ resolve(false); }
  });
}

  document.getElementById("wordA").textContent = w.t;
  document.getElementById("wordB").textContent = w.t;
  document.getElementById("meaningA").textContent = w.tr;
  document.getElementById("meaningB").textContent = w.tr;
}

async function teacherPhase(labelAfter){
  setButtonsEnabled(false);
  setWaveLabel("Teacher is reading‚Ä¶");
  setWaveMode("teaching");
  await teacherSpeak(stageWords[wordIndex].t);
  setWaveMode(null);
  setWaveLabel(labelAfter || (turn==="A" ? "Student A turn" : "Student B turn"));
  setButtonsEnabled(true);
}

async function endGame(){
  if(correctA > correctB){ setA=1; setB=0; }
  else if(correctB > correctA){ setA=0; setB=1; }
  else { setA=0; setB=0; }

  updateBars();

  document.getElementById("finalA").textContent = `Set: ${setA}`;
  document.getElementById("finalB").textContent = `Set: ${setB}`;
  document.getElementById("finalModal").classList.add("show");
}

async function nextWord(){
  wordIndex++;
  if(wordIndex >= 20){
    await endGame();
    return;
  }
  // ‚úÖ turn DOES NOT reset. Winner keeps serve.
  updateBars();
  setHints();
  renderWord();
  await teacherPhase(turn==="A" ? "Student A turn" : "Student B turn");
}

async function handleResult(player, ok){
  setButtonsEnabled(false);
  busy=true;

  if(ok){
    await sfxOK();
    showOverlay(player,true,"Correct ‚úÖ");
    if(player==="A") correctA++; else correctB++;
  }else{
    await sfxBAD();
    showOverlay(player,false, funnyWrong());
  }

  updateBars();

  await new Promise(r=>setTimeout(r,2000));

  // ‚úÖ RULE:
  // If correct -> same player continues (turn unchanged) -> next word
  // If wrong   -> switch turn -> teacher repeats once -> other player attempts same word (no word change yet)
  if(ok){
    busy=false;
    await nextWord();
    return;
  }

  // wrong => switch turn
  turn = (player==="A") ? "B" : "A";
  updateBars();
  setHints();
  busy=false;

  // teacher repeats once, then other player tries SAME WORD
  await teacherPhase(turn==="A" ? "Student A turn" : "Student B turn");
}

function cleanupListening(){
  setWaveMode(null);
  setWaveLabel(turn==="A" ? "Student A turn" : "Student B turn");
  setButtonsEnabled(true);
  busy=false;
}

function listenFor(player){
  if(busy) return;
  if(player !== turn){
    // no toast spam
    return;
  }

  const rec = makeRec();
  if(!rec){ alert("Speech recognition not available on this device."); return; }

  busy=true;
  setButtonsEnabled(false);
  setWaveLabel("Listening‚Ä¶");
  setWaveMode("listening");

  const expected = stageWords[wordIndex].t;

  // watchdog
  const watchdog = setTimeout(async ()=>{
    try{ rec.abort && rec.abort(); }catch{}
    cleanupListening();
    await handleResult(player,false);
  }, 6000);

  let handled=false;

  rec.onresult = async (e)=>{
    if(handled) return;
    handled=true;
    clearTimeout(watchdog);

    const said = e.results?.[0]?.[0]?.transcript || "";
    const ok = similarity(expected, said) >= 0.92;

    setWaveMode(null);
    try{ rec.stop && rec.stop(); }catch{}

    await handleResult(player, ok);
  };

  rec.onerror = async ()=>{
    if(handled) return;
    handled=true;
    clearTimeout(watchdog);
    cleanupListening();
    await handleResult(player,false);
  };

  rec.onend = async ()=>{
    if(handled) return;
    handled=true;
    clearTimeout(watchdog);
    cleanupListening();
    await handleResult(player,false);
  };

  try{ rec.start(); }
  catch{
    clearTimeout(watchdog);
    cleanupListening();
    handleResult(player,false);
  }
}
