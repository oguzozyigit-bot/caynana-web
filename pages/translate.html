<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tercüman</title>

  <link rel="icon" href="data:," />

  <style>
    :root{
      --bg:#000;
      --glass: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --gold:#ffb300;
      --pist:#bef264;
      --red:#ff5252;
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ margin:0; padding:0; width:100%; height:100dvh; background:var(--bg); color:var(--text); overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }

    .frame{
      width:100%;
      max-width:480px;
      height:100%;
      margin:0 auto;
      position:relative;
      background: #000;
      overflow:hidden;
      border-left: 1px solid rgba(255,255,255,.06);
      border-right: 1px solid rgba(255,255,255,.06);
    }

    /* Back */
    .back{
      position:absolute;
      top: 10px;
      left: 10px;
      z-index: 50;
      width: 44px;
      height: 44px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(20,20,20,.55);
      color: #fff;
      font-size: 22px;
      font-weight: 900;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow: 0 18px 40px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }
    .back:active{ transform: translateY(1px); }

    /* Two sides */
    .split{
      position:absolute;
      inset: 0;
      display:grid;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 64px 12px 12px; /* top space for back button */
    }

    .side{
      border-radius: 26px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      overflow:hidden;
      position:relative;
      display:flex;
      flex-direction:column;
      min-height:0;
      backdrop-filter: blur(10px);
      box-shadow: 0 26px 80px rgba(0,0,0,.65);
    }

    /* Top side is mirrored for tabletop reading */
    .side.top{
      transform: rotate(180deg);
    }
    .side.top .content, .side.top .bar{
      transform: rotate(180deg);
    }

    .bar{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.35);
    }

    .who{
      font-size: 12px;
      font-weight: 1000;
      letter-spacing: .2px;
      color:#fff;
      white-space:nowrap;
    }

    .lang{
      flex:1;
      min-width: 0;
      display:flex;
      gap: 8px;
      align-items:center;
      justify-content:flex-end;
    }

    select{
      max-width: 220px;
      width: 100%;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      color:#fff;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 1000;
      outline:none;
      appearance: none;
      -webkit-appearance: none;
    }
    select option{
      background:#111 !important;
      color:#fff !important;
    }

    .mic{
      width: 46px;
      height: 46px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      flex: 0 0 46px;
    }
    .mic svg{ width: 22px; height:22px; stroke:#fff; fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; opacity:.92; }
    .mic.listening{
      border-color: rgba(190,242,100,.35);
      background: rgba(190,242,100,.12);
      box-shadow: 0 0 22px rgba(190,242,100,.18);
    }
    .mic:active{ transform: translateY(1px); }

    .content{
      flex: 1 1 auto;
      min-height:0;
      padding: 12px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .block{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.32);
      padding: 12px;
    }
    .label{
      font-size: 11px;
      font-weight: 1000;
      color: rgba(255,255,255,.70);
      letter-spacing: .3px;
      margin-bottom: 6px;
    }
    .text{
      font-size: 14px;
      font-weight: 900;
      color: rgba(255,255,255,.92);
      line-height: 1.35;
      word-break: break-word;
      min-height: 20px;
    }
    .hint{
      font-size: 11px;
      font-weight: 900;
      color: rgba(255,255,255,.55);
      line-height: 1.35;
      margin-top: 6px;
    }

    .status{
      position:absolute;
      right: 12px;
      bottom: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.38);
      color: rgba(255,255,255,.80);
      font-size: 11px;
      font-weight: 1000;
      backdrop-filter: blur(10px);
    }

    .toast{
      position: fixed;
      left: 50%;
      top: 14px;
      transform: translateX(-50%);
      z-index: 99999;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 1000;
      font-size: 12px;
      background: rgba(20,20,20,.92);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      display:none;
      color: rgba(255,255,255,.92);
      max-width: min(480px, calc(100vw - 24px));
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .toast.show{ display:block; }
  </style>
</head>

<body>
  <div class="frame">
    <button class="back" id="backBtn" aria-label="Geri">←</button>

    <div class="split">
      <!-- TOP (Karşı taraf, ters) -->
      <section class="side top" id="sideTop">
        <div class="bar">
          <div class="who">Karşı Taraf</div>
          <div class="lang">
            <select id="topLang"></select>
            <button class="mic" id="topMic" aria-label="Karşı taraf mikrofon">
              <svg viewBox="0 0 24 24">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="content">
          <div class="block">
            <div class="label">Duyulan (Karşı taraf)</div>
            <div class="text" id="topHeard">—</div>
            <div class="hint">Konuşma biter bitmez çeviririm.</div>
          </div>

          <div class="block">
            <div class="label">Sana Çeviri</div>
            <div class="text" id="topTranslated">—</div>
          </div>
        </div>

        <div class="status" id="topStatus">Hazır</div>
      </section>

      <!-- BOTTOM (Ben) -->
      <section class="side" id="sideBottom">
        <div class="bar">
          <div class="who">Ben</div>
          <div class="lang">
            <select id="botLang"></select>
            <button class="mic" id="botMic" aria-label="Benim mikrofon">
              <svg viewBox="0 0 24 24">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="content">
          <div class="block">
            <div class="label">Duyulan (Sen)</div>
            <div class="text" id="botHeard">—</div>
            <div class="hint">Doğru yazdı mı diye burada görürsün.</div>
          </div>

          <div class="block">
            <div class="label">Karşı Tarafa Çeviri</div>
            <div class="text" id="botTranslated">—</div>
          </div>
        </div>

        <div class="status" id="botStatus">Hazır</div>
      </section>
    </div>
  </div>

  <div class="toast" id="toast">—</div>

  <script type="module" src="/js/translate_page.js?v=2"></script>
</body>
</html>
