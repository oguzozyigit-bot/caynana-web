<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tercüman</title>
  <link rel="icon" href="data:," />

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --gold:#ffb300;
      --pist:#bef264;
      --red:#ff5252;

      --glass: rgba(255,255,255,.05);
      --border: rgba(255,255,255,.10);
      --border2: rgba(255,255,255,.06);

      --shadow: 0 28px 90px rgba(0,0,0,.65);
      --frameW: min(480px, 100vw);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ margin:0; padding:0; width:100%; height:100dvh; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }

    body{
      background:
        radial-gradient(900px 520px at 50% 18%, rgba(40,120,255,.14), transparent 62%),
        radial-gradient(900px 520px at 50% 82%, rgba(255,179,0,.10), transparent 62%),
        radial-gradient(700px 360px at 12% 10%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(700px 360px at 88% 90%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, #0b1222, #05070d);
      color: var(--text);
    }

    .frame{
      width:100%;
      max-width:480px;
      height:100%;
      margin:0 auto;
      position:relative;
      background: transparent;
      overflow:hidden;
    }

    .back{
      position:absolute;
      top: 12px;
      left: 12px;
      z-index: 60;
      width: 46px;
      height: 46px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(15,15,18,.50);
      color: #fff;
      font-size: 22px;
      font-weight: 1000;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    .back:active{ transform: translateY(1px); }

    .split{
      position:absolute;
      inset: 0;
      display:grid;
      grid-template-rows: 1fr auto 1fr;
      padding: 70px 12px 12px;
    }

    .wave{
      height: 28px;
      position: relative;
      margin: 10px 0;
      opacity: .92;
      pointer-events:none;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.45));
    }
    .wave svg{ width:100%; height:100%; display:block; }
    .wave .glow{
      position:absolute;
      inset:-10px -10px -10px -10px;
      background:
        radial-gradient(240px 40px at 50% 50%, rgba(190,242,100,.12), transparent 70%),
        radial-gradient(240px 40px at 40% 50%, rgba(255,179,0,.10), transparent 70%),
        radial-gradient(240px 40px at 60% 50%, rgba(40,120,255,.10), transparent 70%);
      pointer-events:none;
      z-index:-1;
    }

    .side{
      border-radius: 28px;
      border: 1px solid var(--border);
      background:
        radial-gradient(800px 240px at 0% 0%, rgba(255,179,0,.08), transparent 62%),
        radial-gradient(800px 240px at 100% 0%, rgba(190,242,100,.06), transparent 62%),
        rgba(0,0,0,.12);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position:relative;
    }

    /* ✅ Ben tarafına hafif tatlı sarı tint */
    .side.meTint{
      background:
        radial-gradient(820px 260px at 0% 10%, rgba(255,179,0,.12), transparent 62%),
        radial-gradient(820px 260px at 100% 0%, rgba(190,242,100,.05), transparent 62%),
        rgba(0,0,0,.12);
    }

    /* ÜST TARAF: komple ters */
    .side.top{ transform: rotate(180deg); }

    .bar{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 12px 12px;
      border-bottom: 1px solid var(--border2);
      background: rgba(0,0,0,.22);
    }

    .who{
      font-size: 12px;
      font-weight: 1000;
      letter-spacing: .2px;
      color:#fff;
      white-space:nowrap;
      min-width: 54px;
    }

    .lang{
      flex:1;
      min-width: 0;
      display:flex;
      gap: 8px;
      align-items:center;
      justify-content:flex-end;
    }

    select{
      max-width: 200px;
      width: 100%;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      color:#fff;
      padding: 10px 12px;
      border-radius: 16px;
      font-size: 13px;
      font-weight: 1000;
      outline:none;
      appearance: none;
      -webkit-appearance: none;
    }
    select option{ background:#111 !important; color:#fff !important; }

    .btnIcon{
      width: 48px;
      height: 48px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      flex: 0 0 48px;
    }
    .btnIcon svg{
      width: 22px; height:22px;
      stroke:#fff; fill:none;
      stroke-width:2; stroke-linecap:round; stroke-linejoin:round;
      opacity:.92;
    }
    .btnIcon:active{ transform: translateY(1px); }

    .btnIcon.listening{
      border-color: rgba(190,242,100,.35);
      background: rgba(190,242,100,.12);
      box-shadow: 0 0 22px rgba(190,242,100,.18);
    }

    .content{
      flex: 1 1 auto;
      min-height:0;
      padding: 12px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .bubble{
      max-width: 92%;
      padding: 11px 13px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      font-weight: 950;
      font-size: 13px;
      line-height: 1.35;
      word-break: break-word;
      box-shadow: 0 12px 28px rgba(0,0,0,.28);
    }
    .bubble.me{ align-self:flex-end; border-right: 4px solid var(--pist); text-align:right; }
    .bubble.them{ align-self:flex-start; border-left: 4px solid var(--gold); }

    .label{
      font-size: 11px;
      font-weight: 1000;
      color: rgba(255,255,255,.65);
      letter-spacing: .2px;
      margin-bottom: 6px;
    }

    .status{
      position:absolute;
      right: 12px;
      bottom: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.80);
      font-size: 11px;
      font-weight: 1000;
      backdrop-filter: blur(10px);
    }

    .toast{
      position: fixed;
      left: 50%;
      top: 14px;
      transform: translateX(-50%);
      z-index: 99999;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 1000;
      font-size: 12px;
      background: rgba(20,20,20,.92);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      display:none;
      color: rgba(255,255,255,.92);
      max-width: min(480px, calc(100vw - 24px));
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .toast.show{ display:block; }
  </style>
</head>

<body>
  <div class="frame">
    <button class="back" id="backBtn" aria-label="Geri">←</button>

    <div class="split">

      <!-- TOP (Karşı taraf, ters) -->
      <section class="side top" id="sideTop">
        <div class="bar">
          <div class="who">Karşı</div>
          <div class="lang">
            <select id="topLang"></select>

            <!-- Hoparlör -->
            <button class="btnIcon" id="topSpeak" aria-label="Hoparlör">
              <svg viewBox="0 0 24 24">
                <path d="M11 5L6 9H3v6h3l5 4z"></path>
                <path d="M15 9a4 4 0 0 1 0 6"></path>
                <path d="M17.5 6.5a7 7 0 0 1 0 11"></path>
              </svg>
            </button>

            <!-- Mikrofon -->
            <button class="btnIcon" id="topMic" aria-label="Karşı mikrofon">
              <svg viewBox="0 0 24 24">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="content" id="topBody">
          <!-- Karşı konuştuğunda: kendi dili burada -->
          <div class="bubble them">
            <div class="label">Duyulan</div>
            <div id="topHeard">—</div>
          </div>

          <!-- Bize çeviri burada -->
          <div class="bubble me">
            <div class="label">Sana</div>
            <div id="topTranslated">—</div>
          </div>
        </div>

        <div class="status" id="topStatus">Hazır</div>
      </section>

      <div class="wave" aria-hidden="true">
        <div class="glow"></div>
        <svg viewBox="0 0 1000 80" preserveAspectRatio="none">
          <path d="M0,45 C80,15 160,75 240,45 C320,15 400,75 480,45 C560,15 640,75 720,45 C800,15 880,75 960,45 C980,40 990,36 1000,35"
                fill="none" stroke="rgba(255,255,255,.16)" stroke-width="6" stroke-linecap="round"/>
          <path d="M0,45 C80,15 160,75 240,45 C320,15 400,75 480,45 C560,15 640,75 720,45 C800,15 880,75 960,45 C980,40 990,36 1000,35"
                fill="none" stroke="rgba(190,242,100,.18)" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>

      <!-- BOTTOM (Ben) -->
      <section class="side meTint" id="sideBottom">
        <div class="bar">
          <div class="who">Ben</div>
          <div class="lang">
            <select id="botLang"></select>

            <!-- Hoparlör -->
            <button class="btnIcon" id="botSpeak" aria-label="Hoparlör">
              <svg viewBox="0 0 24 24">
                <path d="M11 5L6 9H3v6h3l5 4z"></path>
                <path d="M15 9a4 4 0 0 1 0 6"></path>
                <path d="M17.5 6.5a7 7 0 0 1 0 11"></path>
              </svg>
            </button>

            <!-- Mikrofon -->
            <button class="btnIcon" id="botMic" aria-label="Ben mikrofon">
              <svg viewBox="0 0 24 24">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="content" id="botBody">
          <!-- Ben konuştuğumda: TR burada -->
          <div class="bubble me">
            <div class="label">Duyulan</div>
            <div id="botHeard">—</div>
          </div>

          <!-- Karşı tarafa çeviri burada -->
          <div class="bubble them">
            <div class="label">Karşı</div>
            <div id="botTranslated">—</div>
          </div>
        </div>

        <div class="status" id="botStatus">Hazır</div>
      </section>

    </div>
  </div>

  <div class="toast" id="toast">—</div>

  <script type="module" src="/js/translate_page.js?v=3"></script>
</body>
</html>
