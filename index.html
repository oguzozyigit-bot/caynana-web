<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Caynana.AI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/app.css?v=23.0">
</head>
<body>

    <div id="app">
        <img id="heroImage" src="./images/hero-chat.png" alt="Hero">
        <div id="heroOverlay"></div>

        <div id="topbar">
            <div class="topbarGlass">
                <div class="menu-btn" onclick="document.getElementById('drawerMask').style.display='flex'">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="brand-container">
                    <div class="brand"><i class="fa-solid fa-bolt"></i> CAYNANA</div>
                    <div class="brand-slogan">Yapay Zekânın Geleneksel Aklı</div>
                </div>
                <div class="topActions">
                    <div class="menu-btn relative" id="notifBtn"><i class="fa-solid fa-bell"></i><span class="notif-dot"></span></div>
                    <div class="menu-btn" id="voiceToggleBtn"><i class="fa-solid fa-volume-xmark" id="voiceIcon"></i></div>
                    <div class="menu-btn" onclick="clearCurrentChat()">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="main">
            <div id="heroContent">
                <div id="heroTitle">Caynana ile<br>Dertleş.</div>
                <div id="heroDesc">Hadi gel evladım, anlat bakalım. Neler var neler yok?</div>
                <div id="caynanaSpeaking"><i class="fa-solid fa-comment-dots"></i> Caynana Dinliyor...</div>
            </div>

            <div id="chatContainer">
                </div>
        </div>

        <div id="bottom">
            <div id="suggestionText">Benim zamanımda...</div>
            
            <div class="input-wrapper" id="stdInputArea">
                <div class="cam-btn" id="camBtn"><i class="fa-solid fa-camera"></i></div>
                <div class="search-bar">
                    <input type="text" id="text" placeholder="Bir şey yaz..." autocomplete="off">
                </div>
                <button id="sendBtn"><i class="fa-solid fa-location-arrow"></i></button>
            </div>
            
            <div class="fal-input-area" id="falInputArea" style="display:none;">
                <div class="big-cam-btn" id="falCamBtn"><i class="fa-solid fa-camera fa-2x"></i><span>Fincanı Çek</span></div>
            </div>

            <div id="dockContainer"><div id="dock"></div></div>

            <div class="footer-sign">@CaynanaAI By Ozyigits</div>
            <div class="oz-lines"><span id="line1"></span><span id="line2"></span><span id="line3"></span><span id="line4"></span></div>
        </div>
    </div>

    <div id="drawerMask" class="modalMask">
    <div id="drawer">
        <div class="drawer-header">
            <h2>Menü</h2>
            <div class="close-btn" onclick="document.getElementById('drawerMask').style.display='none'">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="menu-list">
            <div class="menu-item highlight" onclick="document.getElementById('authModal').style.display='flex'">
                <i class="fa-solid fa-user-plus"></i> Giriş Yap / Kayıt Ol
            </div>

            <a href="pages/hakkimizda.html" class="menu-item link-item">
                <i class="fa-solid fa-circle-info"></i> Hakkımızda
            </a>
            
            <a href="pages/faq.html" class="menu-item link-item">
                <i class="fa-solid fa-circle-question"></i> S.S.S
            </a>
            
            <a href="pages/iletisim.html" class="menu-item link-item">
                <i class="fa-solid fa-envelope"></i> İletişim
            </a>

            <a href="pages/gizlilik.html" class="menu-item link-item">
                <i class="fa-solid fa-shield-halved"></i> Gizlilik Politikası
            </a>
        </div>
        <div class="menu-footer">v24.1 System</div>
    </div>
</div>

    <div id="authModal" class="modalMask">
        <div class="authBox">
            <div class="modalHeader">Giriş Yap</div>
            <input type="text" id="loginEmail" class="authInput" placeholder="E-posta">
            <input type="password" id="loginPass" class="authInput" placeholder="Şifre">
            <button class="pc-btn" id="doLoginBtn">Giriş Yap</button>
            <div style="margin-top:10px; font-size:12px; text-align:center; color:#888;" id="goRegister">Kayıt Ol</div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" accept="image/*">

    <script src="js/main.js?v=23.0"></script>

</body>
</html>
