<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f18" />
  <title>CAYNANA.AI</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="stylesheet" href="./css/app.css?v=9300" />
</head>

<body>
<div id="app">

  <img id="heroImage" src="" alt="Hero">

  <!-- TOP BAR -->
  <div id="topbar">
    <div class="topbarGlass">
      <div class="brand-wrap" id="brandTap">
        <div class="brand">CAYNANA<span>.AI</span></div>
        <div class="brand-sub">Yapay Zekânın Geleneksel Aklı</div>
      </div>
      <div class="topActions">
        <div class="menu-btn" id="personaBtn"><i class="fa-solid fa-masks-theater"></i></div>
        <div class="menu-btn" id="menuBtn"><i class="fa-solid fa-bars"></i></div>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div id="main">
    <div id="heroContent">
      <div id="heroTitle"></div>
      <div id="heroDesc"></div>
    </div>
    <div id="chatContainer"></div>
  </div>

  <!-- INPUT -->
  <div id="bottom">
    <div class="input-wrapper">
      <input id="text" placeholder="Bir şey yaz..." autocomplete="off">
      <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
    <div id="dock"></div>
  </div>

  <!-- DRAWER -->
  <div id="drawerMask"></div>
  <div id="drawer">
    <div class="drawerTop">
      <div>Menü</div>
      <div id="drawerClose">✕</div>
    </div>

    <div id="drawerProfileCard" style="display:none">
      <img id="dpAvatar">
      <div>
        <div id="dpName"></div>
        <div id="dpCN"></div>
      </div>
    </div>

    <div id="guestLoginBlock">
      <button id="openLoginBtn" class="loginGoogle">
        <i class="fa-brands fa-google"></i> Google ile Giriş
      </button>
      <button class="loginApple" disabled>
        <i class="fa-brands fa-apple"></i> Apple (Yakında)
      </button>
    </div>

    <button id="safeLogoutBtn" style="display:none">Güvenli Çıkış</button>

    <div class="drawerFooter">
      @CaynanaAI By Ozyigits · 2026
    </div>
  </div>

  <!-- AUTH MODAL -->
  <div id="authModal" class="modal">
    <div class="modalBox">
      <h3>Caynana’ya Giriş</h3>
      <div id="googleBtn"></div>
      <div id="authStatus"></div>
    </div>
  </div>

  <!-- PROFILE MODAL -->
  <div id="profileModal" class="modal">
    <div class="modalBox profileBox">
      <h3>Profil</h3>

      <img id="profileAvatar">
      <div id="profileCN"></div>

      <input id="pfFullName" placeholder="Ad Soyad *">
      <input id="pfNick" placeholder="Takma Ad *">

      <select id="pfGender">
        <option value="">Cinsiyet *</option>
        <option value="kadın">Kadın</option>
        <option value="erkek">Erkek</option>
      </select>

      <input id="pfAge" placeholder="Yaş *">
      <input id="pfHeight" placeholder="Boy (cm) *">
      <input id="pfWeight" placeholder="Kilo (kg) *">

      <button id="profileSave">Kaydet</button>
      <div id="profileStatus"></div>
    </div>
  </div>

</div>

<script type="module" src="./js/main.js?v=9300"></script>
</body>
</html>
