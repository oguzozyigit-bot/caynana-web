<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Caynana.AI</title>

<style>
/* --- 1. TEMEL AYARLAR --- */
:root{
  --bg: #050505;
  --amber: #ffb300;
  --amber-glow: #ff9100;
  --text: #e0e0e0;
  --drawer-bg: #141414;
}

*{box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

body{
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  overflow: hidden;
  color: var(--text);
}

.phone{
  width: 100%;
  max-width: 420px;
  height: 100%;
  max-height: 900px;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden; /* Drawer ta≈ümasƒ±n */
}

@media(min-width: 500px){
  .phone{
    border-radius: 40px;
    box-shadow: 0 0 0 10px #111, 0 30px 80px rgba(0,0,0,0.8);
    height: 95vh;
  }
}

/* --- 2. TOPBAR --- */
.topbar {
  position: absolute;
  top: 0; left: 0; width: 100%;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 50;
}

.menuBtn {
  background: none; border: none;
  font-size: 24px; color: #666; cursor: pointer;
  padding: 5px;
  transition: 0.3s;
}
.menuBtn:hover { color: var(--amber); }

.brand {
  font-weight: 700;
  letter-spacing: 1px;
  font-size: 14px;
  color: #444;
  opacity: 0;
}

.authDot {
  width: 8px; height: 8px;
  background: #444;
  border-radius: 50%;
}
.authDot.active { background: var(--amber); box-shadow: 0 0 5px var(--amber); }

/* --- 3. DRAWER --- */
.drawerMask {
  position: absolute; inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(2px);
  opacity: 0; pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 90;
}
.drawerMask.open { opacity: 1; pointer-events: auto; }

.drawer {
  position: absolute; top: 0; left: 0; bottom: 0;
  width: 280px;
  background: var(--drawer-bg);
  transform: translateX(-100%);
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 100;
  display: flex; flex-direction: column;
  box-shadow: 5px 0 20px rgba(0,0,0,0.5);
  border-right: 1px solid #222;
}
.drawer.open { transform: translateX(0); }

.drawerHead {
  padding: 20px;
  display: flex; justify-content: space-between; align-items: center;
  border-bottom: 1px solid #222;
}
.drawerTitle { font-weight: bold; color: var(--amber); font-size: 18px; }
.drawerClose { background:none; border:none; color:#666; font-size:20px; cursor:pointer; }

.drawerProfile {
  padding: 20px;
  display: flex; align-items: center; gap: 15px;
  background: #111;
}
.avatar {
  width: 50px; height: 50px;
  border-radius: 50%;
  background: #333;
  object-fit: cover;
  border: 2px solid #222;
}
.dpName { font-size: 15px; font-weight: 600; color: #fff; }
.dpCN { font-size: 12px; color: #666; margin-top: 2px; }

.drawerItem {
  background: none; border: none;
  text-align: left;
  padding: 15px 20px;
  color: #ccc;
  font-size: 15px;
  cursor: pointer;
  border-bottom: 1px solid #1a1a1a;
  transition: 0.2s;
}
.drawerItem:hover { background: #1f1f1f; color: var(--amber); padding-left: 25px; }
.drawerItem.danger { color: #ff4444; margin-top: auto; border-top: 1px solid #222; border-bottom: none;}

.drawerHr { border: 0; border-top: 1px solid #222; margin: 0; }

/* --- 4. HEADER & G√ñZLER --- */
.header{
  height: 180px;
  display: flex; justify-content: center; align-items: center;
  background: radial-gradient(circle at center, rgba(255,179,0,0.1) 0%, #000 70%);
  position: relative; z-index: 10; flex-shrink: 0;
  margin-top: 20px;
}

/* G√ñZLER (NEON v3 + EYE IN EYE) */
.eyes-container{ display: flex; gap: 20px; transform: scale(0.9); }
.eye-wrapper{ width: 120px; height: 75px; position: relative; display: flex; justify-content: center; align-items: center; }
.eye-frame{
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  border-radius: 50% 50% 40% 40%;
  border: 3px solid #fff;
  box-shadow: 0 0 4px #fff, 0 0 10px var(--amber), 0 0 25px var(--amber), inset 0 0 15px var(--amber);
  background: rgba(0,0,0,0.4); z-index: 5;
}

/* PUPIL artƒ±k "kapsayƒ±cƒ±" (i√ßine mini g√∂z koyacaƒüƒ±z) */
.pupil{
  width: 26px; height: 26px;
  background: #000;
  border: 2px solid #fff;
  border-radius: 50%;
  position: relative;
  z-index: 6;
  box-shadow: 0 0 12px var(--amber);
  transition: transform 0.1s;
  overflow: hidden; /* mini g√∂z ta≈ümasƒ±n */
}

/* G√∂z bebeƒüine biraz "lens" hissi */
.pupil::after{
  content:"";
  position:absolute; inset:0;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.20) 0%, rgba(255,255,255,0.06) 25%, rgba(0,0,0,0) 55%);
  pointer-events:none;
}

/* --- G√ñZ ƒ∞√áƒ∞NDE G√ñZ (mini eye) --- */
.mini-eye{
  position:absolute;
  left:50%; top:50%;
  width: 14px; height: 9px;
  transform: translate(-50%,-50%);
  border-radius: 50% 50% 40% 40%;
  border: 1px solid rgba(255,255,255,0.9);
  background: rgba(0,0,0,0.55);
  box-shadow:
    0 0 2px rgba(255,255,255,0.7),
    0 0 6px rgba(255,179,0,0.7),
    inset 0 0 6px rgba(255,179,0,0.35);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity: 0.95;
}

/* mini pupil */
.mini-pupil{
  width: 4px; height: 4px;
  border-radius: 50%;
  background: #000;
  border: 1px solid rgba(255,255,255,0.9);
  box-shadow: 0 0 4px rgba(255,179,0,0.9);
  transition: transform 0.1s;
}

/* mini eye'ye √ßok hafif "nefes" */
@keyframes breathe {
  0%,100%{ transform: translate(-50%,-50%) scale(1); }
  50%{ transform: translate(-50%,-50%) scale(1.06); }
}
.mini-eye{ animation: breathe 2.8s ease-in-out infinite; }

.lid{
  position: absolute; top: -20%; left: -10%; width: 120%; height: 0%;
  background: var(--bg); z-index: 10; border-bottom: 2px solid #111;
  transition: height 0.3s ease;
}

/* --- 5. CHAT & INPUT --- */
.chat-area{
  flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px;
  overflow-y: auto; scroll-behavior: smooth;
}
.chat-area::-webkit-scrollbar{ width: 0; }

.msg{ max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; animation: popIn 0.3s ease; }
@keyframes popIn{ from{transform: scale(0.95); opacity: 0;} to{transform: scale(1); opacity: 1;} }
.msg.caynana{ align-self: flex-start; color: #ddd; border-left: 3px solid var(--amber); padding-left: 15px; }
.msg.user{ align-self: flex-end; background: #222; color: #fff; border-bottom-right-radius: 4px; }
.typing-indicator{ font-size: 12px; color: #666; margin-left: 15px; display: none; }

.input-dock{
  padding: 15px 20px 30px 20px; background: linear-gradient(to top, var(--bg) 80%, transparent);
  display: flex; align-items: center; gap: 12px; flex-shrink: 0;
}
.icon-btn{ width: 44px; height: 44px; border: none; background: #111; border-radius: 50%; color: #888; font-size: 20px; cursor: pointer; transition: 0.2s; }
.icon-btn:hover{ color: var(--amber); }
.input-wrapper{ flex: 1; }
input{ width: 100%; background: #111; border: 1px solid #333; border-radius: 25px; padding: 14px 20px; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
input:focus{ border-color: var(--amber); }

/* --- CSS ANIMASYONLAR --- */
.blink .lid{ animation: blink 4s infinite; }
@keyframes blink{ 0%,96%,100%{height:0%} 98%{height:100%} }
.suspicious .lid{ height: 60%; }
.shock .eye-wrapper{ transform: scale(1.1); } .shock .pupil{ transform: scale(0.6); }
.rolling .pupil{ animation: roll 2s ease-in-out; }
@keyframes roll{ 0%{transform:translate(0,0)} 50%{transform:translate(0,-15px)} 100%{transform:translate(0,0)} }

</style>
</head>
<body>

<div class="phone" id="phone">

  <header class="topbar">
    <button id="menuBtn" class="menuBtn" aria-label="Men√º">‚ò∞</button>
    <div class="brand"></div>
    <div id="authDot" class="authDot" title="Giri≈ü durumu"></div>
  </header>

  <div id="drawerMask" class="drawerMask"></div>

  <aside id="drawer" class="drawer">
    <div class="drawerHead">
      <div class="drawerTitle">Caynana</div>
      <button id="drawerClose" class="drawerClose">‚úï</button>
    </div>

    <div class="drawerProfile">
      <div class="avatar" style="display:flex; align-items:center; justify-content:center; color:#555;">?</div>
      <div>
        <div id="dpName" class="dpName">Misafir</div>
        <div id="dpCN" class="dpCN">Giri≈ü Yapƒ±lmadƒ±</div>
      </div>
    </div>

    <button id="openProfileBtn" class="drawerItem">üë§ Profil</button>
    <button id="openLoginBtn" class="drawerItem">üîê Google ile giri≈ü</button>

    <hr class="drawerHr">

    <button id="aboutBtn" class="drawerItem">‚ÑπÔ∏è Hakkƒ±mƒ±zda</button>
    <button id="faqBtn" class="drawerItem">‚ùì SSS</button>
    <button id="contactBtn" class="drawerItem">‚úâÔ∏è ƒ∞leti≈üim</button>
    <button id="privacyBtn" class="drawerItem">üîí Gizlilik</button>

    <button id="logoutBtn" class="drawerItem danger">üö™ √áƒ±kƒ±≈ü</button>
  </aside>

  <div class="header">
    <div class="eyes-container">
      <div class="eye-wrapper blink" id="eyeL">
        <div class="lid"></div>
        <div class="eye-frame"></div>

        <!-- PUPIL + MINI EYE -->
        <div class="pupil">
          <div class="mini-eye">
            <div class="mini-pupil"></div>
          </div>
        </div>
      </div>

      <div class="eye-wrapper blink" id="eyeR">
        <div class="lid"></div>
        <div class="eye-frame"></div>

        <!-- PUPIL + MINI EYE -->
        <div class="pupil">
          <div class="mini-eye">
            <div class="mini-pupil"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-area" id="chatArea">
    <div class="msg caynana">
      Ooo ho≈ü geldin...<br>
      Anlat bakalƒ±m, bug√ºn ne havadisler var?
    </div>
  </div>
  <div class="typing-indicator" id="typing">Caynana yazƒ±yor...</div>

  <div class="input-dock">
    <button class="icon-btn">üì∑</button>
    <div class="input-wrapper">
      <input type="text" id="userInput" placeholder="Caynana'ya yaz..." autocomplete="off">
    </div>
    <button class="icon-btn">üéôÔ∏è</button>
  </div>

</div>

<script>
/* --- MEN√ú (DRAWER) MANTIƒûI --- */
const menuBtn = document.getElementById('menuBtn');
const drawer = document.getElementById('drawer');
const mask = document.getElementById('drawerMask');
const closeBtn = document.getElementById('drawerClose');

function toggleDrawer(open) {
  if(open) {
    drawer.classList.add('open');
    mask.classList.add('open');
  } else {
    drawer.classList.remove('open');
    mask.classList.remove('open');
  }
}

menuBtn.addEventListener('click', () => toggleDrawer(true));
closeBtn.addEventListener('click', () => toggleDrawer(false));
mask.addEventListener('click', () => toggleDrawer(false));


/* --- G√ñZ & CHAT MANTIƒûI --- */
const eyes = [document.getElementById("eyeL"), document.getElementById("eyeR")];
const pupils = document.querySelectorAll(".pupil");
const miniPupils = document.querySelectorAll(".mini-pupil");

const input = document.getElementById("userInput");
const chatArea = document.getElementById("chatArea");
const typingIndicator = document.getElementById("typing");

document.getElementById("phone").addEventListener("mousemove", (e) => trackEyes(e.clientX, e.clientY));
document.getElementById("phone").addEventListener("touchmove", (e) => {
  if(!e.touches || !e.touches[0]) return;
  trackEyes(e.touches[0].clientX, e.touches[0].clientY);
}, {passive:true});

function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

function trackEyes(x, y) {
  eyes.forEach((eye, i) => {
    if(!eye.classList.contains("rolling")){
      const rect = eye.getBoundingClientRect();
      const dx = (x - rect.left - rect.width/2) / 10;
      const dy = (y - rect.top - rect.height/2) / 10;

      const px = clamp(dx, -15, 15);
      const py = clamp(dy, -15, 15);

      // Ana pupil hareketi
      pupils[i].style.transform = `translate(${px}px, ${py}px)`;

      // Mini pupil: ters y√∂nde, daha az hareket (rek√ºrsif hissi)
      const mx = clamp(-px * 0.35, -4, 4);
      const my = clamp(-py * 0.35, -4, 4);
      miniPupils[i].style.transform = `translate(${mx}px, ${my}px)`;
    }
  });
}

function setMood(mood) {
  eyes.forEach((e, i) => {
    e.classList.remove("blink", "suspicious", "shock", "rolling");
    pupils[i].style.transform = "translate(0,0)";
    miniPupils[i].style.transform = "translate(0,0)";
    if(mood === "normal") e.classList.add("blink"); else e.classList.add(mood);
  });
  if(mood === "rolling") setTimeout(() => setMood("normal"), 2500);
}

input.addEventListener("keypress", (e) => {
  if (e.key === "Enter" && input.value.trim() !== "") {
    const text = input.value;
    addMessage(text, "user");
    input.value = "";
    typingIndicator.style.display = "block";
    chatArea.scrollTop = chatArea.scrollHeight;

    setTimeout(() => {
      typingIndicator.style.display = "none";
      generateResponse(text);
    }, 1000);
  }
});

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = `msg ${type}`;
  div.innerHTML = text;
  chatArea.appendChild(div);
  chatArea.scrollTop = chatArea.scrollHeight;
}

function generateResponse(text) {
  const lower = text.toLowerCase();
  let response = "", mood = "normal";

  if (lower.includes("para")) { mood = "suspicious"; response = "O parayƒ± harcarken bana mƒ± sordun? Tutumlu ol biraz."; }
  else if (lower.includes("elti")) { mood = "rolling"; response = "Ay yine mi o? Vallahi ≈üi≈ütim, anlat ne yaptƒ±?"; }
  else if (lower.includes("koca")) { mood = "shock"; response = "Neeey? Ciddi misin? Sakƒ±n alttan alma!"; }
  else { response = "Ee sonra? Devam et, dinliyorum."; }

  setMood(mood);
  addMessage(response, "caynana");
}

setMood("normal");
</script>
</body>
</html>
