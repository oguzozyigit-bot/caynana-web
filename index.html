<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CAYNANA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root { --primary: #10B981; --bg: #e5e5e5; }
  body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
  
  /* HEADER */
  .header { background: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 10; }
  .logo { font-weight: 900; font-size: 20px; color: #333; display: flex; align-items: center; gap: 8px; }
  .logo span { color: var(--primary); }
  .status { font-size: 12px; color: var(--primary); font-weight: 600; display: flex; align-items: center; gap: 5px; }
  .status::before { content:''; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; display: inline-block; }

  /* CHAT AREA */
  #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background-image: radial-gradient(#ddd 1px, transparent 1px); background-size: 20px 20px; }
  
  .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; animation: slideUp 0.3s ease; }
  .msg.user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
  .msg.ai { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
  
  .typing { font-size: 12px; color: #666; margin-left: 10px; display: none; font-style: italic; }

  @keyframes slideUp { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

  /* CARDS */
  .cards-wrap { display: flex; gap: 10px; overflow-x: auto; padding: 5px 0 10px 0; width: 100%; margin-top: 5px; }
  .cards-wrap::-webkit-scrollbar { display: none; }
  .card { min-width: 200px; background: white; border-radius: 12px; padding: 10px; border: 1px solid #eee; text-decoration: none; color: inherit; display: block; }
  .card img { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; margin-bottom: 5px; }
  .card-title { font-weight: 700; font-size: 13px; margin-bottom: 3px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
  .card-desc { font-size: 11px; color: #666; }

  /* INPUT AREA */
  .input-area { background: white; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
  .inp { flex: 1; padding: 12px; border: 1px solid #eee; border-radius: 24px; font-size: 16px; outline: none; background: #f9f9f9; }
  .inp:focus { border-color: var(--primary); background: white; }
  .btn { width: 44px; height: 44px; border-radius: 50%; background: var(--primary); color: white; border: none; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
  .btn:active { transform: scale(0.9); }

  /* CHIPS */
  .chips { padding: 10px 15px 0; background: white; display: flex; gap: 8px; overflow-x: auto; }
  .chip { background: #f0fdf4; color: var(--primary); border: 1px solid #bbf7d0; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; white-space: nowrap; cursor: pointer; }
</style>
</head>
<body>

<div class="header">
  <div class="logo"><i class="fa-solid fa-comment-dots"></i> CAYNANA<span>.AI</span></div>
  <div class="status">Ã‡evrimiÃ§i</div>
</div>

<div id="chat-box">
  <div class="msg ai">
    HoÅŸ geldin evladÄ±m. Ben Kaynanan. AlÄ±ÅŸveriÅŸ, dert, yemek, fal... Ne varsa dÃ¶kÃ¼l, Ã§Ã¶zeriz.
  </div>
</div>
<div class="typing" id="typingIndicator">Kaynanan yazÄ±yor...</div>

<div class="chips">
  <div class="chip" onclick="fill('Fal bak')">ðŸ”® Fal Bak</div>
  <div class="chip" onclick="fill('BugÃ¼n ne giysem?')">ðŸ‘— Ne Giysem?</div>
  <div class="chip" onclick="fill('NÃ¶betÃ§i eczane nerede?')">ðŸ’Š Eczane</div>
</div>

<div class="input-area">
  <input type="text" id="msgIn" class="inp" placeholder="MesajÄ±n..." onkeypress="if(event.key==='Enter') send()">
  <button class="btn" onclick="send()"><i class="fa-solid fa-paper-plane"></i></button>
</div>

<script>
const API_URL = "https://bikonomi-api-1.onrender.com/api/chat";
const chatBox = document.getElementById('chat-box');
const typing = document.getElementById('typingIndicator');

function fill(txt) {
  document.getElementById('msgIn').value = txt;
  send();
}

async function send() {
  const inp = document.getElementById('msgIn');
  const txt = inp.value.trim();
  if(!txt) return;

  // 1. KullanÄ±cÄ± MesajÄ±nÄ± Ekle
  addMsg(txt, 'user');
  inp.value = '';
  
  // 2. Typing GÃ¶ster
  typing.style.display = 'block';
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ message: txt, user: { city: 'Ä°stanbul', gender: 'neutral' } })
    });
    
    const data = await res.json();
    typing.style.display = 'none';

    // 3. CevabÄ± Ekle
    const aiMsg = addMsg(data.reply, 'ai');

    // 4. Kart Varsa Ekle
    if (data.data && Array.isArray(data.data) && data.data.length > 0) {
        addCards(aiMsg, data.data);
    } else if (data.data && data.data.cards) {
        // Tarot gibi Ã¶zel kartlar
        addMsg("KartlarÄ±n: " + data.data.cards.join(", "), 'ai');
    }

  } catch(e) {
    typing.style.display = 'none';
    addMsg("BaÄŸlantÄ± koptu evladÄ±m, tekrar dene.", 'ai');
  }
}

function addMsg(txt, type) {
  const div = document.createElement('div');
  div.className = `msg ${type}`;
  div.innerText = txt;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
  return div; // Kart eklemek iÃ§in referans
}

function addCards(parentMsg, items) {
  const wrap = document.createElement('div');
  wrap.className = 'cards-wrap';
  
  items.forEach(item => {
    const a = document.createElement('a');
    a.className = 'card';
    a.href = item.url || '#';
    a.target = '_blank';
    
    let imgHTML = item.image ? `<img src="${item.image}">` : '';
    a.innerHTML = `
      ${imgHTML}
      <div class="card-title">${item.title || 'BaÅŸlÄ±k Yok'}</div>
      <div class="card-desc">${item.price || item.desc || ''}</div>
    `;
    wrap.appendChild(a);
  });
  
  // MesajÄ±n altÄ±na kartlarÄ± ekle
  chatBox.appendChild(wrap);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
