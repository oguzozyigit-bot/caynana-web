<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CAYNANA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --primary: #10B981;
    --primary-dark: #059669;
    --bg: #FFFFFF;
    --text: #1F2937;
    --gray: #6B7280;
    --italy-green: #009246;
    --italy-white: #F1F2F1;
    --italy-red: #CE2B37;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* --- MERKEZİ ARAMA ALANI --- */
  #main-view {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    transition: all 0.4s ease;
    z-index: 10;
  }

  /* Logo */
  .logo {
    font-size: 42px;
    font-weight: 900;
    color: #111;
    letter-spacing: -1px;
    margin-bottom: 30px;
    cursor: pointer;
    transition: all 0.4s ease;
  }
  .logo span { color: var(--primary); }

  /* Arama Kutusu */
  .search-container {
    width: 100%;
    max-width: 600px;
    position: relative;
    transition: all 0.4s ease;
  }

  .search-box {
    width: 100%;
    height: 56px;
    border: 1px solid #E5E7EB;
    border-radius: 28px;
    padding: 0 110px 0 24px;
    font-size: 16px;
    outline: none;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    transition: all 0.3s;
  }
  .search-box:focus {
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    border-color: var(--primary);
  }

  .input-icons {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .icon-btn {
    width: 36px; height: 36px;
    border-radius: 50%;
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: var(--gray);
    display: flex; align-items: center; justify-content: center;
    transition: 0.2s;
  }
  .icon-btn:hover { background: #F3F4F6; color: var(--primary); }
  .icon-btn.active { color: #EF4444; background: #FEE2E2; animation: pulse 1s infinite; }

  @keyframes pulse { 0% {opacity:1} 50% {opacity:0.5} 100% {opacity:1} }

  /* Hızlı Butonlar */
  .shortcuts {
    display: flex;
    gap: 10px;
    margin-top: 30px;
    flex-wrap: wrap;
    justify-content: center;
    transition: all 0.4s ease;
  }
  .shortcut {
    background: #F9FAFB;
    border: 1px solid #E5E7EB;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    color: var(--gray);
    cursor: pointer;
    transition: 0.2s;
    display: flex; align-items: center; gap: 6px;
  }
  .shortcut:hover {
    border-color: var(--primary);
    color: var(--primary);
    background: #ECFDF5;
  }

  /* --- SONUÇ EKRANI --- */
  #results-container {
    flex: 1;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    overflow-y: auto;
    display: none; /* Başlangıçta gizli */
    padding-bottom: 100px;
  }

  .result-item { margin-bottom: 30px; animation: fadeIn 0.5s ease; }
  
  .user-query {
    font-size: 20px;
    font-weight: 700;
    color: #111;
    margin-bottom: 15px;
    border-left: 4px solid var(--primary);
    padding-left: 12px;
  }

  .ai-answer {
    background: #F9FAFB;
    padding: 20px;
    border-radius: 16px;
    color: #374151;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 15px;
    border: 1px solid #F3F4F6;
  }

  /* Kartlar */
  .cards-row {
    display: flex; gap: 15px; overflow-x: auto; padding: 10px 5px 20px 5px; scrollbar-width: none;
  }
  .cards-row::-webkit-scrollbar { display: none; }

  .card {
    min-width: 220px; max-width: 220px;
    background: white; border: 1px solid #E5E7EB; border-radius: 12px;
    padding: 12px; text-decoration: none; color: inherit;
    display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
    transition: transform 0.2s;
  }
  .card:active { transform: scale(0.98); }
  .card img { width: 100%; height: 140px; object-fit: contain; margin-bottom: 10px; }
  .card-title { font-size: 14px; font-weight: 700; margin-bottom: 6px; height: 40px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
  .card-price { color: var(--primary); font-weight: 800; font-size: 16px; margin-top: auto; }
  .card-store { font-size: 11px; color: #9CA3AF; margin-top: 4px; }

  /* Ses Butonu */
  .audio-btn {
    background: white; border: 1px solid #E5E7EB; border-radius: 20px;
    padding: 6px 14px; font-size: 13px; font-weight: 600; color: #4B5563;
    cursor: pointer; display: inline-flex; align-items: center; gap: 6px;
    transition: 0.2s; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  }
  .audio-btn:hover { border-color: var(--primary); color: var(--primary); }
  .audio-btn i { font-size: 14px; }

  @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

  /* --- MOD DEĞİŞİMİ (ARAMA YAPILINCA) --- */
  body.has-search #main-view {
    flex: 0;
    height: auto;
    padding: 10px 20px;
    flex-direction: row;
    justify-content: space-between;
    border-bottom: 1px solid #E5E7EB;
    background: rgba(255,255,255,0.95);
  }
  body.has-search .logo { font-size: 20px; margin-bottom: 0; }
  body.has-search .shortcuts { display: none; }
  body.has-search .search-container { max-width: 100%; margin-left: 20px; }
  body.has-search .search-box { height: 44px; font-size: 14px; padding-left: 16px; }
  body.has-search #results-container { display: block; }
  body.has-search .footer-wrapper { display: none; } /* Footer kaybolur */

  /* --- FOOTER & İTALYAN BARI --- */
  .footer-wrapper {
    margin-top: auto;
    width: 100%;
    background: #F9FAFB;
  }
  
  .footer-links {
    padding: 20px;
    text-align: center;
    font-size: 13px;
    color: #6B7280;
    display: flex;
    justify-content: center;
    gap: 25px;
    border-top: 1px solid #E5E7EB;
  }
  .footer-links span { cursor: pointer; font-weight: 500; }
  .footer-links span:hover { color: var(--primary); text-decoration: underline; }

  .italy-bar {
    height: 6px;
    width: 100%;
    background: linear-gradient(90deg, 
      var(--italy-green) 0%, var(--italy-green) 33.3%, 
      var(--italy-white) 33.3%, var(--italy-white) 66.6%, 
      var(--italy-red) 66.6%, var(--italy-red) 100%
    );
  }

  /* Yükleniyor */
  .loader { display: none; width: 100%; text-align: center; padding: 40px; color: var(--gray); font-style: italic; }

  /* Hidden File */
  #fileInput { display: none; }

</style>
</head>
<body>

<div id="main-view">
  <div class="logo" onclick="location.reload()">CAYNANA<span>.AI</span></div>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-box" placeholder="Ne arıyorsun evladım?" autocomplete="off" onkeypress="if(event.key==='Enter') doSearch()">
    <div class="input-icons">
      <button class="icon-btn" onclick="triggerMic()" id="micBtn"><i class="fa-solid fa-microphone"></i></button>
      <button class="icon-btn" onclick="triggerCam()"><i class="fa-solid fa-camera"></i></button>
      <button class="icon-btn" onclick="doSearch()" style="color:var(--primary)"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>

  <div class="shortcuts">
    <div class="shortcut" onclick="quickSearch('Fal bak (Fincan)')"><i class="fa-solid fa-mug-hot"></i> Kahve Falı</div>
    <div class="shortcut" onclick="quickSearch('İngilizceye çevir: Seni seviyorum')"><i class="fa-solid fa-language"></i> Çevirmen</div>
    <div class="shortcut" onclick="quickSearch('Airfryer tavsiyesi')"><i class="fa-solid fa-bag-shopping"></i> Alışveriş</div>
    <div class="shortcut" onclick="quickSearch('Bugün ne giysem?')"><i class="fa-solid fa-shirt"></i> Yaşam Koçu</div>
  </div>
</div>

<div id="results-container">
  <div class="loader" id="loader">
    <i class="fa-solid fa-circle-notch fa-spin"></i> Kaynanan araştırıyor...
  </div>
</div>

<div class="footer-wrapper">
  <div class="footer-links">
    <span>Hakkımızda</span>
    <span>Gizlilik</span>
    <span>Şartlar</span>
    <span>İletişim</span>
  </div>
  <div class="italy-bar"></div>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFile(this.files[0])">

<script>
  const API_URL = "https://bikonomi-api-1.onrender.com/api/chat";
  const SPEAK_URL = "https://bikonomi-api-1.onrender.com/api/speak";
  
  const searchInput = document.getElementById('searchInput');
  const resultsDiv = document.getElementById('results-container');
  const loader = document.getElementById('loader');
  
  let currentImg = null;
  let currentAudio = null;

  function quickSearch(txt) {
    searchInput.value = txt;
    doSearch();
  }

  function triggerCam() { document.getElementById('fileInput').click(); }
  
  function handleFile(file) {
    if(!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      currentImg = e.target.result;
      searchInput.value = "Fincan fotoğrafı eklendi. Yorumla...";
      searchInput.focus();
    };
    reader.readAsDataURL(file);
  }

  function triggerMic() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SpeechRecognition) return alert("Mikrofon yok evladım.");
    const rec = new SpeechRecognition();
    rec.lang = 'tr-TR';
    const btn = document.getElementById('micBtn');
    
    rec.onstart = () => { btn.classList.add('active'); searchInput.placeholder = "Dinliyorum..."; };
    rec.onend = () => { btn.classList.remove('active'); searchInput.placeholder = "Ne arıyorsun evladım?"; };
    rec.onresult = (e) => {
      searchInput.value = e.results[0][0].transcript;
      doSearch();
    };
    rec.start();
  }

  async function doSearch() {
    const txt = searchInput.value.trim();
    if(!txt && !currentImg) return;

    // UI Değişimi
    document.body.classList.add('has-search');
    
    // Temizle ve Yükleniyor Göster
    resultsDiv.innerHTML = '';
    
    // Kullanıcı Sorgusunu Bas
    const userDiv = document.createElement('div');
    userDiv.className = 'user-query';
    userDiv.innerText = txt;
    resultsDiv.appendChild(userDiv);

    resultsDiv.appendChild(loader);
    loader.style.display = 'block';

    const payload = {
        message: txt,
        image: currentImg,
        user: { city: 'İstanbul', gender: 'neutral' }
    };

    // Reset
    currentImg = null;
    document.getElementById('fileInput').value = '';

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      
      loader.style.display = 'none';
      renderResult(data);

    } catch(e) {
      loader.style.display = 'none';
      resultsDiv.innerHTML += '<div style="color:red;padding:15px;text-align:center;">Bağlantı koptu evladım.</div>';
    }
  }

  function renderResult(data) {
    const container = document.createElement('div');
    container.className = 'result-item';

    // 1. Cevap Kutusu
    const textDiv = document.createElement('div');
    textDiv.className = 'ai-answer';
    const cleanText = (data.reply || data.assistant_text || "").replace(/\n/g, '<br>');
    textDiv.innerHTML = cleanText;
    container.appendChild(textDiv);
    
    // Ses Butonu
    const audioBtn = document.createElement('button');
    audioBtn.className = 'audio-btn';
    audioBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i> Seslendir';
    const safeTxt = cleanText.replace(/<[^>]*>?/gm, '').replace(/"/g, '');
    audioBtn.onclick = () => playVoice(audioBtn, safeTxt);
    container.appendChild(audioBtn);

    // 2. Kartlar (Varsa)
    if(data.data && Array.isArray(data.data)) {
        const row = document.createElement('div');
        row.className = 'cards-row';
        data.data.forEach(c => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = c.url || '#';
            card.target = '_blank';
            
            const img = c.image ? `<img src="${c.image}">` : '<div style="height:120px; background:#f9fafb; margin-bottom:8px; display:flex; align-items:center; justify-content:center; color:#ccc;"><i class="fa-solid fa-image" style="font-size:30px;"></i></div>';
            
            card.innerHTML = `
                ${img}
                <div class="card-title">${c.title || 'Ürün'}</div>
                <div class="card-price">${c.price || c.desc || ''}</div>
                <div class="card-store">${c.footer || 'Satıcı'}</div>
            `;
            row.appendChild(card);
        });
        container.appendChild(row);
    }

    resultsDiv.appendChild(container);
  }

  async function playVoice(btn, text) {
    if(currentAudio) { currentAudio.pause(); currentAudio=null; btn.innerHTML='<i class="fa-solid fa-volume-high"></i> Seslendir'; return; }
    
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Yükleniyor...';
    try {
      const res = await fetch(SPEAK_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text: text})
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      currentAudio = new Audio(url);
      currentAudio.onended = () => { btn.innerHTML = '<i class="fa-solid fa-volume-high"></i> Seslendir'; };
      await currentAudio.play();
      btn.innerHTML = '<i class="fa-solid fa-stop"></i> Durdur';
    } catch(e) {
      btn.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> Hata';
    }
  }
</script>

</body>
</html>
