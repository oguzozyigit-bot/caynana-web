<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CAYNANA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --primary: #10B981; /* Ye≈üil */
    --bg: #FFFFFF;
    --text: #202124;
    --gray: #5F6368;
    --italy-green: #009246;
    --italy-white: #F1F2F1;
    --italy-red: #CE2B37;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* --- ANA G√ñR√úN√úM (MERKEZ) --- */
  #main-view {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Dikey Ortalama */
    padding: 20px;
    transition: all 0.4s ease;
    padding-bottom: 80px; /* Alt bar i√ßin bo≈üluk */
  }

  /* Logo */
  .logo {
    font-size: 60px; /* Google gibi b√ºy√ºk */
    font-weight: 900;
    color: #333;
    letter-spacing: -2px;
    margin-bottom: 30px;
    cursor: pointer;
  }
  .logo span { color: var(--primary); }

  /* Arama Kutusu */
  .search-container {
    width: 100%;
    max-width: 600px;
    position: relative;
  }

  .search-box {
    width: 100%;
    height: 50px;
    border: 1px solid #dfe1e5;
    border-radius: 25px;
    padding: 0 100px 0 20px; /* Saƒüda ikonlar i√ßin bo≈üluk */
    font-size: 16px;
    outline: none;
    box-shadow: 0 1px 6px rgba(32,33,36,.1);
    transition: all 0.3s;
  }
  .search-box:hover, .search-box:focus {
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    border-color: rgba(223,225,229,0);
  }

  /* ƒ∞konlar (Kamera, Mikrofon) */
  .input-icons {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: var(--gray);
    transition: 0.2s;
  }
  .icon-btn:hover { color: var(--primary); }
  .icon-btn.mic.active { color: #EA4335; animation: pulse 1s infinite; }

  @keyframes pulse { 0% {opacity:1} 50% {opacity:0.5} 100% {opacity:1} }

  /* Hƒ±zlƒ± Butonlar (Chips) */
  .shortcuts {
    display: flex;
    gap: 10px;
    margin-top: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .shortcut {
    background: #f8f9fa;
    border: 1px solid #f8f9fa;
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 13px;
    color: #3c4043;
    cursor: pointer;
    transition: 0.2s;
  }
  .shortcut:hover {
    border-color: #dadce0;
    box-shadow: 0 1px 1px rgba(0,0,0,.1);
    color: #202124;
  }

  /* --- SONU√á EKRANI (Lƒ∞STE) --- */
  #results-container {
    flex: 1;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    overflow-y: auto;
    display: none; /* Ba≈ülangƒ±√ßta gizli */
    padding-bottom: 100px;
  }

  .result-item { margin-bottom: 25px; animation: fadeIn 0.5s ease; }
  
  .ai-answer {
    background: #F1F3F4;
    padding: 15px 20px;
    border-radius: 12px;
    color: #1F2937;
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 10px;
  }

  /* Kartlar */
  .cards-row {
    display: flex; gap: 15px; overflow-x: auto; padding: 5px 0; scrollbar-width: none;
  }
  .cards-row::-webkit-scrollbar { display: none; }

  .card {
    min-width: 180px; max-width: 180px;
    border: 1px solid #dfe1e5; border-radius: 8px;
    padding: 10px; text-decoration: none; color: inherit;
    display: flex; flex-direction: column; background: white;
  }
  .card img { width: 100%; height: 120px; object-fit: contain; margin-bottom: 8px; }
  .card-title { font-size: 13px; font-weight: 600; margin-bottom: 4px; height: 32px; overflow: hidden; }
  .card-price { color: var(--primary); font-weight: 800; font-size: 14px; }

  /* Ses Butonu */
  .audio-play {
    margin-top: 5px; background: none; border: 1px solid #dadce0; border-radius: 18px;
    padding: 4px 12px; font-size: 12px; color: var(--primary); cursor: pointer;
    display: flex; align-items: center; gap: 5px; width: fit-content;
  }
  .audio-play:hover { background: #f1f3f4; }

  @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

  /* --- ARAMA YAPILINCA G√ñR√úN√úM DEƒûƒ∞≈ûƒ∞Mƒ∞ --- */
  body.has-search #main-view {
    flex: 0;
    height: auto;
    padding: 15px 20px;
    flex-direction: row;
    justify-content: space-between;
    border-bottom: 1px solid #ebebeb;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
  body.has-search .logo { font-size: 24px; margin-bottom: 0; }
  body.has-search .shortcuts { display: none; }
  body.has-search .search-container { max-width: 60%; margin: 0; }
  body.has-search .search-box { height: 40px; }
  body.has-search #results-container { display: block; }

  /* --- FOOTER & ƒ∞TALYAN BARI --- */
  .footer-wrapper {
    margin-top: auto;
    width: 100%;
    background: #f2f2f2;
  }
  
  .footer-links {
    padding: 15px;
    text-align: center;
    font-size: 13px;
    color: #5f6368;
    display: flex;
    justify-content: center;
    gap: 20px;
    border-top: 1px solid #e4e4e4;
  }
  .footer-links span { cursor: pointer; }
  .footer-links span:hover { text-decoration: underline; }

  /* ƒ∞TALYAN BAYRAƒûI ≈ûERƒ∞Dƒ∞ (EN ALTTA) */
  .italy-bar {
    height: 6px;
    width: 100%;
    background: linear-gradient(90deg, 
      var(--italy-green) 0%, var(--italy-green) 33.3%, 
      var(--italy-white) 33.3%, var(--italy-white) 66.6%, 
      var(--italy-red) 66.6%, var(--italy-red) 100%
    );
  }

  /* Y√ºkleniyor */
  .loader { display: none; width: 100%; text-align: center; padding: 20px; color: var(--gray); font-style: italic; }

  /* Hidden File Input */
  #fileInput { display: none; }

</style>
</head>
<body>

<div id="main-view">
  <div class="logo" onclick="location.reload()">CAYNANA<span>.AI</span></div>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-box" placeholder="Ne arƒ±yorsun evladƒ±m?" autocomplete="off" onkeypress="if(event.key==='Enter') doSearch()">
    <div class="input-icons">
      <button class="icon-btn" onclick="triggerMic()" id="micBtn"><i class="fa-solid fa-microphone"></i></button>
      <button class="icon-btn" onclick="triggerCam()"><i class="fa-solid fa-camera"></i></button>
      <button class="icon-btn" onclick="doSearch()" style="color:var(--primary)"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </div>

  <div class="shortcuts">
    <div class="shortcut" onclick="quickSearch('Fal bak (Fincan)')">‚òï Kahve Falƒ±</div>
    <div class="shortcut" onclick="quickSearch('ƒ∞ngilizceye √ßevir: Seni seviyorum')">üó£Ô∏è √áevirmen</div>
    <div class="shortcut" onclick="quickSearch('Airfryer tavsiyesi')">üçü Alƒ±≈üveri≈ü</div>
    <div class="shortcut" onclick="quickSearch('Bug√ºn ne giysem?')">üëó Ya≈üam Ko√ßu</div>
  </div>
</div>

<div id="results-container">
  <div class="loader" id="loader">Kaynanan ara≈ütƒ±rƒ±yor...</div>
</div>

<div class="footer-wrapper">
  <div class="footer-links">
    <span>Hakkƒ±mƒ±zda</span>
    <span>Gizlilik</span>
    <span>≈ûartlar</span>
    <span>ƒ∞leti≈üim</span>
  </div>
  <div class="italy-bar"></div>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFile(this.files[0])">

<script>
  const API_URL = "https://bikonomi-api-1.onrender.com/api/chat";
  const SPEAK_URL = "https://bikonomi-api-1.onrender.com/api/speak";
  
  const searchInput = document.getElementById('searchInput');
  const resultsDiv = document.getElementById('results-container');
  const loader = document.getElementById('loader');
  
  let currentImg = null;
  let currentAudio = null;

  function quickSearch(txt) {
    searchInput.value = txt;
    doSearch();
  }

  function triggerCam() { document.getElementById('fileInput').click(); }
  
  function handleFile(file) {
    if(!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      currentImg = e.target.result;
      searchInput.value = "Fotoƒüraf eklendi. Yorumla...";
      searchInput.focus();
    };
    reader.readAsDataURL(file);
  }

  function triggerMic() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SpeechRecognition) return alert("Mikrofon yok evladƒ±m.");
    const rec = new SpeechRecognition();
    rec.lang = 'tr-TR';
    const btn = document.getElementById('micBtn');
    
    rec.onstart = () => { btn.classList.add('active'); searchInput.placeholder = "Dinliyorum..."; };
    rec.onend = () => { btn.classList.remove('active'); searchInput.placeholder = "Ne arƒ±yorsun evladƒ±m?"; };
    rec.onresult = (e) => {
      searchInput.value = e.results[0][0].transcript;
      doSearch();
    };
    rec.start();
  }

  async function doSearch() {
    const txt = searchInput.value.trim();
    if(!txt && !currentImg) return;

    // G√∂r√ºn√ºm Deƒüi≈ütir (Google Mod -> Sonu√ß Modu)
    document.body.classList.add('has-search');
    
    // Kullanƒ±cƒ± Sorgusu (Basit Ba≈ülƒ±k)
    const userHeader = document.createElement('h3');
    userHeader.style.color = '#5F6368';
    userHeader.style.marginBottom = '15px';
    userHeader.innerText = txt || "G√∂rsel Sorgusu";
    
    // Yeni sorguda √∂ncekileri temizle (Google mantƒ±ƒüƒ±)
    resultsDiv.innerHTML = ''; 
    resultsDiv.appendChild(loader);
    loader.style.display = 'block';
    
    resultsDiv.insertBefore(userHeader, loader);

    const payload = {
        message: txt,
        image: currentImg,
        user: { city: 'ƒ∞stanbul', gender: 'neutral' }
    };

    // Temizle
    // searchInput.value = ''; // Google'da input silinmez, kalƒ±r.
    currentImg = null;
    document.getElementById('fileInput').value = '';

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      
      loader.style.display = 'none';
      renderResult(data);

    } catch(e) {
      loader.style.display = 'none';
      resultsDiv.innerHTML += '<div style="color:red;padding:10px;">Baƒülantƒ± hatasƒ± evladƒ±m.</div>';
    }
  }

  function renderResult(data) {
    const container = document.createElement('div');
    container.className = 'result-item';

    // 1. Metin Cevap
    const textDiv = document.createElement('div');
    textDiv.className = 'ai-answer';
    const cleanText = (data.reply || data.assistant_text || "").replace(/\n/g, '<br>');
    textDiv.innerHTML = cleanText;
    
    // Ses Butonu
    const audioBtn = document.createElement('button');
    audioBtn.className = 'audio-play';
    audioBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i> Oku';
    const safeTxt = cleanText.replace(/<[^>]*>?/gm, '').replace(/"/g, '');
    audioBtn.onclick = () => playVoice(audioBtn, safeTxt);
    
    textDiv.appendChild(audioBtn);
    container.appendChild(textDiv);

    // 2. Kartlar (Varsa)
    if(data.data && Array.isArray(data.data)) {
        const row = document.createElement('div');
        row.className = 'cards-row';
        data.data.forEach(c => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = c.url || '#';
            card.target = '_blank';
            
            const img = c.image ? `<img src="${c.image}">` : '<div style="height:120px; background:#f1f3f4; margin-bottom:8px;"></div>';
            
            card.innerHTML = `
                ${img}
                <div class="card-title">${c.title || '√úr√ºn'}</div>
                <div class="card-price">${c.price || c.desc || ''}</div>
            `;
            row.appendChild(card);
        });
        container.appendChild(row);
    }

    resultsDiv.appendChild(container);
  }

  async function playVoice(btn, text) {
    if(currentAudio) { currentAudio.pause(); currentAudio=null; btn.innerHTML='<i class="fa-solid fa-volume-high"></i> Oku'; return; }
    
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
    try {
      const res = await fetch(SPEAK_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text: text})
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      currentAudio = new Audio(url);
      currentAudio.onended = () => { btn.innerHTML = '<i class="fa-solid fa-volume-high"></i> Oku'; };
      await currentAudio.play();
      btn.innerHTML = '<i class="fa-solid fa-stop"></i> Durdur';
    } catch(e) {
      btn.innerHTML = 'Hata';
    }
  }
</script>

</body>
</html>
