<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>CAYNANA.AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root{
    --primary:#10B981;
    --primary-dark:#059669;
    --bg:#F3F4F6;
    --white:#fff;
    --text:#111827;
    --muted:#6B7280;
    --border:#E5E7EB;
    --maxw:768px;
  }

  *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background:var(--bg);
    height:100vh;
    height:100dvh;
    display:flex;
    justify-content:center;
    overflow:hidden;
  }

  #app{
    width:100%;
    max-width:var(--maxw);
    height:100%;
    background:var(--white);
    position:relative;
    box-shadow:0 0 20px rgba(0,0,0,.05);
    overflow:hidden;
  }

  /* Top bar */
  #topbar{
    position:absolute;
    top:0; left:0; right:0;
    height:56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 16px;
    padding-top:env(safe-area-inset-top);
    border-bottom:1px solid var(--border);
    background:var(--white);
    z-index:10;
  }
  .brand{
    display:flex; align-items:center; gap:8px;
    font-weight:900; letter-spacing:-.5px;
    color:var(--text);
    cursor:pointer;
    user-select:none;
  }
  .brand span{color:var(--primary)}
  .topbtn{
    background:none;border:none;cursor:pointer;
    color:var(--muted);
    font-size:20px;
  }

  /* Main scroll */
  #main{
    height:100%;
    overflow-y:auto;
    padding-top:56px;
    padding-bottom:180px;
    scroll-behavior:smooth;
    -webkit-overflow-scrolling: touch;
  }
  .content{ max-width:var(--maxw); margin:0 auto; }

  /* Header */
  #modeHeader{
    text-align:center;
    padding:22px 16px 10px;
    background:var(--white);
    position:sticky;
    top:0;
    z-index:5;
    border-bottom:1px solid rgba(0,0,0,0.03);
  }
  #modeTitle{font-size:18px;font-weight:900;color:var(--text); margin-bottom:4px}
  #modeDesc{font-size:13px;color:var(--muted)}

  /* Results */
  #results{
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  .msg{display:flex; width:100%;}
  .msg.user{justify-content:flex-end;}
  .msg.ai{justify-content:flex-start;}

  .bubble{
    max-width:86%;
    padding:12px 16px;
    border-radius:18px;
    font-size:15px;
    line-height:1.5;
    box-shadow:0 1px 2px rgba(0,0,0,.05);
    word-break:break-word;
  }
  .msg.user .bubble{
    background:var(--primary);
    color:#fff;
    border-bottom-right-radius:4px;
  }
  .msg.ai .bubble{
    background:#F3F4F6;
    color:var(--text);
    border-bottom-left-radius:4px;
  }

  .bubble img.preview{
    max-width:100%;
    border-radius:12px;
    display:block;
    margin-bottom:10px;
    border:1px solid var(--border);
  }

  .audio-btn{
    margin-top:10px;
    background:var(--white);
    border:1px solid var(--border);
    border-radius:12px;
    padding:6px 12px;
    font-size:12px;
    cursor:pointer;
    color:var(--muted);
    display:inline-flex;
    gap:6px;
    align-items:center;
    font-weight: 600;
    transition: 0.2s;
  }
  .audio-btn:hover{border-color:var(--primary); color:var(--primary);}
  .audio-btn.playing{color:var(--primary); border-color:var(--primary); background:#ECFDF5;}
  .audio-btn::after{ content:" üó£Ô∏è"; }

  /* Loader */
  #loader{
    display:none;
    align-self:flex-start;
    background:var(--white);
    border:1px solid var(--border);
    padding:10px 14px;
    border-radius:16px;
    border-bottom-left-radius:4px;
    color:var(--muted);
    font-style:italic;
  }

  /* Cards */
  .cards{
    display:flex;
    gap:12px;
    overflow-x:auto;
    padding:6px 2px 2px;
    scrollbar-width:none;
  }
  .cards::-webkit-scrollbar{display:none;}
  .card{
    min-width:240px;
    max-width:240px;
    background:var(--white);
    border:1px solid var(--border);
    border-radius:14px;
    padding:10px;
    color:var(--text);
    box-shadow:0 2px 6px rgba(0,0,0,.04);
    transition:transform .15s ease, border-color .15s ease;
    position:relative;
    display: flex;
    flex-direction: column;
  }
  .card:hover{transform:translateY(-3px); border-color:#c7f9e5;}
  .card img{
    width:100%;
    height:130px;
    object-fit:contain;
    border-radius:10px;
    background:#fff;
    margin-bottom:8px;
    border:1px solid rgba(0,0,0,.03);
  }
  .card .title{
    font-size:13px;
    font-weight:900;
    height:36px;
    overflow:hidden;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
  }
  .card .price{
    margin-top:8px;
    color:var(--primary);
    font-weight:900;
    font-size:15px;
  }
  .card .footer{
    margin-top:4px;
    font-size:11px;
    color:#9CA3AF;
    display:flex;
    gap:6px;
    align-items:center;
  }

  .cardActions{
    display:flex;
    flex-direction:column;
    gap:8px;
    margin-top:12px;
  }
  .btnLink{
    display:block;
    text-align:center;
    text-decoration:none;
    padding:10px;
    border-radius:10px;
    font-size:12px;
    font-weight:700;
    border:1px solid var(--border);
    color:var(--text);
    background:var(--bg);
    transition: 0.2s;
  }
  .btnLink:hover{border-color:var(--muted);}
  .btnPrimary{
    background:var(--primary);
    color:#fff;
    border-color:var(--primary);
  }
  .btnPrimary:hover{background:var(--primary-dark); border-color:var(--primary-dark); color:#fff;}

  .badge{
    position:absolute;
    top:10px;
    left:10px;
    font-size:10px;
    font-weight:900;
    padding:6px 8px;
    border-radius:999px;
    border:1px solid rgba(0,0,0,.06);
    background:rgba(255,255,255,.92);
    backdrop-filter: blur(6px);
    display:flex;
    gap:6px;
    align-items:center;
    box-shadow:0 1px 6px rgba(0,0,0,.06);
    max-width:200px;
    overflow:hidden;
    white-space:nowrap;
    text-overflow:ellipsis;
  }
  .badge.gold{ border-color:#a7f3d0; color:#065f46; background: #ecfdf5;}

  /* Bottom fixed area */
  #bottom{
    position:absolute;
    bottom:0; left:0; right:0;
    background:var(--white);
    border-top:1px solid var(--border);
    padding-bottom:env(safe-area-inset-bottom);
  }

  /* Chips */
  #chips{
    display:flex;
    gap:8px;
    overflow-x:auto;
    padding:8px 12px;
    scrollbar-width:none;
    align-items:center;
  }
  #chips::-webkit-scrollbar{display:none;}
  .chip{
    border:1px solid var(--border);
    background
