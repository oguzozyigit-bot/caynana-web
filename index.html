<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caynana.ai</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .card { transition: box-shadow .15s ease, transform .15s ease; }
    .card:hover { box-shadow: 0 10px 30px rgba(0,0,0,.06); transform: translateY(-1px); }
  </style>
</head>

<body class="bg-white text-slate-900">

<!-- HEADER / GLOBAL SEARCH -->
<header class="sticky top-0 z-40 bg-white border-b border-slate-200">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
    <div class="font-extrabold text-lg tracking-tight">
      Caynana<span class="text-slate-400">.ai</span>
    </div>

    <div class="flex-1">
      <input id="q" type="text"
        class="w-full px-4 py-2.5 rounded-full border border-slate-300 bg-slate-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500/30"
        placeholder="Ürün adı veya link yaz..."
      />
    </div>

    <button id="btnSearch"
      class="px-5 py-2.5 rounded-full bg-slate-900 text-white font-semibold hover:opacity-90">
      Ara
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto px-4 py-8">

  <!-- INFO LINE -->
  <div class="text-center mb-8">
    <h1 class="text-2xl font-extrabold tracking-tight">
      Alışverişte <span class="underline decoration-emerald-500">son sözü</span> Caynana söyler
    </h1>
    <p class="mt-2 text-slate-500">
      Fiyat, puan, yorum ve sağduyu. Gereksiz övgü yok.
    </p>
  </div>

  <!-- RESULTS -->
  <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>

  <!-- EMPTY -->
  <div id="empty" class="hidden text-center text-slate-400 mt-16">
    Bir şey ara, Caynana konuşsun.
  </div>

</main>

<script>
  const API = "https://bikonomi-api-1.onrender.com";
  const qEl = document.getElementById("q");
  const grid = document.getElementById("grid");
  const empty = document.getElementById("empty");

  function escapeHtml(s) {
    return String(s ?? "")
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;");
  }

  function card(p){
    return `
      <div class="card border border-slate-200 rounded-xl p-4">
        <img src="${p.image || "https://placehold.co/600x600"}"
             class="w-full h-40 object-cover rounded-lg bg-slate-100 mb-3"/>

        <div class="font-bold text-sm leading-snug line-clamp-2">
          ${escapeHtml(p.title)}
        </div>

        <div class="mt-2 text-lg font-extrabold">
          ${p.price || "Fiyat yok"}
        </div>

        <div class="mt-2 flex items-center gap-2 text-xs text-slate-500">
          <span>${p.platform?.label || "Diğer"}</span>
          <span>•</span>
          <span>★ ${p.rating || 0}</span>
        </div>

        <a href="${p.url}" target="_blank"
           class="mt-4 block text-center px-4 py-2 rounded-lg bg-slate-900 text-white font-semibold">
          Ürüne Git
        </a>
      </div>
    `;
  }

  async function search(){
    const q = qEl.value.trim();
    if(!q) return;

    grid.innerHTML = "";
    empty.classList.add("hidden");

    try{
      const r = await fetch(API + "/api/search?q=" + encodeURIComponent(q));
      const j = await r.json();

      const products = j.products || [];
      if(!products.length){
        empty.classList.remove("hidden");
        return;
      }

      grid.innerHTML = products.map(card).join("");
    }catch(e){
      empty.textContent = "Bağlantı sorunu.";
      empty.classList.remove("hidden");
    }
  }

  document.getElementById("btnSearch").onclick = search;
  qEl.addEventListener("keydown", e => { if(e.key === "Enter") search(); });
</script>

</body>
</html>
