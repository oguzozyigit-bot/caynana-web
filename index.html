<style>
  :root{
    --primary:#10B981;
    --primary-dark:#059669;
    --bg:#F3F4F6;
    --white:#fff;
    --text:#111827;
    --muted:#6B7280;
    --border:#E5E7EB;
    --maxw:768px;
  }

  *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background:var(--bg);
    height:100vh;
    height:100dvh;
    display:flex;
    justify-content:center;
    overflow:hidden;
  }

  #app{
    width:100%;
    max-width:var(--maxw);
    height:100%;
    background:var(--white);
    position:relative;
    box-shadow:0 0 20px rgba(0,0,0,.05);
    overflow:hidden;
  }

  /* Top bar */
  #topbar{
    position:absolute;
    top:0; left:0; right:0;
    height:56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 16px;
    padding-top:env(safe-area-inset-top);
    border-bottom:1px solid var(--border);
    background:var(--white);
    z-index:10;
  }
  .brand{
    display:flex; align-items:center; gap:8px;
    font-weight:900; letter-spacing:-.5px;
    color:var(--text);
    cursor:pointer;
    user-select:none;
  }
  .brand span{color:var(--primary)}
  .topbtn{
    background:none;border:none;cursor:pointer;
    color:var(--muted);
    font-size:20px;
  }

  /* Main scroll */
  #main{
    height:100%;
    overflow-y:auto;
    padding-top:56px; /* JS ile ayarlanacak */
    padding-bottom:180px; /* JS ile ayarlanacak */
    scroll-behavior:smooth;
  }
  .content{
    max-width:var(--maxw);
    margin:0 auto;
  }

  /* Header */
  #modeHeader{
    text-align:center;
    padding:22px 16px 10px;
    background:var(--white);
    position:sticky;
    top:0;
    z-index:5;
    border-bottom:1px solid rgba(0,0,0,0.03);
  }
  #modeTitle{font-size:18px;font-weight:900;color:var(--text); margin-bottom:4px}
  #modeDesc{font-size:13px;color:var(--muted)}

  /* Results */
  #results{
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  .msg{display:flex; width:100%;}
  .msg.user{justify-content:flex-end;}
  .msg.ai{justify-content:flex-start;}

  .bubble{
    max-width:86%;
    padding:12px 16px;
    border-radius:18px;
    font-size:15px;
    line-height:1.5;
    box-shadow:0 1px 2px rgba(0,0,0,.05);
    word-break:break-word;
  }
  .msg.user .bubble{
    background:var(--primary);
    color:#fff;
    border-bottom-right-radius:4px;
  }
  .msg.ai .bubble{
    background:#F3F4F6;
    color:var(--text);
    border-bottom-left-radius:4px;
  }

  .bubble img.preview{
    max-width:100%;
    border-radius:12px;
    display:block;
    margin-bottom:10px;
    border:1px solid var(--border);
  }

  .disclaimer{
    display:block;
    margin-top:8px;
    font-size:11px;
    color:#9CA3AF;
    font-style:italic;
  }

  .audio-btn{
    margin-top:10px;
    background:var(--white);
    border:1px solid var(--border);
    border-radius:12px;
    padding:6px 12px;
    font-size:12px;
    cursor:pointer;
    color:var(--muted);
    display:inline-flex;
    gap:6px;
    align-items:center;
    font-weight: 600;
    transition: 0.2s;
  }
  .audio-btn:hover{border-color:var(--primary); color:var(--primary);}
  .audio-btn.playing{color:var(--primary); border-color:var(--primary); background:#ECFDF5;}

  /* Loader */
  #loader{
    display:none;
    align-self:flex-start;
    background:var(--white);
    border:1px solid var(--border);
    padding:10px 14px;
    border-radius:16px;
    border-bottom-left-radius:4px;
    color:var(--muted);
    font-style:italic;
  }

  /* Cards */
  .cards{
    display:flex;
    gap:12px;
    overflow-x:auto;
    padding:6px 2px 2px;
    scrollbar-width:none;
  }
  .cards::-webkit-scrollbar{display:none;}
  .card{
    min-width:210px;
    max-width:210px;
    background:var(--white);
    border:1px solid var(--border);
    border-radius:14px;
    padding:10px;
    text-decoration:none;
    color:var(--text);
    box-shadow:0 2px 6px rgba(0,0,0,.04);
    transition:transform .15s ease;
  }
  .card:hover{transform:translateY(-3px);}
  .card img{
    width:100%;
    height:120px;
    object-fit:contain;
    border-radius:10px;
    background:#fff;
    margin-bottom:8px;
  }
  .card .title{
    font-size:13px;
    font-weight:800;
    height:36px;
    overflow:hidden;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
  }
  .card .price{
    margin-top:8px;
    color:var(--primary);
    font-weight:900;
    font-size:14px;
  }
  .card .footer{
    margin-top:4px;
    font-size:11px;
    color:#9CA3AF;
    display:flex;
    gap:6px;
    align-items:center;
  }

  /* Bottom fixed area */
  #bottom{
    position:absolute;
    bottom:0; left:0; right:0;
    background:var(--white);
    border-top:1px solid var(--border);
    padding-bottom:env(safe-area-inset-bottom);
  }

  /* Chips */
  #chips{
    display:flex;
    gap:8px;
    overflow-x:auto;
    padding:8px 12px;
    scrollbar-width:none;
    align-items:center;
  }
  #chips::-webkit-scrollbar{display:none;}
  .chip{
    border:1px solid var(--border);
    background:var(--bg);
    color:var(--muted);
    padding:7px 14px;
    border-radius:999px;
    font-size:12px;
    font-weight:700;
    cursor:pointer;
    white-space:nowrap;
    transition:.15s;
  }
  .chip:hover{border-color:var(--primary); color:var(--primary); background:#ECFDF5;}
  .chip:active{transform:scale(.98);}

  /* Input row */
  #inputRow{
    display:flex;
    gap:10px;
    padding:8px 12px 10px;
    align-items:center;
  }
  #inputWrap{
    flex:1;
    display:flex;
    align-items:center;
    gap:8px;
    border:1px solid var(--border);
    background:var(--bg);
    border-radius:999px;
    padding:6px 10px;
  }
  #inputWrap:focus-within{border-color:var(--primary); background:var(--white); box-shadow:0 0 0 2px rgba(16,185,129,.12);}
  .iconBtn{
    width:34px;height:34px;
    border:none;background:transparent;
    border-radius:50%;
    cursor:pointer;
    color:var(--muted);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:17px;
    flex-shrink:0;
  }
  .iconBtn:hover{background:rgba(0,0,0,.06); color:var(--primary);}
  .iconBtn.mic-active{background:#FEE2E2; color:#EF4444; animation:pulse 1.2s infinite;}
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}

  #text{
    flex:1;
    border:none;
    background:transparent;
    outline:none;
    font-size:15px;
    padding:0 4px;
    min-width:0;
  }
  #sendBtn{
    width:42px;height:42px;
    border:none;
    border-radius:50%;
    background:var(--primary);
    color:#fff;
    font-size:16px;
    cursor:pointer;
    flex-shrink:0;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:.15s;
  }
  #sendBtn:hover{background:var(--primary-dark);}
  #sendBtn:active{transform:scale(.95);}

  /* Dock */
  #dock{
    display:flex;
    border-top:1px solid var(--border);
    height:72px;
    overflow-x:auto;
    scrollbar-width:none;
  }
  #dock::-webkit-scrollbar{display:none;}
  .dockItem{
    flex:1;
    min-width:70px;
    display:flex;
    flex-direction:column;
    gap:4px;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    cursor:pointer;
    padding:6px 0;
    user-select:none;
  }
  .dockItem i{font-size:20px;}
  .dockItem span{font-size:10px; font-weight:700;}
  .dockItem.active{color:var(--primary);}
</style>
</head>

      desc:"Niyetini tut, falÄ±na bakayÄ±m.", placeholder:"FotoÄŸraf yÃ¼kle veya niyet yaz...",
      chips:["Kahve falÄ± (foto)", "3 kart tarot", "GÃ¼nlÃ¼k burÃ§"],
      welcome:"Hadi bakalÄ±m... Niyetini sÃ¶yle ya da fincan fotoÄŸrafÄ±nÄ± gÃ¶nder. (EÄŸlence amaÃ§lÄ±dÄ±r.)"
    },
    life: {

      desc:"DertleÅŸelim, plan yapalÄ±m.", placeholder:"Ä°Ã§inden geÃ§enleri yaz...",

  // Mode bazlÄ± thread
  const threads = {};      // mode -> [{role,text,img,ts,type,speechText}]
  const welcomed = {};     // mode -> true

  function ensureThread(m){
    if(!threads[m]) threads[m] = [];
  }

  // ---- LAYOUT
  function adjustLayout(){
    const topH = topbarEl.offsetHeight;
    const bottomH = bottomEl.offsetHeight;
    mainEl.style.paddingTop = topH + "px";
    mainEl.style.paddingBottom = bottomH + "px";
    resultsEl.style.paddingBottom = (bottomH + 16) + "px";
  }

  window.addEventListener("resize", () => setTimeout(adjustLayout, 50));
  window.addEventListener("load", () => setTimeout(adjustLayout, 50));

  // ---- UI Render
  function setHeader(){
    document.getElementById("modeTitle").innerText = MODES[currentMode].title;
    document.getElementById("modeDesc").innerText  = MODES[currentMode].desc;
    textEl.placeholder = MODES[currentMode].placeholder;
  }

  function renderDock(){
    dockEl.innerHTML = "";
    Object.keys(MODES).forEach(k=>{
      const item = document.createElement("div");
      item.className = "dockItem" + (k===currentMode ? " active" : "");
      item.innerHTML = `<i class="fa-solid ${MODES[k].icon}"></i><span>${MODES[k].label}</span>`;
      item.onclick = ()=>switchMode(k);
      dockEl.appendChild(item);
    });
  }

  function renderChips(list){
    chipsEl.innerHTML = "";
    (list||[]).forEach(txt=>{
      const c = document.createElement("div");
      c.className = "chip";
      c.innerText = txt;
      c.onclick = ()=>{ textEl.value = txt; sendMessage(); };
      chipsEl.appendChild(c);
    });
  }

  function clearResults(){
    const keepLoader = loaderEl;
    resultsEl.innerHTML = "";
    resultsEl.appendChild(keepLoader);
  }

  function redrawThread(){
    clearResults();
    ensureThread(currentMode);
    for(const m of threads[currentMode]){
      if(m.type === "cards"){
        renderCards(m.cards, true);
      } else {
        // speechText varsa onu da geÃ§iyoruz
        addBubble(m.role, m.text, m.img, true, m.speechText);
      }
    }
    scrollToBottom(true);
  }

  function switchMode(m){
    if(!MODES[m]) return;
    if(m === currentMode) return;

    currentMode = m;
    ensureThread(m);

    setHeader();
    renderDock();
    renderChips(MODES[m].chips);

    if(!welcomed[m]){
      welcomed[m] = true;
      // Ä°lk mesajda speechText = normal text
      pushMessage("ai", MODES[m].welcome, null, MODES[m].welcome);
    }

    redrawThread();
    adjustLayout();
  }

  // ---- Messages
  function pushMessage(role, text, img=null, speechText=null){
    ensureThread(currentMode);
    // Thread'e speechText'i de kaydediyoruz
    threads[currentMode].push({type:"msg", role, text, img, speechText, ts:Date.now()});
    addBubble(role, text, img, false, speechText);
  }

  // addBubble artÄ±k speechText alabiliyor
  function addBubble(role, text, img=null, silent=false, speechText=null){
    const row = document.createElement("div");
    row.className = "msg " + (role === "user" ? "user" : "ai");

    const b = document.createElement("div");
    b.className = "bubble";

    if(img){
      const im = document.createElement("img");
      im.src = img;
      im.className = "preview";
      b.appendChild(im);
    }

    const span = document.createElement("span");
    span.innerHTML = (text||"").toString().replace(/\n/g, "<br>");
    b.appendChild(span);

    // Fal modu uyarÄ±sÄ±
    if(role === "ai" && currentMode === "future"){
      const d = document.createElement("span");
      d.className = "disclaimer";
      d.innerText = "(EÄŸlence amaÃ§lÄ±dÄ±r, kesinlik iÃ§ermez)";
      b.appendChild(d);
    }

    // Ses butonu (AI)
    // EÄŸer speechText yoksa text'in kendisini kullan
    const textToSpeak = speechText || text || "";
    
    if(role === "ai"){
      const btn = document.createElement("button");
      btn.className = "audio-btn";
      btn.innerHTML = `<i class="fa-solid fa-volume-high"></i> Dinle`;
      btn.onclick = ()=>playVoice(btn, textToSpeak);
      b.appendChild(btn);
    }

    row.appendChild(b);
    resultsEl.insertBefore(row, loaderEl);

    if(!silent){
      row.scrollIntoView({block:"end", behavior:"smooth"});
    }
  }

  function renderCards(cards, silent=false){
    const wrap = document.createElement("div");
    wrap.className = "cards";

    cards.forEach(p=>{
      const a = document.createElement("a");
      a.className = "card";
      a.href = p.url || "#";
      a.target = "_blank";

      const img = p.image ? `<img src="${p.image}">`

             <i class="fa-solid fa-image"></i>

        <div class="footer"><i class="fa-solid fa-shop"></i> ${(p.footer||p.platform||"").toString()}</div>
      `;

      wrap.appendChild(a);
    });

    resultsEl.insertBefore(wrap, loaderEl);
    ensureThread(currentMode);
    threads[currentMode].push({type:"cards", cards, ts:Date.now()});

    if(!silent){
      wrap.scrollIntoView({block:"end", behavior:"smooth"});
    }
  }

  function scrollToBottom(immediate=false){
    setTimeout(()=>{
      resultsEl.scrollTop = resultsEl.scrollHeight;
      if(immediate){

      }
    }, 60);
  }

    fileEl.value = "";

    const file = e.target.files && e.target.files[0];
    if(!file) return;
    if(file.size > 6 * 1024 * 1024){
      alert("FotoÄŸraf Ã§ok bÃ¼yÃ¼k evladÄ±m. Daha kÃ¼Ã§Ã¼k bir fotoÄŸraf seÃ§.");
      return;

    const reader = new FileReader();
    reader.onload = ()=>{
      pendingImageDataUrl = reader.result;
      textEl.value = "FotoÄŸraf eklendi. (GÃ¶nder)";

  });

  // ---- Mic (Auto Send)
  function startMic(){
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SR){ alert("TarayÄ±cÄ± mikrofonu desteklemiyor."); return; }
    
    const rec = new SR();
    rec.lang = "tr-TR";
    micBtnEl.classList.add("mic-active");

    let got = false;
    rec.onresult = (ev)=>{
      got = true;
      const t = ev.results[0][0].transcript;
      textEl.value = t;
      micBtnEl.classList.remove("mic-active");
      sendMessage(); // Otomatik gÃ¶nder
    };
    rec.onend = ()=>{
      micBtnEl.classList.remove("mic-active");
      if(!got) textEl.placeholder = MODES[currentMode].placeholder;
    };
    rec.start();
  }

  // ---- TTS
  async function playVoice(btn, text){
    const clean = (text||"").toString().replace(/<[^>]*>/g, "").trim();
    if(!clean) return;

    if(currentAudio){
      currentAudio.pause();
      currentAudio = null;
      btn.innerHTML = `<i class="fa-solid fa-volume-high"></i> Dinle`;
      btn.classList.remove("playing");
      return;
    }

    btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> AÃ§Ä±lÄ±yor`;
    try{
      const res = await fetch(SPEAK_URL, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({text: clean})
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      currentAudio = new Audio(url);
      currentAudio.onended = ()=>{
        currentAudio = null;
        btn.innerHTML = `<i class="fa-solid fa-volume-high"></i> Dinle`;
        btn.classList.remove("playing");
      };
      await currentAudio.play();
      btn.innerHTML = `<i class="fa-solid fa-stop"></i> Durdur`;
      btn.classList.add("playing");
    }catch(e){
      btn.innerHTML = `<i class="fa-solid fa-volume-high"></i> Dinle`;
    }
  }

    if(!rawText && !img) return;

    // Ekranda gÃ¶rÃ¼necek kullanÄ±cÄ± mesajÄ±
    pushMessage("user", rawText || "ðŸ“· FotoÄŸraf gÃ¶nderildi", img);

    loaderEl.style.display = "block";

    // Bu sayede AI; ekrana uzun yazÄ± yazarken, sese kÄ±sa ve ÅŸiveli metin hazÄ±rlar.
    const injectedText = rawText + 
      " [SÄ°STEM EMRÄ°: CevabÄ±n metnini ('assistant_text') olabildiÄŸince detaylÄ±, uzun, aÃ§Ä±klayÄ±cÄ± ve bilge bir dille yaz. " +
      "Ancak seslendirme metnini ('speech_text') TrakyalÄ±/Egeli yaÅŸlÄ± bir teyze aÄŸzÄ±yla, kÄ±sa, samimi ve ÅŸiveli hazÄ±rla. " +
      "Seslendirme metni MUTLAKA ÅŸu cÃ¼mleyle bitsin: 'KaynanayÄ± dinlersen piÅŸman olmazsÄ±n evladÄ±m!']";

    const payload = {
      message: injectedText, // Gizli talimatlÄ± metin
      image: img || null,
      mode: currentMode,
      session_id: sessionId,
      user: { city: "Ä°stanbul", gender: "neutral" }
    };

    try{
      const res = await fetch(API_URL, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(payload)
      });
      const data = await res.json();

      loaderEl.style.display = "none";

      const aiText = (data && (data.assistant_text || data.reply)) || "Bir ÅŸeyler ters gitti evladÄ±m.";
      const speechText = data.speech_text || aiText; // Backend ayrÄ± gÃ¶nderirse onu kullan

      // MesajÄ± ekle (speechText'i ayrÄ± saklayarak)
      pushMessage("ai", aiText, null, speechText);

      if(data && Array.isArray(data.quick_replies) && data.quick_replies.length){
        renderChips(data.quick_replies);
      } else {
        renderChips(MODES[currentMode].chips);
      }

      if(data && data.data_type === "products" && Array.isArray(data.data) && data.data.length){
        renderCards(data.data);
      }

      scrollToBottom(true);

    }catch(e){
      loaderEl.style.display = "none";
      pushMessage("ai", "BaÄŸlantÄ± koptu evladÄ±m. Ä°nternetini kontrol et.");
    }
  }
