<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CAYNANA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root { --primary: #10B981; --bg: #e5e5e5; }
  body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
  
  /* HEADER */
  .header { background: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 10; }
  .logo { font-weight: 900; font-size: 20px; color: #333; display: flex; align-items: center; gap: 8px; cursor: pointer; }
  .logo span { color: var(--primary); }
  .status { font-size: 12px; color: var(--primary); font-weight: 600; display: flex; align-items: center; gap: 5px; }
  .status::before { content:''; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; display: inline-block; }

  /* CHAT AREA */
  #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background-image: radial-gradient(#ddd 1px, transparent 1px); background-size: 20px 20px; }
  
  .msg-row { display: flex; flex-direction: column; width: 100%; }
  .msg-row.user { align-items: flex-end; }
  .msg-row.ai { align-items: flex-start; }

  .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; animation: slideUp 0.3s ease; word-wrap: break-word; }
  .msg.user { background: var(--primary); color: white; border-bottom-right-radius: 4px; }
  .msg.ai { background: white; color: #333; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
  
  /* SES BUTONU */
  .audio-btn {
      margin-top: 5px; background: none; border: none; cursor: pointer; 
      color: #666; font-size: 12px; display: flex; align-items: center; gap: 5px;
      opacity: 0.7; transition: 0.2s;
  }
  .audio-btn:hover { opacity: 1; color: var(--primary); }
  .audio-btn i { font-size: 14px; }

  .typing { font-size: 12px; color: #666; margin-left: 10px; display: none; font-style: italic; }

  @keyframes slideUp { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

  /* CARDS */
  .cards-wrap { display: flex; gap: 10px; overflow-x: auto; padding: 5px 0 10px 0; width: 100%; margin-top: 5px; scrollbar-width: none; }
  .cards-wrap::-webkit-scrollbar { display: none; }
  .card { min-width: 220px; background: white; border-radius: 12px; padding: 10px; border: 1px solid #eee; text-decoration: none; color: inherit; display: block; flex-shrink: 0; }
  .card img { width: 100%; height: 110px; object-fit: cover; border-radius: 8px; margin-bottom: 5px; background: #f9f9f9; }
  .card-title { font-weight: 700; font-size: 13px; margin-bottom: 3px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
  .card-desc { font-size: 11px; color: #666; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

  /* INPUT AREA */
  .input-area { background: white; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
  .inp { flex: 1; padding: 12px; border: 1px solid #eee; border-radius: 24px; font-size: 16px; outline: none; background: #f9f9f9; }
  .inp:focus { border-color: var(--primary); background: white; }
  .btn { width: 44px; height: 44px; border-radius: 50%; background: var(--primary); color: white; border: none; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
  .btn:active { transform: scale(0.9); }

  /* CHIPS */
  .chips { padding: 10px 15px 0; background: white; display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
  .chips::-webkit-scrollbar { display: none; }
  .chip { background: #f0fdf4; color: var(--primary); border: 1px solid #bbf7d0; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; white-space: nowrap; cursor: pointer; flex-shrink: 0; }
</style>
</head>
<body>

<div class="header">
  <div class="logo" onclick="location.reload()">CAYNANA<span>.AI</span></div>
  <div class="status">√áevrimi√ßi</div>
</div>

<div id="chat-box">
  <div class="msg-row ai">
      <div class="msg">
        Ho≈ü geldin evladƒ±m. Ben Kaynanan. Alƒ±≈üveri≈ü, dert, yemek, fal... Ne varsa d√∂k√ºl, √ß√∂zeriz.
      </div>
      <button class="audio-btn" onclick="playVoice(this, 'Ho≈ü geldin evladƒ±m. Ben Kaynanan. Alƒ±≈üveri≈ü, dert, yemek, fal... Ne varsa d√∂k√ºl, √ß√∂zeriz.')">
          <i class="fa-solid fa-volume-high"></i> Dinle
      </button>
  </div>
</div>
<div class="typing" id="typingIndicator">Kaynanan yazƒ±yor...</div>

<div class="chips">
  <div class="chip" onclick="fill('Fal bak')"><i class="fa-solid fa-wand-magic-sparkles"></i> Fal Bak</div>
  <div class="chip" onclick="fill('Bug√ºn ne giysem?')"><i class="fa-solid fa-shirt"></i> Ne Giysem?</div>
  <div class="chip" onclick="fill('N√∂bet√ßi eczane nerede?')"><i class="fa-solid fa-kit-medical"></i> Eczane</div>
</div>

<div class="input-area">
  <input type="text" id="msgIn" class="inp" placeholder="Mesajƒ±n..." onkeypress="if(event.key==='Enter') send()">
  <button class="btn" onclick="send()"><i class="fa-solid fa-paper-plane"></i></button>
</div>

<script>
const API_URL = "https://bikonomi-api-1.onrender.com/api/chat";
const SPEAK_URL = "https://bikonomi-api-1.onrender.com/api/speak";
const chatBox = document.getElementById('chat-box');
const typing = document.getElementById('typingIndicator');
let currentAudio = null;

function fill(txt) {
  document.getElementById('msgIn').value = txt;
  send();
}

async function send() {
  const inp = document.getElementById('msgIn');
  const txt = inp.value.trim();
  if(!txt) return;

  // 1. Kullanƒ±cƒ± Mesajƒ±
  addMsg(txt, 'user');
  inp.value = '';
  
  // 2. Typing
  typing.style.display = 'block';
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ message: txt, user: { city: 'ƒ∞stanbul', gender: 'neutral' } })
    });
    
    const data = await res.json();
    typing.style.display = 'none';

    // 3. Cevap (Ses butonu ile beraber)
    const msgElement = addMsg(data.reply, 'ai');

    // 4. Kart Varsa
    if (data.data && Array.isArray(data.data) && data.data.length > 0) {
        addCards(data.data);
    } else if (data.data && data.data.cards) {
        addMsg("Kartlar: " + data.data.cards.join(", "), 'ai');
    }

  } catch(e) {
    typing.style.display = 'none';
    addMsg("Baƒülantƒ± koptu evladƒ±m, tekrar dene.", 'ai');
  }
}

function addMsg(txt, type) {
  const row = document.createElement('div');
  row.className = `msg-row ${type}`;
  
  const bubble = document.createElement('div');
  bubble.className = `msg ${type}`;
  bubble.innerText = txt;
  
  row.appendChild(bubble);

  // Sadece AI mesajlarƒ±na ses butonu ekle
  if (type === 'ai') {
      const btn = document.createElement('button');
      btn.className = 'audio-btn';
      btn.innerHTML = '<i class="fa-solid fa-volume-high"></i> Dinle';
      // Tƒ±rnak i≈üaretleri JS'i bozmasƒ±n diye escape yapƒ±yoruz
      const safeTxt = txt.replace(/'/g, "\\'").replace(/"/g, '&quot;');
      btn.setAttribute('onclick', `playVoice(this, "${safeTxt}")`);
      row.appendChild(btn);
  }

  chatBox.appendChild(row);
  chatBox.scrollTop = chatBox.scrollHeight;
  return row;
}

function addCards(items) {
  const wrap = document.createElement('div');
  wrap.className = 'cards-wrap';
  
  items.forEach(item => {
    const a = document.createElement('a');
    a.className = 'card';
    a.href = item.url || '#';
    a.target = '_blank';
    
    let imgHTML = item.image ? `<img src="${item.image}">` : '';
    // Eczane/Mekan i√ßin varsayƒ±lan ikon
    if (!item.image) imgHTML = `<div style="height:100px; background:#f9f9f9; display:flex; align-items:center; justify-content:center; border-radius:8px; margin-bottom:5px; font-size:30px;">üìç</div>`;

    a.innerHTML = `
      ${imgHTML}
      <div class="card-title">${item.title || 'Ba≈ülƒ±k Yok'}</div>
      <div class="card-desc">${item.price || item.desc || ''}</div>
    `;
    wrap.appendChild(a);
  });
  
  chatBox.appendChild(wrap);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function playVoice(btn, text) {
    // Varsa eski sesi durdur
    if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
    }

    // Buton ikonunu deƒüi≈ütir (Y√ºkleniyor)
    const originalContent = btn.innerHTML;
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> A√ßƒ±lƒ±yor...';
    btn.disabled = true;

    try {
        const res = await fetch(SPEAK_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ text: text })
        });

        if (!res.ok) throw new Error("Ses hatasƒ±");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        currentAudio = new Audio(url);
        
        currentAudio.onended = () => {
            btn.innerHTML = originalContent;
            btn.disabled = false;
        };
        
        await currentAudio.play();
        btn.innerHTML = '<i class="fa-solid fa-stop"></i> Dinleniyor';
        btn.onclick = () => {
            currentAudio.pause();
            btn.innerHTML = originalContent;
            btn.disabled = false;
            // Onclick fonksiyonunu eski haline getir (tekrar basƒ±nca √ßalsƒ±n)
            btn.setAttribute('onclick', `playVoice(this, "${text.replace(/'/g, "\\'").replace(/"/g, '&quot;')}")`);
        };
        btn.disabled = false;

    } catch (e) {
        alert("Ses √ßalƒ±namadƒ± evladƒ±m.");
        btn.innerHTML = originalContent;
        btn.disabled = false;
    }
}
</script>

</body>
</html>
