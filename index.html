<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>CAYNANA.AI</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --primary:#00C897;
  --text:#1a1a1a;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Outfit',sans-serif;
  height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
}

#app{
  width:100%;
  max-width:480px;
  height:100%;
  position:relative;
  background-image:url("/images/hero-shopping.png");
  background-size:cover;
  background-position:center bottom;
  background-repeat:no-repeat;
  overflow:hidden;
}

/* üst beyaz degrade */
#app::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,
    rgba(255,255,255,.95) 0%,
    rgba(255,255,255,.6) 35%,
    rgba(255,255,255,0) 65%
  );
  z-index:1;
}

/* HEADER */
header{
  height:60px;
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:relative;
  z-index:2;
}
.logo{
  font-size:22px;
  font-weight:800;
}
.logo span{color:var(--primary)}
.menu{
  width:40px;height:40px;
  display:flex;align-items:center;justify-content:center;
  border-radius:50%;
  background:rgba(255,255,255,.6);
}

/* HERO METİN */
.hero{
  position:relative;
  z-index:2;
  padding:30px 20px 0;
}
.hero h1{
  font-size:34px;
  line-height:1.1;
  font-weight:800;
}
.hero p{
  margin-top:8px;
  font-size:16px;
  color:#444;
}

/* ALT SABİT ALAN */
.bottom{
  position:absolute;
  left:0;right:0;bottom:0;
  z-index:3;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(14px);
  border-top:1px solid #eee;
}

/* slogan */
.tip{
  margin:-18px auto 8px;
  background:#fff;
  color:var(--primary);
  padding:8px 16px;
  border-radius:20px;
  width:max-content;
  font-size:13px;
  font-weight:600;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
}

/* arama */
.search{
  display:flex;
  gap:10px;
  padding:10px 16px;
}
.search input{
  flex:1;
  height:52px;
  border-radius:26px;
  border:1px solid #ddd;
  padding:0 16px;
  font-size:15px;
}
.search button{
  width:52px;height:52px;
  border-radius:50%;
  border:none;
  background:var(--primary);
  color:#fff;
  font-size:20px;
}

/* MODÜL BAR */
.dock{
  display:flex;
  justify-content:space-around;
  padding:10px 0 16px;
}
.dock-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-size:11px;
  color:#666;
  opacity:.5;
}
.dock-item.active{
  opacity:1;
  color:var(--primary);
}
.dock-item i{
  font-size:20px;
}
</style>
</head>

<body>

<div id="app">

<header>
  <div class="logo">CAYNANA<span>.AI</span></div>
  <div class="menu"><i class="fa-solid fa-bars"></i></div>
</header>

<section class="hero">
  <h1 id="heroTitle">Almadan önce<br>Caynana’ya sor.</h1>
  <p id="heroDesc">Sonra “keşke” dememek için buradayım.</p>
</section>

<footer class="bottom">
  <div class="tip" id="tipText">Her indirime atlayan sonunda pahalı öder.</div>

  <div class="search">
    <input id="query" placeholder="Ürün adı ya da bütçeni yaz">
    <button><i class="fa-solid fa-paper-plane"></i></button>
  </div>

  <div class="dock">
    <div class="dock-item active" onclick="switchMode('shopping')"><i class="fa-solid fa-bag-shopping"></i>Alışveriş</div>
    <div class="dock-item" onclick="switchMode('chat')"><i class="fa-solid fa-comments"></i>Sohbet</div>
    <div class="dock-item" onclick="switchMode('fal')"><i class="fa-solid fa-mug-hot"></i>Fal</div>
    <div class="dock-item" onclick="switchMode('health')"><i class="fa-solid fa-heart-pulse"></i>Sağlık</div>
    <div class="dock-item" onclick="switchMode('diet')"><i class="fa-solid fa-carrot"></i>Diyet</div>
  </div>
</footer>

</div>

<script>
const modes = {
  shopping:{img:"hero-shopping.png",title:"Almadan önce<br>Caynana’ya sor.",desc:"Sonra “keşke” dememek için buradayım.",tip:"Her indirime atlayan sonunda pahalı öder."},
  chat:{img:"hero-chat.png",title:"Caynana ile<br>iki lafın belini kır.",desc:"Biraz dur bakalım…",tip:"Benim zamanımda her şey daha güzeldi ah ah…"},
  fal:{img:"hero-fal.png",title:"Kahveni içtin mi?<br>Gel falına bakayım.",desc:"Fal eğlencedir evladım.",tip:"Hemen inanma ama kulak da tıka."},
  health:{img:"hero-health.png",title:"Caynana Sağlık’la<br>kendine dikkat et.",desc:"Neren ağrıyor söyle.",tip:"Çay üstüne soğuk su içme."},
  diet:{img:"hero-diet.png",title:"Caynana Diyet’le<br>hafifle.",desc:"Açlıktan değil keyiften.",tip:"Ekmek değil yeşillik ye."}
};

function switchMode(m){
  const mode=modes[m];
  document.getElementById("app").style.backgroundImage=`url('/images/${mode.img}')`;
  document.getElementById("heroTitle").innerHTML=mode.title;
  document.getElementById("heroDesc").innerText=mode.desc;
  document.getElementById("tipText").innerText=mode.tip;

  document.querySelectorAll(".dock-item").forEach(d=>d.classList.remove("active"));
  event.currentTarget.classList.add("active");
}
</script>

</body>
</html>
