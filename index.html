<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Caynana.AI</title>

<style>
:root{
  --bg:#000;
  --amber:#ffb300;
  --text:#e0e0e0;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  overflow:hidden;
}

.phone{
  width:100%;
  max-width:400px; /* Biraz geni≈ülettim */
  height:100%;
  max-height:850px;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  position:relative;
}

@media(min-width:500px){
  .phone{
    border-radius:45px;
    box-shadow:0 0 0 12px #1a1a1a, 0 30px 60px rgba(0,0,0,.8);
  }
}

/* HEADER */
.header{
  height:160px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at center, rgba(255,179,0,0.15) 0%, #000 70%);
  position:relative;
  z-index:10;
}

.menu{
  position:absolute;
  left:25px;
  top:45px;
  color:#555;
  font-size:24px;
  cursor:pointer;
}

/* REALISTIC EYES (Resim Tabanlƒ±) */
.eyes{
  display:flex;
  gap:20px;
}

.eye-wrapper{
  width:90px;  /* Resmin boyutu */
  height:60px;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* G√∂z √áer√ßevesi (Resim) */
.eye-frame{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  /* Buraya kendi 'goz.png' resmini koyarsan efsane olur. ≈ûimdilik CSS ile neon efektli yapƒ±yorum ki resimsiz de √ßalƒ±≈üsƒ±n */
  background: radial-gradient(ellipse at center, transparent 30%, var(--amber) 90%);
  border-radius: 50% 50% 40% 40%;
  box-shadow: 0 0 15px var(--amber), inset 0 0 10px var(--amber); 
  opacity:0.9;
  z-index:2;
}

/* G√∂z Bebeƒüi (Hareketli) */
.pupil{
  width:26px;
  height:26px;
  background:#000; /* ƒ∞√ßi siyah */
  border: 2px solid #ffcc00; /* Parlak √ßekirdek */
  border-radius:50%;
  position:relative;
  z-index:1; /* √áer√ßevenin arkasƒ±nda ama g√∂r√ºn√ºr */
  box-shadow: 0 0 5px var(--amber);
  transition: transform 0.1s ease-out; /* Hƒ±zlƒ± takip */
}

/* G√∂z Kapaƒüƒ± (Siyah Perde) */
.lid{
  position:absolute;
  top:-10%; left:-10%;
  width:120%;
  height:0%;
  background:#000;
  z-index:5;
  transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border-bottom: 2px solid #333; /* Kapak √ßizgisi */
}

/* DUYGU MODLARI */
.suspicious .lid{height:60%} /* Kƒ±sƒ±k g√∂z */
.shock .eye-wrapper{transform: scale(1.15); transition:0.3s} /* B√ºy√ºk g√∂z */
.shock .pupil{transform: scale(0.6)} /* K√º√ß√ºk bebek */

/* G√∂z Devirme (Animasyon) */
@keyframes roll {
  0% {transform: translate(0,0)}
  25% {transform: translate(-10px, -15px)}
  50% {transform: translate(10px, -15px)}
  75% {transform: translate(0, -15px)}
  100% {transform: translate(0,0)}
}
.rolling .pupil{ animation: roll 2s ease-in-out; }

/* G√∂z Kƒ±rpma */
@keyframes blink{
  0%,96%,100%{height:0%}
  98%{height:100%}
}
.blink .lid{animation:blink 4.5s infinite}


/* CHAT ALANI */
.chat{
  flex:1;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:16px;
  overflow-y:auto;
  scroll-behavior: smooth;
}
.chat::-webkit-scrollbar{width:0px}

.msg{
  max-width:85%;
  padding:14px 18px;
  border-radius:20px;
  font-size:15px;
  line-height:1.5;
  position:relative;
  animation:pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes pop{from{transform:scale(0.9);opacity:0}to{transform:scale(1);opacity:1}}

.caynana{
  color:#ddd;
  background:transparent;
  border-left:3px solid var(--amber);
  padding-left:15px;
}

.user{
  align-self:flex-end;
  background:#222;
  color:#fff;
  border-bottom-right-radius:4px;
}

/* ALT BAR (Dock) */
.input-dock{
  padding:15px 20px 30px; /* iPhone alt bar payƒ± */
  background:linear-gradient(to top,#000 85%,transparent);
  display:flex;
  align-items:center;
  gap:15px;
}

.icon-btn{
  font-size:24px;
  background:none;
  border:none;
  cursor:pointer;
  opacity:0.6;
  transition:0.3s;
}
.icon-btn:hover{opacity:1; transform:scale(1.1)}

.input-wrapper{
  flex:1;
  position:relative;
}

input{
  width:100%;
  background:#111;
  border:1px solid #333;
  border-radius:30px;
  padding:14px 20px;
  color:#fff;
  font-size:15px;
  outline:none;
  transition:0.3s;
}
input:focus{border-color:var(--amber); box-shadow:0 0 10px rgba(255,179,0,0.2)}

</style>
</head>

<body>

<div class="phone" id="phone">

  <div class="header">
    <div class="menu">‚ò∞</div> <div class="eyes">
      <div class="eye-wrapper blink" id="eyeL">
        <div class="lid"></div>       <div class="eye-frame"></div> <div class="pupil"></div>     </div>
      
      <div class="eye-wrapper blink" id="eyeR">
        <div class="lid"></div>
        <div class="eye-frame"></div>
        <div class="pupil"></div>
      </div>
    </div>
  </div>

  <div class="chat" id="chat">
    <div class="msg caynana">
      Ooo ho≈ü geldin...<br>
      Anlat bakalƒ±m, bug√ºn ne havadisler var?
    </div>
  </div>

  <div class="input-dock">
    <button class="icon-btn" title="Fotoƒüraf √áek">üì∑</button>
    
    <div class="input-wrapper">
      <input id="input" placeholder="Caynana‚Äôya yaz‚Ä¶" autocomplete="off">
    </div>
    
    <button class="icon-btn" title="Sesli Mesaj">üéôÔ∏è</button>
  </div>

</div>

<script>
const eyes = [document.getElementById("eyeL"), document.getElementById("eyeR")];
const pupils = document.querySelectorAll(".pupil");
const input = document.getElementById("input");
const chat = document.getElementById("chat");

// MOUSE / PARMAK TAKƒ∞Bƒ∞
document.getElementById("phone").addEventListener("mousemove", (e) => {
  eyes.forEach((eye, i) => {
    // Sadece "G√∂z Devirme" modunda deƒüilse takip et
    if(!eye.classList.contains("rolling")){
      const rect = eye.getBoundingClientRect();
      const x = (e.clientX - rect.left - rect.width/2) / 8; // Hassasiyet
      const y = (e.clientY - rect.top - rect.height/2) / 8;
      pupils[i].style.transform = `translate(${x}px, ${y}px)`;
    }
  });
});

// DUYGU DEƒûƒ∞≈ûƒ∞Mƒ∞
function mood(type){
  eyes.forEach(e => {
    e.classList.remove("blink", "suspicious", "shock", "rolling");
    // Reset pupil
    e.querySelector(".pupil").style.transform = "translate(0,0)";
    
    if(type === "normal") e.classList.add("blink");
    else e.classList.add(type);
  });

  // G√∂z devirme bitince normale d√∂n
  if(type === "rolling") setTimeout(() => mood("normal"), 2500);
}

// MESAJ EKLEME
function add(text, cls){
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerHTML = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

// YAZI≈ûMA MANTIƒûI
input.addEventListener("keydown", e => {
  if(e.key === "Enter" && input.value.trim()){
    const t = input.value;
    add(t, "user");
    input.value = "";
    
    // Caynana D√º≈ü√ºn√ºyor...
    setTimeout(() => {
      const l = t.toLowerCase();
      
      if(l.includes("para") || l.includes("bor√ß") || l.includes("aldƒ±m")){
        mood("suspicious"); // G√∂zler kƒ±sƒ±lƒ±r
        add("Bak... g√∂z√ºm√ºn i√ßine bak. O para nereye gitti doƒüru s√∂yle?", "caynana");
      } 
      else if(l.includes("elti") || l.includes("g√∂r√ºmce") || l.includes("kaynana")){
        mood("rolling"); // G√∂z devirir
        add("Ay yine mi o? Vallahi ≈üi≈ütim sabah sabah.", "caynana");
      } 
      else if(l.includes("koca") || l.includes("terk") || l.includes("olay")){
        mood("shock"); // G√∂zler b√ºy√ºr
        add("Neeey? Kƒ±z ciddi misin? √áabuk anlat!", "caynana");
      } 
      else if(l.includes("yorgun") || l.includes("√ºzg√ºn")){
         mood("normal"); // Normale d√∂ner ama yumu≈üak konu≈üur
         add("Kƒ±yamam sana... Gel, bir √ßay koy da dertle≈üelim.", "caynana");
      }
      else {
        mood("normal");
        add("Ee sonra? Devam et dinliyorum.", "caynana");
      }
    }, 800);
  }
});

// Ba≈ülangƒ±√ß
mood("normal");
</script>

</body>
</html>
