<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caynana.AI</title>
    <style>
        :root {
            --bg-color: #000000;
            --amber: #FFB300;
            --amber-glow: rgba(255, 179, 0, 0.5);
            --phone-frame: #111;
            --text-gray: #888;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* --- TELEFON KASASI --- */
        .phone-mockup {
            width: 100%;
            max-width: 400px; /* Mobilde tam ekran */
            height: 100%;
            max-height: 850px;
            background-color: var(--bg-color);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Masa√ºst√ºnde telefon √ßer√ßevesi olsun */
        @media (min-width: 500px) {
            .phone-mockup {
                height: 780px;
                border-radius: 45px;
                box-shadow: 0 0 0 12px var(--phone-frame), 0 20px 50px rgba(0,0,0,0.6);
            }
        }

        /* --- √úST KISIM (HEADER) --- */
        .header {
            height: 140px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, rgba(255,179,0,0.08) 0%, #000 70%);
            flex-shrink: 0;
            padding-top: 20px;
        }

        /* Hamburger Men√º */
        .menu-btn {
            position: absolute;
            left: 25px;
            top: 40px;
            font-size: 24px;
            color: #444; /* Silik gri */
            cursor: pointer;
            transition: color 0.3s;
        }
        .menu-btn:hover { color: var(--amber); }

        /* G√∂zler */
        .eye-container {
            display: flex;
            gap: 16px;
        }

        .eye {
            width: 75px;
            height: 50px;
            background-color: #000;
            border: 2px solid var(--amber);
            border-radius: 50% 50% 40% 40%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 12px var(--amber-glow), inset 0 0 5px var(--amber-glow);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .pupil {
            width: 24px;
            height: 24px;
            background-color: var(--amber);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px var(--amber);
        }

        /* G√∂z Kapaklarƒ± */
        .lid-top {
            position: absolute; left: 0; top: 0; width: 100%; height: 0%;
            background-color: var(--bg-color); z-index: 2; transition: height 0.3s;
        }

        /* Modlar */
        .eye.suspicious { border-radius: 10px 10px 40% 40%; height: 40px; }
        .eye.suspicious .lid-top { height: 55%; }
        
        .eye.shock { height: 60px; width: 85px; border-radius: 50%; }
        .eye.shock .pupil { width: 14px; height: 14px; }

        .eye.rolling .pupil { transform: translate(-50%, -85%); } /* Yukarƒ± bakƒ±≈ü */

        @keyframes blink { 0%, 95%, 100% { height: 0%; } 98% { height: 100%; } }
        .blinking .lid-top { animation: blink 5s infinite; }

        /* --- SOHBET ALANI --- */
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        /* Scrollbar gizleme */
        .chat-area::-webkit-scrollbar { display: none; }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .caynana-msg {
            align-self: flex-start;
            color: #ddd;
            border-left: 2px solid var(--amber);
            background: linear-gradient(90deg, rgba(255,179,0,0.05) 0%, transparent 100%);
        }

        .user-msg {
            align-self: flex-end;
            background-color: #222;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        /* --- ALT BAR (INPUT DOCK) --- */
        .input-dock {
            padding: 15px 20px 25px 20px;
            background: linear-gradient(to top, #000 80%, rgba(0,0,0,0) 100%);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon-btn {
            font-size: 22px;
            background: none;
            border: none;
            cursor: pointer;
            filter: grayscale(100%);
            transition: filter 0.3s, transform 0.2s;
        }
        .icon-btn:hover { filter: grayscale(0%); transform: scale(1.1); }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 25px;
            padding: 12px 15px;
            color: white;
            font-size: 15px;
            outline: none;
            box-sizing: border-box; /* Padding ta≈ümasƒ±nƒ± √∂nler */
        }
        .chat-input:focus { border-color: var(--amber); }

    </style>
</head>
<body>

    <div class="phone-mockup">
        
        <div class="header">
            <div class="menu-btn">‚ò∞</div>

            <div class="eye-container">
                <div class="eye left blinking"><div class="lid-top"></div><div class="pupil"></div></div>
                <div class="eye right blinking"><div class="lid-top"></div><div class="pupil"></div></div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message caynana-msg">
                Ooo kimleri g√∂r√ºyorum... <br>
                Yine ne derdin var, d√∂k√ºl bakalƒ±m?
            </div>
        </div>

        <div class="input-dock">
            <button class="icon-btn" title="Fotoƒüraf G√∂nder">üì∑</button>
            
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="userInput" placeholder="Caynana'ya yaz..." autocomplete="off">
            </div>

            <button class="icon-btn" title="Sesli Mesaj">üéôÔ∏è</button>
        </div>

    </div>

    <script>
        const eyes = document.querySelectorAll('.eye');
        const input = document.getElementById('userInput');
        const chatArea = document.getElementById('chatArea');

        // G√∂z Takibi
        document.querySelector('.phone-mockup').addEventListener('mousemove', (e) => {
            eyes.forEach(eye => {
                const pupil = eye.querySelector('.pupil');
                const rect = eye.getBoundingClientRect();
                const x = (e.clientX - rect.left - rect.width/2) / 10;
                const y = (e.clientY - rect.top - rect.height/2) / 10;
                if (!eye.classList.contains('rolling')) {
                    pupil.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                }
            });
        });

        // Mod Deƒüi≈ütirme
        function setMood(mood) {
            eyes.forEach(eye => {
                eye.classList.remove('suspicious', 'shock', 'rolling', 'blinking');
                eye.querySelector('.pupil').style.transform = 'translate(-50%, -50%)'; // Reset
                
                if (mood === 'normal') eye.classList.add('blinking');
                else eye.classList.add(mood);

                if (mood === 'rolling') setTimeout(() => setMood('normal'), 2500);
            });
        }

        // Mesajla≈üma Sim√ºlasyonu
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && input.value.trim() !== '') {
                const text = input.value;
                addMessage(text, 'user-msg');
                input.value = '';

                // Yapay Zeka Cevap Sim√ºlasyonu
                setTimeout(() => {
                    let response = "";
                    const lowerText = text.toLowerCase();

                    if (lowerText.includes("para") || lowerText.includes("bor√ß")) {
                        setMood('suspicious');
                        response = "Bak doƒüru s√∂yle, o parayƒ± nereye harcadƒ±n? Bana d√ºr√ºst ol.";
                    } else if (lowerText.includes("elti") || lowerText.includes("g√∂r√ºmce")) {
                        setMood('rolling');
                        response = "Ay sabah sabah... Yine ne yaptƒ± o kadƒ±n? Sabƒ±r Allah'ƒ±m.";
                    } else if (lowerText.includes("koca") || lowerText.includes("terk")) {
                        setMood('shock');
                        response = "Neeey? Ciddi misin kƒ±z? Sakƒ±n aƒülama, anlat √ßabuk!";
                    } else {
                        setMood('normal');
                        response = "Eee, sonra? Anlat dinliyorum.";
                    }
                    addMessage(response, 'caynana-msg');
                }, 800);
            }
        });

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerHTML = text;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        setMood('normal'); // Ba≈ülangƒ±√ß
    </script>
</body>
</html>
