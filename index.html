<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Caynana.AI</title>

<style>
:root{
  --bg: #000;
  --amber: #ffb300;
  --text: #e0e0e0;
}

*{box-sizing:border-box}

body{
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  overflow: hidden;
}

.phone{
  width: 100%;
  max-width: 400px;
  height: 100%;
  max-height: 850px;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  position: relative;
}

@media(min-width: 500px){
  .phone{
    border-radius: 45px;
    box-shadow: 0 0 0 12px #1a1a1a, 0 30px 60px rgba(0,0,0,.8);
  }
}

/* --- ÃœST KISIM (HEADER) --- */
.header{
  height: 170px; /* GÃ¶z alanÄ± */
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, rgba(255,179,0,0.1) 0%, #000 70%);
  position: relative;
  z-index: 10;
}

.menu{
  position: absolute;
  left: 25px;
  top: 50px;
  color: #666;
  font-size: 26px;
  cursor: pointer;
}

/* --- HÄ°BRÄ°T GÃ–Z YAPISI (Resim + Kod) --- */
.eyes{
  display: flex;
  gap: 25px; /* Ä°ki gÃ¶z arasÄ± mesafe */
}

.eye-wrapper{
  width: 110px;  /* Resim geniÅŸliÄŸi */
  height: 75px;  /* Resim yÃ¼ksekliÄŸi */
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 1. KATMAN: GÃ¶z Ã‡erÃ§evesi (Senin Ä°ndirdiÄŸin Resim) */
.eye-frame{
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  
  /* BURAYA DÄ°KKAT: goz.png resmi burada Ã§aÄŸÄ±rÄ±lÄ±yor */
  background-image: url('goz.png'); 
  
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 5; /* GÃ¶z bebeÄŸinin Ã¼stÃ¼nde dursun */
  filter: drop-shadow(0 0 8px rgba(255, 179, 0, 0.6)); /* Ekstra neon parlamasÄ± */
}

/* 2. KATMAN: GÃ¶z BebeÄŸi (Kodla Hareket Eden KÄ±sÄ±m) */
.pupil{
  width: 20px;
  height: 20px;
  background: #000;
  border: 3px solid #ffcc00; /* Parlak Ã§ekirdek */
  border-radius: 50%;
  position: relative;
  z-index: 2; /* Ã‡erÃ§evenin altÄ±nda kalsÄ±n */
  box-shadow: 0 0 10px var(--amber);
  transition: transform 0.08s ease-out; /* Ã‡ok seri takip */
}

/* 3. KATMAN: GÃ¶z KapaÄŸÄ± (Siyah Perde) */
.lid{
  position: absolute;
  top: -20%; left: -10%;
  width: 120%;
  height: 0%;
  background: #000;
  z-index: 10; /* En Ã¼stte */
  transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* --- DUYGU MODLARI --- */
.suspicious .lid{ height: 60%; } /* KÄ±sÄ±k gÃ¶z */

.shock .eye-wrapper{ transform: scale(1.1); transition: 0.3s; } /* GÃ¶z bÃ¼yÃ¼r */
.shock .pupil{ transform: scale(0.6); } /* Bebek kÃ¼Ã§Ã¼lÃ¼r */

@keyframes roll {
  0% {transform: translate(0,0)}
  25% {transform: translate(-15px, -20px)}
  50% {transform: translate(15px, -20px)}
  75% {transform: translate(0, -20px)}
  100% {transform: translate(0,0)}
}
.rolling .pupil{ animation: roll 2s ease-in-out; }

@keyframes blink{
  0%, 96%, 100%{ height: 0%; }
  98%{ height: 100%; }
}
.blink .lid{ animation: blink 4.5s infinite; }

/* --- SOHBET ALANI --- */
.chat{
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  overflow-y: auto;
  scroll-behavior: smooth;
}
.chat::-webkit-scrollbar{ width: 0px; }

.msg{
  max-width: 85%;
  padding: 14px 18px;
  border-radius: 20px;
  font-size: 15px;
  line-height: 1.5;
  animation: pop 0.3s ease;
}
@keyframes pop{ from{transform: scale(0.9); opacity: 0} to{transform: scale(1); opacity: 1} }

.caynana{
  color: #ddd;
  background: transparent;
  border-left: 3px solid var(--amber);
  padding-left: 15px;
}

.user{
  align-self: flex-end;
  background: #222;
  color: #fff;
  border-bottom-right-radius: 4px;
}

/* --- ALT BAR (KAMERA + INPUT + MIC) --- */
.input-dock{
  padding: 15px 20px 30px;
  background: linear-gradient(to top, #000 85%, transparent);
  display: flex;
  align-items: center;
  gap: 12px;
}

.icon-btn{
  font-size: 24px;
  background: none;
  border: none;
  cursor: pointer;
  color: #666;
  transition: 0.3s;
}
.icon-btn:hover{ color: var(--amber); transform: scale(1.1); }

.input-wrapper{
  flex: 1;
  position: relative;
}

input{
  width: 100%;
  background: #111;
  border: 1px solid #333;
  border-radius: 30px;
  padding: 14px 20px;
  color: #fff;
  font-size: 15px;
  outline: none;
  transition: 0.3s;
}
input:focus{ border-color: var(--amber); box-shadow: 0 0 10px rgba(255,179,0,0.2); }

</style>
</head>

<body>

<div class="phone" id="phone">

  <div class="header">
    <div class="menu">â˜°</div>
    
    <div class="eyes">
      <div class="eye-wrapper blink" id="eyeL">
        <div class="lid"></div>       <div class="eye-frame"></div> <div class="pupil"></div>     </div>
      
      <div class="eye-wrapper blink" id="eyeR">
        <div class="lid"></div>
        <div class="eye-frame"></div>
        <div class="pupil"></div>
      </div>
    </div>
  </div>

  <div class="chat" id="chat">
    <div class="msg caynana">
      Ooo hoÅŸ geldin...<br>
      Anlat bakalÄ±m, bugÃ¼n ne havadisler var?
    </div>
  </div>

  <div class="input-dock">
    <button class="icon-btn">ğŸ“·</button>
    
    <div class="input-wrapper">
      <input id="input" placeholder="Caynanaâ€™ya yazâ€¦" autocomplete="off">
    </div>
    
    <button class="icon-btn">ğŸ™ï¸</button>
  </div>

</div>

<script>
const eyes = [document.getElementById("eyeL"), document.getElementById("eyeR")];
const pupils = document.querySelectorAll(".pupil");
const input = document.getElementById("input");
const chat = document.getElementById("chat");

// GÃ¶z Takibi (Mouse/Touch)
document.getElementById("phone").addEventListener("mousemove", (e) => {
  eyes.forEach((eye, i) => {
    if(!eye.classList.contains("rolling")){
      const rect = eye.getBoundingClientRect();
      // GÃ¶z bebeÄŸinin hareket sÄ±nÄ±rlarÄ±nÄ± ayarladÄ±k
      const x = (e.clientX - rect.left - rect.width/2) / 6; 
      const y = (e.clientY - rect.top - rect.height/2) / 6;
      pupils[i].style.transform = `translate(${x}px, ${y}px)`;
    }
  });
});

// Duygu ModlarÄ±
function mood(type){
  eyes.forEach(e => {
    e.classList.remove("blink", "suspicious", "shock", "rolling");
    e.querySelector(".pupil").style.transform = "translate(0,0)";
    
    if(type === "normal") e.classList.add("blink");
    else e.classList.add(type);
  });
  if(type === "rolling") setTimeout(() => mood("normal"), 2500);
}

// Mesaj Ekleme
function add(text, cls){
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerHTML = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

// Sohbet MantÄ±ÄŸÄ±
input.addEventListener("keydown", e => {
  if(e.key === "Enter" && input.value.trim()){
    const t = input.value;
    add(t, "user");
    input.value = "";
    
    setTimeout(() => {
      const l = t.toLowerCase();
      if(l.includes("para") || l.includes("borÃ§")){
        mood("suspicious");
        add("Bak... doÄŸru sÃ¶yle, o parayÄ± nereye harcadÄ±n?", "caynana");
      } else if(l.includes("elti") || l.includes("gÃ¶rÃ¼mce")){
        mood("rolling");
        add("Ay yine mi o? Vallahi ÅŸiÅŸtim sabah sabah.", "caynana");
      } else if(l.includes("koca") || l.includes("terk")){
        mood("shock");
        add("Neeey? KÄ±z ciddi misin? Anlat Ã§abuk!", "caynana");
      } else {
        mood("normal");
        add("HÄ±mm... peki sonra ne oldu?", "caynana");
      }
    }, 800);
  }
});

mood("normal");
</script>

</body>
</html>
