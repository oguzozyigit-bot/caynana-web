<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>CAYNANA.AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root{ --primary:#10B981; --bg:#F3F4F6; --white:#fff; --text:#111827; --muted:#6B7280; --border:#E5E7EB; }
  *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
  body{margin:0; font-family:'Inter', sans-serif; background:var(--bg); height:100dvh; display:flex; justify-content:center; overflow:hidden;}
  
  #app{width:100%; max-width:768px; height:100%; background:var(--white); position:relative; display:flex; flex-direction:column; box-shadow: 0 0 20px rgba(0,0,0,0.05);}
  
  /* --- HEADER DÜZENİ --- */
  #topbar{
    height:64px; /* Slogan için biraz yükselttik */
    display:flex; 
    align-items:center; 
    justify-content:space-between; 
    padding:0 16px; 
    border-bottom:1px solid var(--border);
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(5px);
    z-index: 10;
  }
  
  .brand-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
  }

  /* LOGO: Boşluk alındı */
  .brand{
    font-weight:900; 
    color:var(--text); 
    font-size:20px; 
    line-height: 1;
    letter-spacing: -0.5px;
  } 
  .brand span{color:var(--primary);}
  
  /* SLOGAN: Logonun altı */
  .slogan {
    font-size: 10px;
    font-weight: 600;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: 2px;
  }
  
  /* --- CHAT ALANI --- */
  #main{flex:1; overflow-y:auto; padding:16px; padding-bottom:140px; scroll-behavior: smooth;}
  
  /* Karşılama Alanı */
  .welcome-box {
    text-align: center;
    margin-bottom: 20px;
    padding: 10px 0;
  }
  .welcome-title { font-size: 18px; font-weight: 800; color: var(--text); margin-bottom: 8px; }
  .welcome-desc { 
    font-size: 13px; 
    color: var(--muted); 
    line-height: 1.5; 
    max-width: 90%; 
    margin: 0 auto;
  }

  .msg{display:flex; margin-bottom:16px; animation: fadeIn 0.3s ease;}
  @keyframes fadeIn { from{opacity:0; transform:translateY(5px)} to{opacity:1; transform:translateY(0)} }
  
  .msg.user{justify-content:flex-end;} .msg.ai{justify-content:flex-start;}
  
  .bubble{
    max-width:85%; 
    padding:14px 18px; 
    border-radius:20px; 
    font-size:15px; 
    line-height:1.5; 
    box-shadow:0 2px 4px rgba(0,0,0,.03);
  }
  .msg.user .bubble{background:var(--primary); color:#fff; border-bottom-right-radius:4px;}
  .msg.ai .bubble{background:#F3F4F6; color:var(--text); border-bottom-left-radius:4px;}
  
  /* --- KARTLAR --- */
  .cards{display:flex; gap:12px; overflow-x:auto; padding:4px 4px 12px 4px; scrollbar-width:none;}
  .cards::-webkit-scrollbar { display: none; }
  
  .card{
    min-width:220px; max-width:220px; 
    background:#fff; 
    border:1px solid var(--border); 
    border-radius:16px; 
    padding:12px; 
    display:flex; flex-direction:column;
    transition: transform 0.2s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.03);
  }
  .card:hover { transform: translateY(-2px); }
  
  .pimg{
    width:100%; height:150px; 
    object-fit:contain; 
    border-radius:10px; 
    margin-bottom:10px;
    background: #fff;
  }
  .title{
    font-size:13px; font-weight:700; color: var(--text);
    height:36px; overflow:hidden; 
    display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
    margin-bottom: 4px;
  }
  .price{font-size:16px; font-weight:900; color:var(--primary); margin:6px 0;}
  
  /* RENKLİ BUTONLAR */
  .btnLink{
    display:flex; align-items: center; justify-content: center; gap: 6px;
    text-decoration:none; padding:10px; border-radius:10px; 
    font-size:11px; font-weight:800; color:#fff; transition:.2s;
    text-transform: uppercase;
  }
  
  .btnGold { background: linear-gradient(135deg, #F59E0B, #B45309); box-shadow: 0 4px 10px rgba(245, 158, 11, 0.2); }
  .btnSilver { background: linear-gradient(135deg, #9CA3AF, #4B5563); box-shadow: 0 4px 10px rgba(156, 163, 175, 0.2); }
  .btnBlue { background: linear-gradient(135deg, #3B82F6, #1E40AF); box-shadow: 0 4px 10px rgba(59, 130, 246, 0.2); }
  .btnGreen { background: var(--primary); }

  /* --- INPUT & FOOTER --- */
  #bottom{
    position:absolute; bottom:0; left:0; right:0; 
    background:#fff; 
    padding:0; /* Padding sıfırlandı, içerde halledeceğiz */
    border-top:1px solid var(--border);
    z-index: 20;
  }
  
  #inputArea {
    padding: 12px 16px;
    display:flex; gap:10px; align-items: center;
  }

  #text{
    flex:1; 
    padding:14px 16px; 
    border:1px solid var(--border); 
    background: var(--bg);
    border-radius:99px; 
    outline:none; font-size: 15px;
    transition: 0.2s;
  }
  #text:focus { border-color: var(--primary); background: #fff; }
  
  #sendBtn{
    width:48px; height:48px; 
    border-radius:50%; background:var(--primary); 
    color:#fff; border:none; cursor:pointer; 
    display: flex; align-items: center; justify-content: center;
    font-size: 18px;
    box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
  }

  /* BRAND FOOTER (FULL WIDTH FLAG) */
  #brandFooter {
    padding-top: 4px;
    width: 100%;
    background: #FAFAFA;
    border-top: 1px solid rgba(0,0,0,0.03);
  }
  .brandText {
    text-align:center; 
    font-size:10px; 
    font-weight: 800;
    color:#9CA3AF; 
    padding: 6px 0;
    letter-spacing: 0.5px;
  }
  .itFlag {
    width: 100%;
    height: 5px; /* İnce şerit */
    display: flex;
  }
  .itFlag span { flex: 1; height: 100%; } /* Eşit dağılım */
  .itFlag .g{ background:#009246; }
  .itFlag .w{ background:#FFFFFF; }
  .itFlag .r{ background:#CE2B37; }

  /* AUDIO BUTON */
  .audio-btn{
    margin-top:10px; padding:8px 14px; 
    background:#fff; border:1px solid #E5E7EB; 
    border-radius:20px; font-size:12px; font-weight: 600; color: #4B5563;
    cursor:pointer; display:inline-flex; align-items:center; gap:8px;
    transition: 0.2s;
  }
  .audio-btn:hover { border-color: var(--primary); color: var(--primary); }
  .audio-btn.playing{
    border-color:var(--primary); color:var(--primary); background:#ECFDF5;
    animation: pulse 2s infinite;
  }
  @keyframes pulse { 0%{box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);} 70%{box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);} 100%{box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);} }

</style>
</head>
<body>
<div id="app">
  
  <div id="topbar">
    <div class="brand-container" onclick="location.reload()">
      <div class="brand">CAYNANA<span>.AI</span></div>
      <div class="slogan">Sanal Yaşam Koçunuz</div>
    </div>
  </div>

  <div id="main">
    <div class="welcome-box">
        <div class="welcome-title">Alışveriş Uzmanı</div>
        <div class="welcome-desc">
            Aradığın ürünü yaz, link yapıştır, dilersen fotoğrafını çek. Binlerce kullanıcı yorumunu ve mağaza analizlerini inceleyerek, pişman olmayacağın ürün ve mağazayı sana tavsiye ederim.
        </div>
    </div>
  </div>

  <div id="bottom">
    <div id="inputArea">
      <input id="text" placeholder="Ne arıyorsun evladım?" autocomplete="off" onkeypress="if(event.key==='Enter') send()">
      <button id="sendBtn" onclick="send()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    
    <div id="brandFooter">
      <div class="brandText">@CAYNANA BY ITALKY TECHNOLOGY</div>
      <div class="itFlag">
        <span class="g"></span><span class="w"></span><span class="r"></span>
      </div>
    </div>
  </div>
</div>

<script>
  // API URL'leri (Render adresin)
  const API_URL = "https://bikonomi-api-2.onrender.com/api/chat";
  const SPEAK_URL = "https://bikonomi-api-2.onrender.com/api/speak";
  
  let sessionId = "sess_" + Math.random().toString(36).substr(2, 9);
  let currentAudio = null;

  async function send(){
    const txt = document.getElementById("text");
    const val = txt.value.trim();
    if(!val) return;
    
    // Kullanıcı mesajı
    addBubble("user", val);
    txt.value = "";
    
    // Loader
    const loader = addBubble("ai", "<i class='fa-solid fa-circle-notch fa-spin'></i> Analiz ediyorum evladım...", true);
    
    try{
      const res = await fetch(API_URL, {
        method:"POST", 
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({message: val, session_id: sessionId})
      });
      const data = await res.json();
      loader.remove(); // Loader'ı sil
      
      // Cevabı bas
      addBubble("ai", data.assistant_text, false, data.speech_text);
      
      // Kartları bas
      if(data.data && data.data.length) renderCards(data.data);
      
    }catch(e){
      loader.innerHTML = "Bir hata oldu evladım, internetini kontrol et.";
      console.error(e);
    }
  }

  function addBubble(role, text, isLoader=false, speech=null){
    const div = document.createElement("div");
    div.className = "msg " + role;
    
    // Markdown basit temizlik (backend zaten temizliyor ama garanti olsun)
    let cleanText = text.replace(/\n/g,"<br>").replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
    
    let html = `<div class="bubble">${cleanText}</div>`;
    div.innerHTML = html;
    
    document.getElementById("main").appendChild(div);
    div.scrollIntoView({behavior:"smooth", block:"end"});
    
    // Ses butonu ekle (Sadece AI ve loader değilse)
    if(speech && role === "ai" && !isLoader){
        const btn = document.createElement("button");
        btn.className = "audio-btn";
        // İstenilen metin: "Caynana Konuşuyor"
        btn.innerHTML = `<i class="fa-solid fa-volume-high"></i> Caynana Konuşuyor`;
        btn.onclick = () => playAudio(speech, btn);
        div.querySelector(".bubble").appendChild(btn);
    }
    return div;
  }

  function renderCards(list){
    const wrap = document.createElement("div");
    wrap.className = "cards";
    
    list.forEach((p, idx) => {
        let btnClass = "btnGreen";
        let btnText = "CAYNANA ÖNERİSİ";
        let icon = "";
        
        // RENKLİ BUTONLAR
        if(idx === 0) { btnClass = "btnGold"; btnText = "ALTIN TERCİH"; icon="<i class='fa-solid fa-trophy'></i>"; }
        else if(idx === 1) { btnClass = "btnSilver"; btnText = "GÜMÜŞ TERCİH"; icon="<i class='fa-solid fa-medal'></i>"; }
        else if(idx === 2) { btnClass = "btnBlue"; btnText = "FİYAT/PERF."; icon="<i class='fa-solid fa-tag'></i>"; }

        const card = document.createElement("div");
        card.className = "card";
        
        // Resim yoksa placeholder
        const imgUrl = p.image || 'https://via.placeholder.com/150?text=Resim+Yok';
        
        card.innerHTML = `
            <img class="pimg" src="${imgUrl}" onerror="this.src='https://via.placeholder.com/150?text=Hata'">
            <div class="title">${p.title}</div>
            <div class="price">${p.price}</div>
            <a href="${p.url}" target="_blank" class="btnLink ${btnClass}">${icon} ${btnText}</a>
        `;
        wrap.appendChild(card);
    });
    
    document.getElementById("main").appendChild(wrap);
    wrap.scrollIntoView({behavior:"smooth", block:"end"});
  }

  async function playAudio(text, btn){
    if(currentAudio) { 
        currentAudio.pause(); 
        currentAudio = null; 
        btn.classList.remove("playing"); 
        btn.innerHTML = `<i class="fa-solid fa-volume-high"></i> Caynana Konuşuyor`;
        return; 
    }
    
    const originalText = btn.innerHTML;
    btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Açılıyor...`;
    
    try{
        const res = await fetch(SPEAK_URL, {
            method:"POST", headers:{"Content-Type":"application/json"},
            body:JSON.stringify({text: text})
        });
        
        if(!res.ok) throw new Error("Ses hatası");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        currentAudio = new Audio(url);
        
        currentAudio.onended = () => { 
            btn.classList.remove("playing"); 
            btn.innerHTML = `<i class="fa-solid fa-volume-high"></i> Caynana Konuşuyor`; 
            currentAudio = null;
        };
        
        await currentAudio.play();
        btn.classList.add("playing");
        btn.innerHTML = `<i class="fa-solid fa-stop"></i> Sustur`;
        
    }catch(e){
        btn.innerHTML = "Ses Hatası!";
        setTimeout(() => btn.innerHTML = `<i class="fa-solid fa-volume-high"></i> Caynana Konuşuyor`, 2000);
    }
  }
</script>
</body>
</html>
