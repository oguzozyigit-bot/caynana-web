<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
<title>Caynana AI</title>
<style>
  :root {
    --bg: #0e0e0e;
    --text: #ececec;
    --gold: #ffb300;
    --pistachio: #bef264;
    --glass: rgba(20, 20, 20, 0.98);
    --border: rgba(255, 255, 255, 0.12);
    --lip-color: #d84315;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  /* ANA ƒ∞SKELET */
  body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100dvh;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: var(--text);
    overflow: hidden;
    display: flex; flex-direction: column;
  }

  /* 1. TOPBAR */
  .topbar {
    flex: 0 0 70px;
    background: var(--glass);
    border-bottom: 1px solid var(--border);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 16px;
    z-index: 3000;
  }
  
  .left-controls { display: flex; gap: 15px; align-items: center; }
  .hamb-btn { background: none; border: none; cursor: pointer; color: #aaa; font-size: 24px; padding: 0; }
  
  /* YEDEK G√ñZ BUTONU (Top Bar) */
  .mini-eye-btn {
    background: none; border: 1px solid #333; border-radius: 50%;
    width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
    cursor: pointer; color: var(--gold); font-size: 16px;
  }
  body.tracking-active .mini-eye-btn { background: var(--gold); color: #000; }

  .brand-wrapper { display: flex; flex-direction: column; align-items: center; margin-right: 40px; flex: 1;}
  .logo-area { display: flex; align-items: center; gap: 8px; }
  .brand-name { font-weight: 700; font-size: 16px; color: #fff; }
  .slogan { font-size: 10px; color: #888; margin-top: 2px; }

  /* SVG LOGO */
  .seesaw-svg { width: 36px; height: 18px; overflow: visible; }
  .seesaw-bar { transform-origin: 18px 14px; transition: transform 0.4s; }
  .tilt-left .seesaw-bar { transform: rotate(-15deg); }
  .tilt-right .seesaw-bar { transform: rotate(15deg); }

  /* 2. FACE PANEL (G√∂zler) */
  .face-container {
    flex: 0 0 0px; /* Kapalƒ±yken yer kaplamaz */
    background: linear-gradient(to bottom, var(--bg), transparent);
    overflow: hidden;
    transition: flex-basis 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    position: relative; z-index: 2500;
  }
  body.tracking-active .face-container { flex-basis: 170px; }

  .face-panel-inner {
    width: 100%; height: 100%;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    opacity: 0; transform: translateY(-30px); transition: 0.3s;
  }
  body.tracking-active .face-panel-inner { opacity: 1; transform: translateY(0); }

  .eyes-row { display: flex; gap: 24px; margin-bottom: 10px; }
  .eye { width: 90px; height: 65px; position: relative; --lidTop:0%; --lidBot:0%; --gx:0px; --gy:0px; }
  
  .brow { position: absolute; top: -14px; left: 0; width: 100%; height: 16px; background: #222; border-radius: 99px; transform-origin: center; transition: 0.3s; box-shadow: 0 3px 6px rgba(0,0,0,0.5); }
  .sclera { width: 100%; height: 100%; background: #e0e0e0; border-radius: 50%; overflow: hidden; position: relative; border: 2px solid #1a1a1a; box-shadow: inset 0 0 8px rgba(0,0,0,0.8); }
  .iris { width: 32px; height: 32px; background: radial-gradient(circle, #5d4037 0%, #281a16 100%); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(calc(-50% + var(--gx)), calc(-50% + var(--gy))); border: 1px solid rgba(255,255,255,0.25); }
  .pupil { width: 10px; height: 10px; background: #000; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  .reflection { position: absolute; top: 6px; right: 6px; width: 4px; height: 4px; background: #fff; border-radius: 50%; opacity: 0.9; }
  
  .lid-top, .lid-bot { position: absolute; left: 0; width: 100%; background: var(--bg); z-index: 10; transition: height 0.1s; }
  .lid-top { top: 0; height: var(--lidTop); border-bottom: 2px solid #222; }
  .lid-bot { bottom: 0; height: var(--lidBot); border-top: 2px solid #222; }

  /* DUDAK (Yay Gibi) */
  .mouth-wrapper { width: 60px; height: 26px; display: flex; justify-content: center; align-items: center; position: relative; margin-top: 8px; }
  .mouth {
    width: 40px; height: 10px;
    border-top: 3px solid var(--lip-color);
    border-radius: 50% 50% 0 0; /* Yay ≈üekli */
    position: absolute; top: 8px; transition: 0.15s; opacity: 0.9;
  }
  .mouth::after {
    content:''; position: absolute; bottom: -5px; left: 15%; width: 70%; height: 3px;
    background: rgba(216, 67, 21, 0.3); border-radius: 0 0 10px 10px; transition: 0.15s;
  }
  /* Konu≈üurken */
  body.speaking .mouth {
    height: 18px; width: 36px; background: #3e2723; border: 2px solid var(--lip-color); border-radius: 50%; top: 5px;
    animation: talkAnim 0.18s infinite alternate;
  }
  body.speaking .mouth::after { opacity: 0; }
  @keyframes talkAnim { 0% { transform: scaleY(0.8); } 100% { transform: scaleY(1.1); } }
  /* Mƒ±rƒ±ldanma */
  body.mumbling .mouth { transform: scaleX(1.15); border-color: #ff5722; }

  .close-track-btn { margin-top: 10px; background: rgba(198, 40, 40, 0.2); color: #ef9a9a; border: 1px solid rgba(198, 40, 40, 0.5); padding: 5px 14px; border-radius: 20px; font-size: 11px; cursor: pointer; }

  /* 3. CHAT AREA */
  .chat-area {
    flex: 1; overflow-y: auto; padding: 20px 16px; display: flex; flex-direction: column; gap: 16px; scroll-behavior: smooth;
  }
  .bubble { max-width: 85%; padding: 12px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; animation: pop 0.2s ease; }
  @keyframes pop { from{transform:translateY(10px);opacity:0}to{transform:translateY(0);opacity:1}}
  .bubble.bot { align-self: flex-start; background: #1c1c1c; border-left: 3px solid var(--gold); color: #ddd; border-top-left-radius: 4px; }
  .bubble.user { align-self: flex-end; background: #222; border-right: 3px solid var(--pistachio); color: #fff; border-top-right-radius: 4px; text-align: right; }

  /* 4. DOCK AREA (Alt Panel) */
  .input-dock {
    flex: 0 0 auto; background: var(--glass);
    padding: 10px 16px 25px 16px; /* Alt bo≈üluk safe-area */
    z-index: 3000; border-top: 1px solid var(--border);
    display: flex; flex-direction: column; gap: 10px;
  }

  /* ANA TAKƒ∞P BUTONU (Artƒ±k dock i√ßinde, kaybolmaz) */
  .track-trigger-row {
    display: flex; justify-content: center; width: 100%;
    transition: 0.3s; height: 36px; overflow: hidden;
  }
  body.tracking-active .track-trigger-row { height: 0; margin: 0; opacity: 0; pointer-events: none; }

  .main-track-btn {
    background: rgba(255, 179, 0, 0.15); border: 1px solid var(--gold); color: var(--gold);
    padding: 8px 24px; border-radius: 24px; cursor: pointer; font-size: 13px; font-weight: 600;
    box-shadow: 0 0 15px rgba(255, 179, 0, 0.1);
    animation: pulseBtn 2s infinite;
    display: flex; align-items: center; gap: 8px;
  }
  @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

  .dock-inner { display: flex; align-items: flex-end; gap: 10px; background: #1a1a1a; border: 1px solid #333; border-radius: 24px; padding: 6px; }
  .icon-btn { width: 42px; height: 42px; border-radius: 50%; border: none; background: transparent; color: #888; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
  .icon-btn.active { color: var(--gold); background: rgba(255,179,0,0.15); }
  .icon-btn svg { width: 22px; height: 22px; stroke: currentColor; stroke-width: 2; fill: none; }
  
  textarea { flex: 1; background: transparent; border: none; outline: none; color: #fff; font-size: 16px; resize: none; padding: 10px; max-height: 100px; min-height: 24px; font-family: inherit; }
  
  .footer { text-align: center; font-size: 9px; color: #444; margin-top: 2px; }

  /* Men√º */
  .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 4000; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(5px); }
  .menu-overlay.open { opacity: 1; pointer-events: auto; }
  .menu-sidebar { width: 260px; height: 100%; background: #161616; padding: 80px 20px; transform: translateX(-100%); transition: 0.3s; display: flex; flex-direction: column; gap: 20px; border-right: 1px solid #333; }
  .menu-overlay.open .menu-sidebar { transform: translateX(0); }
  .menu-item { color: #ccc; text-decoration: none; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 16px; }

  #camVideo { display: none; }
</style>
</head>
<body>

  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-sidebar">
      <a href="#" class="menu-item">Hesabƒ±m</a>
      <a href="#" class="menu-item">Ayarlar</a>
      <a href="#" class="menu-item" style="color:var(--gold)">Caynana v4.5</a>
    </div>
  </div>

  <div class="topbar">
    <div class="left-controls">
      <button class="hamb-btn" id="hambBtn">‚ò∞</button>
      <button class="mini-eye-btn" id="miniEyeBtn" title="G√∂zleri A√ß/Kapa">üëÅÔ∏è</button>
    </div>

    <div class="brand-wrapper" id="brandWrapper">
      <div class="logo-area">
        <svg class="seesaw-svg" viewBox="0 0 40 20">
          <polygon points="17,14 23,14 20,8" fill="none" stroke="#666" stroke-width="1.5" />
          <g class="seesaw-bar" id="seesawBar">
             <line x1="0" y1="8" x2="40" y2="8" stroke="#ccc" stroke-width="2" stroke-linecap="round" />
             <circle cx="3" cy="5" r="3" fill="#bef264" />
             <circle cx="37" cy="5" r="3" fill="#ffb300" />
          </g>
        </svg>
        <div class="brand-name">Caynana AI</div>
      </div>
      <div class="slogan">Yapay Zek√¢nƒ±n Geleneksel Aklƒ±</div>
    </div>
  </div>

  <div class="face-container">
    <div class="face-panel-inner" id="faceInner">
      <div class="eyes-row">
        <div class="eye" id="eyeL">
          <div class="brow"></div>
          <div class="sclera"><div class="iris"><div class="pupil"></div><div class="reflection"></div></div></div>
          <div class="lid-top"></div><div class="lid-bot"></div>
        </div>
        <div class="eye" id="eyeR">
          <div class="brow"></div>
          <div class="sclera"><div class="iris"><div class="pupil"></div><div class="reflection"></div></div></div>
          <div class="lid-top"></div><div class="lid-bot"></div>
        </div>
      </div>
      <div class="mouth-wrapper">
        <div class="mouth"></div>
      </div>
      <button class="close-track-btn" id="closeTrackBtn">Takibi Kapat</button>
    </div>
  </div>

  <div class="chat-area" id="chat">
    <div class="bubble bot">G√∂z√ºm √ºzerinde... Ne anlatacaksan anlat bakalƒ±m.</div>
  </div>

  <div class="input-dock">
    <div class="track-trigger-row">
      <button class="main-track-btn" id="openTrackBtn">üëÅÔ∏è TAKƒ∞P ET</button>
    </div>

    <div class="dock-inner">
      <button class="icon-btn" id="camBtn">
        <svg viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
      </button>
      <textarea id="msgInput" rows="1" placeholder="Mesaj yaz..."></textarea>
      <button class="icon-btn" id="micBtn">
        <svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
      </button>
    </div>
    <div class="footer">@CaynanAI By Ozyigit's 2026</div>
  </div>

  <video id="camVideo" autoplay playsinline muted></video>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

<script>
  // ELEMENTLER
  const body = document.body;
  const chat = document.getElementById('chat');
  const msgInput = document.getElementById('msgInput');
  const eyeL = document.getElementById('eyeL');
  const eyeR = document.getElementById('eyeR');
  const brandWrapper = document.getElementById('brandWrapper');
  
  const openTrackBtn = document.getElementById('openTrackBtn');
  const closeTrackBtn = document.getElementById('closeTrackBtn');
  const miniEyeBtn = document.getElementById('miniEyeBtn'); // Yedek Buton
  
  const camBtn = document.getElementById('camBtn');
  const micBtn = document.getElementById('micBtn');
  const camVideo = document.getElementById('camVideo');

  let isTracking = false;
  let isCameraOn = false;
  let isMicListening = false;
  let faceMesh, camera;
  let idleTimer = null;
  const IDLE_LIMIT = 8000;

  const clamp = (v, min, max) => Math.min(Math.max(v, min), max);
  const sleep = ms => new Promise(r => setTimeout(r, ms));
  const scrollChat = () => chat.scrollTop = chat.scrollHeight;

  // --- HAREKET TAKƒ∞Bƒ∞ ---
  window.addEventListener('pointermove', (e) => {
    resetIdle(); 
    if(!isTracking || isCameraOn || body.classList.contains('sleeping')) return;
    const w = window.innerWidth;
    const h = window.innerHeight;
    const x = (e.clientX / w) * 2 - 1;
    const y = (e.clientY / h) * 2 - 1;
    setGaze(x, y);
  });

  // --- G√ñZ FONKSƒ∞YONLARI ---
  function setGaze(x, y) {
    if(body.classList.contains('sleeping')) return;
    const gx = clamp(x * 24, -24, 24);
    const gy = clamp(y * 20, -20, 20);
    [eyeL, eyeR].forEach(e => { e.style.setProperty('--gx', gx+'px'); e.style.setProperty('--gy', gy+'px'); });
  }

  function setLids(top, bot=0) {
    if(body.classList.contains('sleeping')) return;
    [eyeL, eyeR].forEach(e => { e.style.setProperty('--lidTop', top+'%'); e.style.setProperty('--lidBot', bot+'%'); });
  }

  // --- UYKU MODU ---
  function resetIdle() {
    if (!isTracking) return;
    clearTimeout(idleTimer);
    if (body.classList.contains('sleeping')) {
      body.classList.remove('sleeping');
      setLids(0, 0); setTimeout(()=>setLids(100), 50); setTimeout(()=>setLids(0), 200);
    }
    idleTimer = setTimeout(() => {
      if(!isTracking || isMicListening || body.classList.contains('speaking')) return;
      body.classList.add('sleeping');
    }, IDLE_LIMIT);
  }

  // --- MOD GE√áƒ∞≈ûƒ∞ ---
  function toggleTracking(active) {
    isTracking = active;
    if(active) {
      body.classList.add('tracking-active');
      startCamera(); resetIdle();
    } else {
      body.classList.remove('tracking-active');
      stopCamera(); clearTimeout(idleTimer); body.classList.remove('sleeping');
    }
  }

  openTrackBtn.addEventListener('click', () => toggleTracking(true));
  closeTrackBtn.addEventListener('click', () => toggleTracking(false));
  miniEyeBtn.addEventListener('click', () => toggleTracking(!isTracking)); // Yedek toggle

  // --- TEXT / OKUMA ---
  msgInput.addEventListener('input', () => {
    resetIdle();
    msgInput.style.height = 'auto';
    msgInput.style.height = Math.min(msgInput.scrollHeight, 100) + 'px';
    brandWrapper.classList.add('tilt-left');
    if(isTracking) {
      body.classList.add('mumbling');
      const x = Math.sin(msgInput.value.length * 0.2) * 0.6;
      setGaze(x, 0.8);
    }
  });

  msgInput.addEventListener('keyup', () => {
    resetIdle();
    setTimeout(() => { body.classList.remove('mumbling'); brandWrapper.classList.remove('tilt-left'); if(isTracking) setGaze(0,0); }, 500);
  });

  msgInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      const txt = msgInput.value.trim();
      if(!txt) return;
      addBubble(txt, 'user');
      msgInput.value = '';
      body.classList.remove('mumbling');
      if(isTracking) { setGaze(0, 0.8); setTimeout(()=>setGaze(0,0), 300); }
      setTimeout(() => botReply(txt, false), 500);
    }
  });

  function addBubble(txt, type) {
    const d = document.createElement('div'); d.className = `bubble ${type}`; d.innerText = txt; 
    chat.appendChild(d); scrollChat(); 
  }

  async function botReply(txt, voice) {
    resetIdle();
    let ans = "Hƒ±mm...";
    if(txt.includes('merhaba')) ans = "Sana da merhaba evladƒ±m.";
    else if(txt.includes('takip')) ans = "G√∂z√ºm √ºzerinde, ka√ßamazsƒ±n.";
    else ans = "Anladƒ±m, not aldƒ±m bunu.";

    brandWrapper.classList.add('tilt-right');
    if(voice) speak(ans);
    else if(isTracking) { body.classList.add('speaking'); setTimeout(() => body.classList.remove('speaking'), 1500); }

    const b = document.createElement('div'); b.className = 'bubble bot'; chat.appendChild(b);
    for(let c of ans) { b.innerText += c; scrollChat(); await sleep(40); }
    if(!voice) brandWrapper.classList.remove('tilt-right');
  }

  function speak(text) {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'tr-TR';
    u.onstart = () => { resetIdle(); body.classList.add('speaking'); };
    u.onend = () => { body.classList.remove('speaking'); brandWrapper.classList.remove('tilt-right'); resetIdle(); };
    window.speechSynthesis.speak(u);
  }

  // --- KAMERA / MIC ---
  camBtn.addEventListener('click', () => {
    if(!isTracking) toggleTracking(true); // Kamera a√ßƒ±lƒ±nca g√∂zler de gelsin
    else if(isCameraOn) stopCamera(); 
    else startCamera();
  });

  micBtn.addEventListener('click', () => {
    if(!isTracking) toggleTracking(true);
    resetIdle();
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SR) return alert("Mikrofon yok");
    if(isMicListening) return;

    const r = new SR(); r.lang = 'tr-TR';
    micBtn.classList.add('active'); isMicListening = true;
    r.onstart = () => brandWrapper.classList.add('tilt-left');
    r.onresult = (ev) => {
      const t = ev.results[0][0].transcript;
      addBubble(t, 'user');
      botReply(t, true);
    };
    r.onend = () => { micBtn.classList.remove('active'); isMicListening = false; brandWrapper.classList.remove('tilt-left'); };
    r.start();
  });

  // --- FACEMESH ---
  async function startCamera() {
    if(isCameraOn) return;
    if(!faceMesh) {
      faceMesh = new FaceMesh.FaceMesh({locateFile: f=>`https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`});
      faceMesh.setOptions({maxNumFaces:1, refineLandmarks:true});
      faceMesh.onResults(onFace);
    }
    try {
      camera = new Camera(camVideo, { onFrame: async()=>{ await faceMesh.send({image:camVideo}); }, width:640, height:480 });
      await camera.start(); isCameraOn = true; camBtn.classList.add('active');
    } catch(e) { console.log(e); }
  }
  function stopCamera() { isCameraOn = false; camBtn.classList.remove('active'); }

  function onFace(res) {
    if(!isTracking || !isCameraOn || body.classList.contains('sleeping')) return;
    if(res.multiFaceLandmarks && res.multiFaceLandmarks.length>0) {
      const lm = res.multiFaceLandmarks[0];
      const nose = lm[1];
      setGaze(-(nose.x-0.5)*3, (nose.y-0.5)*3);
      // Wink
      const leftH = Math.abs(lm[159].y - lm[145].y);
      const rightH = Math.abs(lm[386].y - lm[374].y);
      if(leftH < 0.012 && rightH > 0.012) { eyeR.style.setProperty('--lidTop', '100%'); }
      else if(rightH < 0.012 && leftH > 0.012) { eyeL.style.setProperty('--lidTop', '100%'); }
      else { setLids(0,0); }
    }
  }

  // --- MEN√ú ---
  const menuOverlay = document.getElementById('menuOverlay');
  document.getElementById('hambBtn').addEventListener('click', ()=>menuOverlay.classList.add('open'));
  menuOverlay.addEventListener('click', ()=>menuOverlay.classList.remove('open'));
</script>
</body>
</html>
