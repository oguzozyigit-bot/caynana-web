<!-- FILE: /index.html (FULL - NO BACKGROUND BOXES + FIXED BARS + CENTER EYES + ICON STACK + FAQ CHAT DEMO) -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Caynana AI - Giriş</title>

  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="/css/style.css?v=2" />

  <!-- Google GSI -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    :root{ --gold:#ffb300; --pistachio:#bef264; --red:#ff5252; }

    /* Üst bar sabit */
    .topbar{ position: sticky; top:0; z-index:3000; }
    .topbar .left-controls, .topbar .right-controls{ width:80px; }
    .topbar .brand-wrapper{ margin:0 auto; text-align:center; }

    /* Stage */
    .login-stage{
      position: relative;
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      padding: 18px 16px 170px; /* alt bar boşluğu */
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap: 14px;
    }

    /* Hafif arkaplan (sayfa genel) */
    .bg-anim{ position:absolute; inset:0; pointer-events:none; overflow:hidden; z-index:0; }
    .bg-anim::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(900px 280px at 15% 5%, rgba(255,179,0,.14), transparent 55%),
        radial-gradient(900px 280px at 85% 0%, rgba(190,242,100,.10), transparent 55%),
        radial-gradient(700px 220px at 50% 90%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,0));
      transform: rotate(8deg);
      animation: bgFloat 10s ease-in-out infinite;
      opacity: .85;
    }
    .bg-anim::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(120deg, transparent 30%, rgba(255,179,0,.06) 50%, transparent 70%);
      animation: shimmer 6.5s ease-in-out infinite;
      opacity: .65;
    }
    @keyframes bgFloat{
      0%{ transform: translateY(0) rotate(8deg); }
      50%{ transform: translateY(-14px) rotate(8deg); }
      100%{ transform: translateY(0) rotate(8deg); }
    }
    @keyframes shimmer{
      0%{ transform: translateX(-40%); }
      50%{ transform: translateX(40%); }
      100%{ transform: translateX(-40%); }
    }

    /* ===== GÖZLER (ORTALI, BİR TIK KÜÇÜK, ZEMİN YOK) ===== */
    .kaynana-eyes{
      position: relative;
      z-index: 3;
      margin-top: 10px;
      width: 210px;
      height: 90px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 18px;
      pointer-events:none;
      /* ✅ zemin yok */
      background: transparent;
      border: none;
      box-shadow: none;
    }
    .eye-wrap{ position:relative; width:64px; height:78px; display:flex; align-items:center; justify-content:center; }
    .brow{
      position:absolute;
      top: -6px;
      width: 66px;
      height: 18px;
      border-top: 5px solid rgba(255,255,255,.55);
      border-radius: 999px;
      transform: rotate(-6deg);
      opacity:.60;
    }
    .lashes{
      position:absolute;
      top: 16px;
      width: 68px;
      height: 12px;
      opacity:.30;
      display:flex;
      justify-content:space-between;
    }
    .lashes span{
      width: 10px; height: 10px;
      border-top: 2px solid rgba(255,255,255,.55);
      border-radius: 999px;
      transform: rotate(18deg);
    }
    .eye{
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,.95);
      position: relative;
      overflow:hidden;
      box-shadow: inset 0 -3px 0 rgba(0,0,0,.12);
    }
    .pupil{
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: rgba(0,0,0,.80);
      position:absolute;
      top: 19px;
      left: 19px;
      transition: transform .10s linear;
    }
    .shine{
      width: 7px; height: 7px;
      border-radius: 50%;
      background: rgba(255,255,255,.85);
      position:absolute;
      top: 10px; left: 13px;
      opacity:.9;
    }
    .lid{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.18);
      transform: translateY(-110%);
      border-radius: 50%;
      animation: blink 5.8s ease-in-out infinite;
    }
    @keyframes blink{
      0%, 92%, 100%{ transform: translateY(-110%); }
      94%{ transform: translateY(0%); }
      96%{ transform: translateY(-110%); }
    }

    /* ===== ICON STACK (GOOGLE üstte, APPLE altta) ===== */
    .login-stack{
      position: relative;
      z-index: 3;
      width: min(440px, 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 12px;
      margin-top: 6px;
    }

    .btn-icon{
      width: 100%;
      height: 56px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05); /* buton zemin olur, sorun yok */
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;
      font-weight: 950;
      font-size: 15px;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 14px 30px rgba(0,0,0,.40), inset 0 1px 0 rgba(255,255,255,.15);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn-icon:active{ transform: translateY(1px); filter: brightness(.97); }

    .g-badge{
      width: 26px; height: 26px;
      border-radius: 10px;
      background:#fff;
      color:#4285F4;
      display:flex; align-items:center; justify-content:center;
      font-weight: 1000;
    }
    .a-badge{
      width: 26px; height: 26px;
      border-radius: 10px;
      background: rgba(255,255,255,.12);
      display:flex; align-items:center; justify-content:center;
      font-size: 16px;
    }

    /* GSI overlay (google butonu tıklamayı iframe’e bırakır) */
    .google-wrap{ position: relative; width: 100%; height: 56px; }
    #googleBtnWrap{
      position:absolute; inset:0;
      width:100%; height:100%;
      z-index: 50;
      opacity: 0.01;
      cursor:pointer;
    }
    #googleBtnWrap iframe{
      width:100% !important;
      height:100% !important;
      pointer-events:auto !important;
      cursor:pointer !important;
    }

    /* ===== DEMO: Apple altından başlar, aşağı akar, üstte kaybolur ===== */
    .demo-wrap{
      position: relative;
      z-index: 2;
      width: min(440px, 92vw);
      margin-top: 6px;
      max-height: 220px;
      overflow: hidden; /* ✅ Apple altında başlar, üstte kaybolur */
    }

    .demo-stream{
      width:100%;
      display:flex;
      flex-direction:column; /* ✅ üstten aşağı akar */
      gap: 10px;
      padding: 0;
    }

    .demo-bubble{
      max-width: 88%;
      padding: 10px 12px;
      border-radius: 16px;
      font-weight: 780;
      font-size: 12px;
      line-height: 1.35;
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      box-shadow: 0 12px 28px rgba(0,0,0,.22);
      backdrop-filter: blur(6px);
    }
    .demo-bubble.bot{
      border-left: 3px solid var(--gold);
      margin-right:auto;
    }
    .demo-bubble.user{
      border-right: 3px solid var(--pistachio);
      margin-left:auto;
      text-align:right;
    }

    .demo-typing{
      display:flex;
      gap:6px;
      align-items:center;
      margin-top: 6px;
      opacity:.9;
    }
    .demo-typing .dot{
      width:6px;height:6px;border-radius:99px;
      background: rgba(255,255,255,.70);
      animation: dot 1.1s infinite ease-in-out;
    }
    .demo-typing .dot:nth-child(2){ animation-delay:.15s; }
    .demo-typing .dot:nth-child(3){ animation-delay:.3s; }
    @keyframes dot{
      0%,100%{ transform: translateY(0); opacity:.55; }
      50%{ transform: translateY(-4px); opacity:1; }
    }

    /* Alt bar */
    .login-footerbar{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: min(480px, calc(100vw - 18px));
      bottom: 0;
      z-index: 2800;
      background: rgba(0,0,0,.92);
      border-top: 1px solid rgba(255,255,255,.06);
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .login-links{
      display:flex;
      justify-content:center;
      gap: 16px;
      flex-wrap:wrap;
      font-size:12px;
      font-weight: 900;
    }
    .login-links a{
      color: rgba(255,255,255,.70);
      text-decoration:none;
      white-space:nowrap;
    }
    .login-brand{
      text-align:center;
      font-size:11px;
      font-weight: 900;
      color: rgba(255,255,255,.55);
    }

    /* Terms overlay */
    .full-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.92);
      z-index: 9950;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .full-overlay.active{ display:flex; }
    .terms-card{
      width:min(520px, 92vw);
      background:#0e0e0e;
      border:1px solid rgba(255,255,255,.12);
      border-radius: 22px;
      box-shadow: 0 40px 120px rgba(0,0,0,.75);
      overflow:hidden;
    }
    .terms-head{
      padding: 14px 14px 10px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:#fff;
      font-weight: 950;
    }
    .x-btn{
      width:40px; height:40px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color:#fff;
      font-size:20px;
      cursor:pointer;
    }
    #termsFrame{
      width:100%;
      height: 330px;
      border:0;
      background:#fff;
    }
    .agreement{
      padding: 12px 14px 14px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .agree-row{
      display:flex;
      gap:10px;
      align-items:center;
      color: rgba(255,255,255,.85);
      font-weight: 900;
      font-size: 12px;
    }
    .agree-row input{ width:18px; height:18px; }
    #termsAcceptBtn{
      width:100%;
      height: 48px;
      border-radius: 16px;
      border:none;
      background: var(--gold, #ffb300);
      color:#111;
      font-weight: 950;
      cursor:pointer;
      opacity:.65;
    }
    #termsAcceptBtn.enabled{ opacity:1; }
  </style>
</head>

<body>
<div class="mobile-frame" id="mobileFrame">

  <!-- ÜST BAR (sabit) -->
  <div class="topbar">
    <div class="left-controls"></div>

    <div class="brand-wrapper idle" id="brandWrapper">
      <div class="logo-area">
        <svg class="seesaw-svg" viewBox="0 0 40 20" aria-hidden="true">
          <g class="seesaw-bar" id="seesawBar">
            <line x1="0" y1="8" x2="40" y2="8" stroke="#ccc" stroke-width="2" stroke-linecap="round" />
            <circle cx="3" cy="5" r="3" fill="#bef264" />
            <circle cx="37" cy="5" r="3" fill="#ffb300" id="orangeBall" />
          </g>
          <polygon points="17,14 23,14 20,8" fill="none" stroke="#666" stroke-width="1.5" />
        </svg>
        <div class="brand-name">Caynana<span style="color:var(--pistachio);">AI</span></div>
      </div>
      <div class="slogan">Yapay Zekanın Geleneksel Aklı</div>
    </div>

    <div class="right-controls"></div>
  </div>

  <!-- STAGE -->
  <div class="login-stage">
    <div class="bg-anim"></div>

    <!-- GÖZLER -->
    <div class="kaynana-eyes" aria-hidden="true" id="eyesBox">
      <div class="eye-wrap">
        <div class="brow"></div>
        <div class="lashes"><span></span><span></span><span></span></div>
        <div class="eye"><div class="pupil" id="p1"></div><div class="shine"></div><div class="lid"></div></div>
      </div>
      <div class="eye-wrap">
        <div class="brow" style="transform:rotate(6deg)"></div>
        <div class="lashes"><span></span><span></span><span></span></div>
        <div class="eye"><div class="pupil" id="p2"></div><div class="shine"></div><div class="lid"></div></div>
      </div>
    </div>

    <!-- ICON STACK -->
    <div class="login-stack">
      <!-- Google (ikon) -->
      <div class="google-wrap">
        <button class="btn-icon" id="googleLoginBtn" type="button">
          <span class="g-badge">G</span> Google ile Giriş Yap
        </button>
        <div id="googleBtnWrap"></div>
      </div>

      <!-- Apple (ikon) -->
      <button class="btn-icon" id="appleLoginBtn" type="button">
        <span class="a-badge"></span> Apple ile Giriş Yap
      </button>

      <!-- DEMO (Apple altından başlar) -->
      <div class="demo-wrap">
        <div class="demo-stream" id="demoStream"></div>
        <div class="demo-typing" id="demoTyping">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- ALT BAR (sabit) -->
  <div class="login-footerbar">
    <div class="login-links">
      <a href="/pages/about.html">Hakkımızda</a>
      <a href="/pages/faq.html">SSS</a>
      <a href="/pages/privacy.html">Gizlilik</a>
      <a href="/pages/contact.html">İletişim</a>
    </div>
    <div class="login-brand">@CaynanaAI By Ozyigit’s 2026</div>
  </div>

</div>

<!-- SÖZLEŞME -->
<div class="full-overlay" id="termsOverlay">
  <div class="terms-card">
    <div class="terms-head">
      <div>Sözleşme</div>
      <button id="closeTermsBtn" class="x-btn" aria-label="Kapat">×</button>
    </div>

    <iframe id="termsFrame" src="/pages/sozlesme.html" title="Kullanıcı Sözleşmesi"></iframe>

    <div class="agreement">
      <div class="agree-row">
        <input type="checkbox" id="termsCheck" />
        <label for="termsCheck">Onaylıyorum.</label>
      </div>
      <button id="termsAcceptBtn" type="button" disabled>Onayla ve Devam Et</button>
      <div class="login-brand">@CaynanaAI By Ozyigit’s 2026</div>
    </div>
  </div>
</div>

<script type="module">
  import { STORAGE_KEY } from "/js/config.js";
  import { initAuth, acceptTerms, logout } from "/js/auth.js";

  const $ = (id) => document.getElementById(id);
  function safeJson(s, fb={}){ try{ return JSON.parse(s||""); }catch{ return fb; } }
  function termsKey(email=""){ return `caynana_terms_accepted_at::${String(email||"").toLowerCase().trim()}`; }

  function hasUser(){
    const u = safeJson(localStorage.getItem(STORAGE_KEY), {});
    return !!(u && u.email && u.isSessionActive);
  }
  function hasAcceptedTerms(){
    const u = safeJson(localStorage.getItem(STORAGE_KEY), {});
    const email = String(u?.email||"").toLowerCase().trim();
    if(!email) return false;
    return !!localStorage.getItem(termsKey(email));
  }
  function goChat(){ window.location.replace("/pages/chat.html"); }

  // ✅ Apple: kaynana dili
  $("appleLoginBtn")?.addEventListener("click", (e) => {
    e.preventDefault();
    alert("Apple daha hazır değil evladım… Biraz sabır. Şimdilik Google hesabın ile devam et, ben seni içeri alayım.");
  });

  // terms
  const termsOverlay = $("termsOverlay");
  const termsCheck = $("termsCheck");
  const termsAcceptBtn = $("termsAcceptBtn");
  const closeTermsBtn = $("closeTermsBtn");

  function openTerms(){
    if(!termsOverlay) return;
    termsOverlay.classList.add("active");
    if(termsCheck) termsCheck.checked = false;
    if(termsAcceptBtn){
      termsAcceptBtn.disabled = true;
      termsAcceptBtn.classList.remove("enabled");
    }
  }
  function closeTerms(){
    if(!termsOverlay) return;
    termsOverlay.classList.remove("active");
  }

  if(termsCheck && termsAcceptBtn){
    termsCheck.addEventListener("change", () => {
      const ok = !!termsCheck.checked;
      termsAcceptBtn.disabled = !ok;
      termsAcceptBtn.classList.toggle("enabled", ok);
    });
  }

  closeTermsBtn?.addEventListener("click", () => {
    closeTerms();
    logout();
  });

  termsAcceptBtn?.addEventListener("click", async () => {
    if(!termsCheck?.checked) return;
    const ok = await acceptTerms();
    if(ok) goChat();
  });

  if(hasUser()){
    if(hasAcceptedTerms()) goChat();
    else openTerms();
  }

  initAuth();

  // ===== GÖZLER: pointer varsa onu takip, yoksa demo yazısını takip =====
  const p1 = $("p1");
  const p2 = $("p2");
  const eyesBox = $("eyesBox");
  const demoStream = $("demoStream");

  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  let lastPointerAt = Date.now();

  function setPupil(px, py){
    const x = clamp(px, -10, 10);
    const y = clamp(py, -8, 8);
    const t = `translate(${x}px, ${y}px)`;
    if(p1) p1.style.transform = t;
    if(p2) p2.style.transform = t;
  }

  function aimAt(clientX, clientY){
    if(!eyesBox) return;
    const r = eyesBox.getBoundingClientRect();
    const cx = r.left + r.width/2;
    const cy = r.top + r.height/2;
    const dx = (clientX - cx) / 55;
    const dy = (clientY - cy) / 65;
    setPupil(dx, dy);
  }

  window.addEventListener("mousemove", (e)=>{
    lastPointerAt = Date.now();
    aimAt(e.clientX, e.clientY);
  }, { passive:true });

  window.addEventListener("touchmove", (e)=>{
    const t = e.touches && e.touches[0];
    if(!t) return;
    lastPointerAt = Date.now();
    aimAt(t.clientX, t.clientY);
  }, { passive:true });

  // idle: demo yazısını takip et
  setInterval(()=>{
    const idle = (Date.now() - lastPointerAt) > 900;
    if(!idle) return;

    let tx = window.innerWidth/2;
    let ty = window.innerHeight*0.72;

    try{
      // en yeni baloncuk (en alttaki) hedef
      const last = demoStream?.lastElementChild;
      const r = last?.getBoundingClientRect?.();
      if(r){
        tx = r.left + r.width/2;
        ty = r.top + r.height/2;
      }
    }catch{}

    aimAt(tx, ty);
  }, 220);

  // ===== DEMO: mini SSS Q/A, kullanıcı -> kaynana, daktilo, aşağı akar, üstten kaybolur =====
  const stream = demoStream;
  const typing = $("demoTyping");
  const turns = [
    ["user","Kaynana… sana nasıl üye olurum?"],
    ["bot","Google ya da Apple’dan birini seç evladım. Şimdilik Google daha hızlı."],
    ["user","Üyelik ücretli mi?"],
    ["bot","Ücretsiz başlıyorsun evladım. Sonra istersen PLUS/PRO bakarız."],
    ["user","Sözleşme zorunlu mu?"],
    ["bot","Zorunlu. Onaylamadan içeri giremezsin. Düzen şart."],
    ["user","Verilerimi kaydediyor musun?"],
    ["bot","Görüntü/ses kaydetmem. Sadece izin verdiğin profil bilgisi durur."],
    ["user","S.P ne işe yarıyor?"],
    ["bot","Samimiyet puanı evladım. Artarsa ben de sana daha ‘içten’ konuşurum."],
    ["user","Küfür edersem?"],
    ["bot","Hop! Kaynana kızar. S.P düşer. Ağzını topla."],
    ["user","Profil doldurunca ne olur?"],
    ["bot","Her alan bir ödül. İşin kolaylaşır, ben de seni daha iyi tanırım."],
    ["user","Peki giriş yaptıktan sonra ilk sayfa ne?"],
    ["bot","Sohbet sayfası. Orası ana yerin. Hadi bas Google’a."]
  ];

  function makeBubble(cls){
    const el = document.createElement("div");
    el.className = `demo-bubble ${cls}`;
    el.textContent = "";
    return el;
  }

  const sleep = (ms)=>new Promise(r=>setTimeout(r, ms));

  async function typeInto(el, text, speed=28){
    el.textContent = "";
    const s = String(text || "");
    for(let i=0;i<s.length;i++){
      el.textContent += s[i];
      await sleep(speed);
    }
  }

  async function runDemo(){
    if(!stream) return;

    // reset
    stream.innerHTML = "";
    let i = 0;

    while(true){
      const [who, txt] = turns[i % turns.length];
      const cls = (who === "user") ? "user" : "bot";

      if(typing) typing.style.display = (cls === "bot") ? "flex" : "none";

      const bubble = makeBubble(cls);
      stream.appendChild(bubble);

      // daktilo yavaş ve hep
      const speed = (cls === "user") ? 30 : 28;
      await typeInto(bubble, txt, speed);

      // max 10 baloncuk (üstten kaybolsun)
      const kids = Array.from(stream.children);
      if(kids.length > 10){
        kids.slice(0, kids.length - 10).forEach(n=>n.remove());
      }

      i++;
      await sleep(520);
    }
  }

  runDemo();
</script>
</body>
</html>
